<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISAN COURSE QUALIFICATION CHECKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-pink: #ff0f7b;
            --neon-purple: #8a2be2;
            --neon-green: #00ff88;
            --neon-yellow: #f5d300;
            --neon-orange: #ff6b00;
            --dark-bg: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.98);
            --text-light: #f0f0ff;
            --text-dim: #b0b0c0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--neon-orange);
            margin: 1rem 0 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
        }

        .container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.2);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-orange);
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--neon-orange);
            background-color: rgba(20, 25, 40, 0.8);
            color: var(--text-light);
            font-size: 1rem;
        }

        button {
            background: var(--neon-orange);
            color: var(--dark-bg);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
        }

        .results {
            margin-top: 2rem;
            display: none;
        }

        .course-category {
            margin-bottom: 2rem;
        }

        .category-title {
            color: var(--neon-yellow);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--neon-orange);
            font-family: 'Orbitron', sans-serif;
        }

        .course-item {
            background: rgba(30, 15, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 3px solid var(--neon-orange);
        }

        .course-name {
            font-weight: 600;
            color: var(--neon-yellow);
            margin-bottom: 0.5rem;
        }

        .institutions {
            font-style: italic;
            color: var(--text-dim);
        }

        .institution-item {
            display: inline-block;
            background: rgba(255, 107, 0, 0.1);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>ARTISAN COURSE QUALIFICATION CHECKER</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="meanGrade">SELECT YOUR KCSE MEAN GRADE:</label>
            <select id="meanGrade">
                <option value="E">E (Minimum for Artisan courses)</option>
                <option value="D-">D-</option>
                <option value="D">D</option>
                <option value="D+">D+</option>
                <option value="C-">C-</option>
                <option value="C">C</option>
                <option value="C+">C+</option>
                <option value="B-">B-</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="A-">A-</option>
                <option value="A">A</option>
            </select>
        </div>
        
        <button onclick="showAllCourses()">SHOW ALL ARTISAN COURSES</button>
        
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        // Artisan course data with institutions
        const artisanCourses = [
            {
                "category": "Building, Construction & Related",
                "courses": [
                    {
                        "name": "Artisan in Masonry",
                        "institutions": ["Nairobi Technical Training Institute", "Eldoret Polytechnic", "Mombasa Technical Training Institute"]
                    },
                    {
                        "name": "Artisan in Plumbing",
                        "institutions": ["Kisumu National Polytechnic", "Nyeri Technical Training Institute", "Meru Technical Training Institute"]
                    }
                    // Add more building/construction courses...
                ]
            },
            {
                "category": "Engineering & Technology",
                "courses": [
                    {
                        "name": "Artisan in Electrical Installation",
                        "institutions": ["Nairobi Technical Training Institute", "Eldoret Polytechnic", "Kitale Technical Training Institute"]
                    },
                    {
                        "name": "Artisan in Motor Vehicle Mechanics",
                        "institutions": ["Mombasa Technical Training Institute", "Kisumu National Polytechnic", "Nakuru Vocational Training Centre"]
                    }
                    // Add more engineering courses...
                ]
            },
            {
                "category": "Business & Related",
                "courses": [
                    {
                        "name": "Artisan in Business Management",
                        "institutions": ["Nairobi Technical Training Institute", "Kiambu Institute of Science and Technology", "Machakos Technical Training Institute"]
                    }
                    // Add more business courses...
                ]
            },
            {
                "category": "Food Science & Related",
                "courses": [
                    {
                        "name": "Artisan in Food and Beverage Production",
                        "institutions": ["Kenya Utalii College", "Mombasa Technical Training Institute", "Nyeri Technical Training Institute"]
                    }
                    // Add more food science courses...
                ]
            },
            {
                "category": "Hair Dressing & Beauty Therapy",
                "courses": [
                    {
                        "name": "Artisan in Hairdressing",
                        "institutions": ["Nairobi Technical Training Institute", "Eldoret Polytechnic", "Kisumu National Polytechnic"]
                    }
                    // Add more beauty courses...
                ]
            }
            // Add more categories...
        ];

        function showAllCourses() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'block';
            
            artisanCourses.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'course-category';
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category.category;
                categoryDiv.appendChild(categoryTitle);
                
                category.courses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-item';
                    
                    const courseName = document.createElement('div');
                    courseName.className = 'course-name';
                    courseName.textContent = course.name;
                    courseDiv.appendChild(courseName);
                    
                    const institutionsLabel = document.createElement('div');
                    institutionsLabel.className = 'institutions';
                    institutionsLabel.textContent = 'Offered at:';
                    courseDiv.appendChild(institutionsLabel);
                    
                    const institutionsContainer = document.createElement('div');
                    course.institutions.forEach(institution => {
                        const institutionSpan = document.createElement('span');
                        institutionSpan.className = 'institution-item';
                        institutionSpan.textContent = institution;
                        institutionsContainer.appendChild(institutionSpan);
                    });
                    courseDiv.appendChild(institutionsContainer);
                    
                    categoryDiv.appendChild(courseDiv);
                });
                
                resultsDiv.appendChild(categoryDiv);
            });
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
