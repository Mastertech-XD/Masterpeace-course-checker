<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Category Selection</title>
    <style>
        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .category-group {
            margin-bottom: 20px;
        }
        .category-item {
            margin: 5px 0;
        }
        h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Your Course Categories</h1>
    
    <div class="category-container">
        <div class="category-group">
            <h2>Professional Fields</h2>
            <div class="category-item">
                <input type="checkbox" id="law" name="category" value="Law">
                <label for="law">Law (268)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="business" name="category" value="Business">
                <label for="business">Business & Related (98)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="health" name="category" value="Health">
                <label for="health">Health Sciences & Related (78)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="social" name="category" value="Social">
                <label for="social">Social Sciences (33)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="tax" name="category" value="Tax">
                <label for="tax">Tax & Custom Administration (3)</label>
            </div>
        </div>

        <div class="category-group">
            <h2>Engineering & Technology</h2>
            <div class="category-item">
                <input type="checkbox" id="building" name="category" value="Building">
                <label for="building">Building, Construction & Related (23)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="engineering" name="category" value="Engineering">
                <label for="engineering">Engineering, Technology & Related (79)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="computing" name="category" value="Computing">
                <label for="computing">Computing, IT & Related (30)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="technical" name="category" value="Technical">
                <label for="technical">Technical Courses (20)</label>
            </div>
        </div>

        <div class="category-group">
            <h2>Sciences</h2>
            <div class="category-item">
                <input type="checkbox" id="environmental" name="category" value="Environmental">
                <label for="environmental">Environmental Sciences (9)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="applied" name="category" value="Applied">
                <label for="applied">Applied Sciences (13)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="food" name="category" value="Food">
                <label for="food">Food Science & Related (23)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="nutrition" name="category" value="Nutrition">
                <label for="nutrition">Nutrition & Dietetics (3)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="natural" name="category" value="Natural">
                <label for="natural">Natural Sciences & Related (8)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="agricultural" name="category" value="Agricultural">
                <label for="agricultural">Agricultural Sciences & Related (29)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="animal" name="category" value="Animal">
                <label for="animal">Animal Health and Related (2)</label>
            </div>
        </div>

        <div class="category-group">
            <h2>Creative & Service Industries</h2>
            <div class="category-item">
                <input type="checkbox" id="clothing" name="category" value="Clothing">
                <label for="clothing">Clothing, Fashion & Textile (11)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="graphics" name="category" value="Graphics">
                <label for="graphics">Graphics, Media Studies, Media Production & Related (24)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="hospitality" name="category" value="Hospitality">
                <label for="hospitality">Hospitality, Hotel, Tourism & Related (13)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="hairdressing" name="category" value="Hairdressing">
                <label for="hairdressing">Hair Dressing & Beauty Therapy (4)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="library" name="category" value="Library">
                <label for="library">Library & Information Science (10)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="music" name="category" value="Music">
                <label for="music">Music and Related</label>
            </div>
        </div>

        <div class="category-group">
            <h2>Education</h2>
            <div class="category-item">
                <input type="checkbox" id="education" name="category" value="Education">
                <label for="education">Education & Related (268)</label>
            </div>
            <div class="category-item">
                <input type="checkbox" id="teacher" name="category" value="Teacher">
                <label for="teacher">Primary Teacher Education (2)</label>
            </div>
        </div>
    </div>

    <button onclick="getSelectedCategories()">Submit Selection</button>

    <script>
        function getSelectedCategories() {
            const checkboxes = document.querySelectorAll('input[name="category"]:checked');
            const selectedCategories = Array.from(checkboxes).map(cb => cb.value);
            
            alert(`You selected: ${selectedCategories.join(', ')}`);
            // You can replace this with your actual form submission logic
            console.log('Selected categories:', selectedCategories);
        }
    </script>
</body>
</html>
