<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Cluster Point Checker</title>
    <style>
        :root {
            --neon-color: #0ff;
            --neon-glow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 30px var(--neon-color);
            --hover-glow: 0 0 20px #00e5e5, 0 0 30px #00e5e5;
        }
        
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--neon-color);
            text-shadow: var(--neon-glow);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: var(--neon-glow); }
            to { text-shadow: 0 0 15px var(--neon-color), 0 0 30px var(--neon-color), 0 0 45px var(--neon-color); }
        }

        .container {
            background: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--neon-glow);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--neon-color);
        }

        .search-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
            color: var(--neon-color);
        }

        select, input[type="text"], input[type="number"] {
            padding: 12px;
            background: #333;
            border: 2px solid var(--neon-color);
            color: #fff;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-color);
        }

        .neon-button {
            padding: 12px 25px;
            background-color: var(--neon-color);
            color: #111;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
            margin-top: 10px;
        }

        .neon-button:hover {
            background-color: #00e5e5;
            box-shadow: var(--hover-glow);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 25px;
            font-size: 1.1em;
            text-align: left;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid var(--neon-color);
            max-height: 400px;
            overflow-y: auto;
        }

        .qualified {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .not-qualified {
            color: #f44;
        }

        .course-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #444;
        }

        .course-name {
            font-weight: bold;
            color: var(--neon-color);
            margin-bottom: 5px;
        }

        .university-item {
            display: flex;
            justify-content: space-between;
            margin-left: 15px;
            margin-bottom: 5px;
        }

        .required-points {
            color: #aaa;
            font-size: 0.9em;
        }

        .summary {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--neon-color);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 15px;
            }
        }

        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            margin-left: 5px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--neon-color);
            font-size: 0.9em;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
