        <label for="math">Mathematics:</label>

            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>

        <!-- Repeat for other subjects (English, Kiswahili, Chemistry, etc.) -->

        <button type="submit">Submit</button>
    </form>
