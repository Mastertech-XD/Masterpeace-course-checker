<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Cluster Point Checker</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        .container {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px #0ff;
            width: 80%;
            max-width: 500px;
        }

        .cluster-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0;
        }

        select, input[type="number"] {
            padding: 10px;
            background: #333;
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .neon-button {
            padding: 10px 20px;
            background-color: #0ff;
            color: #111;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px #0ff;
        }

        .neon-button:hover {
            background-color: #00e5e5;
            box-shadow: 0 0 30px #00e5e5;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #00e5e5, 0 0 20px #00e5e5;
        }

    </style>
</head>
<body>

    <h1>KUCCPS Course Cluster Point Checker</h1>

    <div class="container">
        <div class="cluster-group">
            <label for="cluster">Select Cluster</label>
            <select id="cluster">
                <option value="1">Law</option>
                <option value="2">Business, Hospitality & Related</option>
                <option value="3">Social Sciences, Media Studies, Fine Arts, Film, Animation, Graphics & Related</option>
                <option value="4">Geosciences & Related</option>
                <option value="5">Engineering, Engineering Technology & Related</option>
                <option value="6">Architecture, Building Construction & Related</option>
                <option value="7">Computing, IT & Related</option>
                <option value="8">Agribusiness & Related</option>
                <option value="9">General Science, Biological Sciences, Physics, Chemistry & Related</option>
                <option value="10">Actuarial Science, Accountancy, Mathematics, Economics, Statistics & Related</option>
                <option value="11">Interior Design, Fashion Design, Textiles & Related</option>
                <option value="12">Sport Science & Related</option>
                <option value="13">Medicine, Health, Veterinary Medicine & Related</option>
                <option value="14">History, Archaeology & Related</option>
                <option value="15">Agriculture, Animal Health, Food Science, Nutrition Dietetics, Environmental Sciences, Natural Resources & Related</option>
                <option value="16">Geography & Related</option>
                <option value="17">French & German</option>
                <option value="18">Music & Related</option>
                <option value="19">Education & Related</option>
                <option value="20">Religious Studies, Theology, Islamic Studies & Related</option>
            </select>
        </div>

        <div class="cluster-group">
            <label for="clusterPoints">Enter Your Cluster Points</label>
            <input type="number" id="clusterPoints" placeholder="Enter your cluster points" min="0">
        </div>

        <button class="neon-button" onclick="checkQualification()">Check Qualification</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const clusterData = {
            1: { "UoN": 45, "Moi": 40, "KU": 42, "Egerton": 43 },
            2: { "UoN": 38, "Moi": 35, "KU": 37, "Egerton": 36 },
            3: { "UoN": 30, "Moi": 28, "KU": 32, "Egerton": 31 },
            4: { "UoN": 40, "Moi": 38, "KU": 39, "Egerton": 41 },
            5: { "UoN": 55, "Moi": 50, "KU": 52, "Egerton": 54 },
            6: { "UoN": 50, "Moi": 45, "KU": 48, "Egerton": 49 },
            7: { "UoN": 42, "Moi": 40, "KU": 44, "Egerton": 43 },
            8: { "UoN": 35, "Moi": 33, "KU": 36, "Egerton": 34 },
            9: { "UoN": 30, "Moi": 28, "KU": 32, "Egerton": 31 },
            10: { "UoN": 50, "Moi": 48, "KU": 52, "Egerton": 51 },
            11: { "UoN": 40, "Moi": 38, "KU": 41, "Egerton": 39 },
            12: { "UoN": 28, "Moi": 30, "KU": 32, "Egerton": 29 },
            13: { "UoN": 75, "Moi": 70, "KU": 72, "Egerton": 74 },
            14: { "UoN": 27, "Moi": 25, "KU": 29, "Egerton": 28 },
            15: { "UoN": 34, "Moi": 32, "KU": 35, "Egerton": 33 },
            16: { "UoN": 32, "Moi": 30, "KU": 33, "Egerton": 31 },
            17: { "UoN": 26, "Moi": 24, "KU": 27, "Egerton": 25 },
            18: { "UoN": 30, "Moi": 28, "KU": 31, "Egerton": 29 },
            19: { "UoN": 40, "Moi": 38, "KU": 42, "Egerton": 41 },
            20: { "UoN": 30, "Moi": 28, "KU": 32, "Egerton": 31 },
        };

        function checkQualification() {
            const cluster = document.getElementById("cluster").value;
            const clusterPoints = parseInt(document.getElementById("clusterPoints").value);

            if (isNaN(clusterPoints)) {
                document.getElementById("result").innerText = "Please enter a valid number for cluster points.";
                return;
            }

            const universities = clusterData[cluster];
            let result = "You qualify for the following universities:\n";
            for (const [university, requiredPoints] of Object.entries(universities)) {
                if (clusterPoints >= requiredPoints) {
                    result += `${university}: Qualifies\n`;
                } else {
                    result += `${university}: Does not qualify\n`;
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
