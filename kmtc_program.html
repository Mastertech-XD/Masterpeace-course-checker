<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMTC Courses Checker</title>
    <style>
        :root {
            --neon-blue: #08f;
            --neon-pink: #f0f;
            --neon-green: #0f8;
            --neon-purple: #80f;
            --neon-orange: #ff8c00;
            --neon-yellow: #ff0;
            --dark-bg: #111;
            --light-text: #eee;
            --glow: 0 0 10px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: var(--light-text);
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
        }
        
        h1, h2, h3 {
            color: var(--neon-green);
            text-shadow: var(--glow) var(--neon-green);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green); }
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            background-color: rgba(20, 20, 40, 0.7);
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .form-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-blue), var(--neon-pink), var(--neon-green), var(--neon-orange));
            background-size: 400%;
            border-radius: 10px;
            opacity: 0.7;
            animation: glowing-border 3s linear infinite;
        }
        
        @keyframes glowing-border {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        .form-section:hover {
            box-shadow: 0 0 25px rgba(128, 0, 255, 0.5);
            border-color: var(--neon-blue);
        }
        
        select, input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background-color: rgba(0, 20, 40, 0.8);
            color: var(--light-text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select {
            width: 220px;
            background-image: linear-gradient(to bottom, rgba(0, 40, 80, 0.8), rgba(0, 20, 40, 0.8));
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        .subject-group {
            margin-bottom: 18px;
            padding: 10px;
            border-left: 3px solid var(--neon-pink);
            background-color: rgba(40, 0, 40, 0.2);
            transition: all 0.3s;
            position: relative;
        }
        
        .subject-group::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-pink), var(--neon-blue), var(--neon-yellow), var(--neon-orange));
            background-size: 400%;
            border-radius: 5px;
            opacity: 0.5;
            animation: glowing-border 4s linear infinite;
        }
        
        .subject-group:hover {
            background-color: rgba(60, 0, 60, 0.3);
            border-left-width: 5px;
        }
        
        label {
            display: inline-block;
            width: 250px;
            color: var(--neon-blue);
            font-weight: bold;
        }
        
        .course-match {
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--neon-pink);
            background-color: rgba(40, 0, 40, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .course-match::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-green), var(--neon-purple), var(--neon-blue), var(--neon-yellow));
            background-size: 400%;
            opacity: 0.5;
            animation: glowing-border 5s linear infinite;
        }
        
        .course-match:hover {
            background-color: rgba(60, 0, 60, 0.5);
            transform: translateX(5px);
        }
        
        .course-title {
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .qualification-status {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .qualified {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .not-qualified {
            color: #ff5555;
            text-shadow: 0 0 5px #ff5555;
        }
        
        .campuses {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .requirements {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--neon-purple);
            color: #aaa;
            font-size: 0.9rem;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                var(--neon-blue), var(--neon-pink), var(--neon-green), var(--neon-orange));
            background-size: 400%;
            animation: glowing-border 3s linear infinite;
        }
        
        .required::after {
            content: " *";
            color: var(--neon-pink);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title h2 {
            margin: 0;
        }
        
        .section-icon {
            margin-right: 15px;
            font-size: 1.5rem;
            color: var(--neon-pink);
        }
        
        button {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 30px auto;
            display: block;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 136, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-blue), var(--neon-pink), var(--neon-green), var(--neon-orange));
            background-size: 400%;
            border-radius: 30px;
            opacity: 0.7;
            animation: glowing-border 3s linear infinite;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 136, 255, 0.6);
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #results {
            margin-top: 40px;
            padding: 25px;
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            background-color: rgba(0, 40, 20, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
            position: relative;
        }
        
        #results::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-green), var(--neon-blue), var(--neon-yellow), var(--neon-pink));
            background-size: 400%;
            border-radius: 10px;
            opacity: 0.7;
            animation: glowing-border 4s linear infinite;
        }
        
        #proceed-to-payment {
            display: none;
            background: linear-gradient(135deg, var(--neon-orange), var(--neon-yellow));
        }
    </style>
</head>
<body>

            <div class="section-icon">ðŸ“Š</div>

                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>

                <option value="D">D</option>

        <div class="subject-group">

            <select id="mathematics" required>
                <option value="">Select Grade</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>

        <h3>Sciences (Required for Most Medical Courses)</h3>
        <div class="subject-group">
            <label for="biology">Biology:</label>
            <select id="biology">

                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>

                <option value="C+">C+</option>

                <option value="D">D</option>

        <div class="subject-group">
            <label for="chemistry">Chemistry:</label>
            <select id="chemistry">
                <option value="">Select Grade</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>

                <option value="">Select Grade</option>

    <button id="check-courses">CHECK QUALIFYING COURSES</button>
    
    <div id="results" style="display: none;">
        <h2>KMTC Courses You Qualify For</h2>
        <div id="course-results">
            <!-- Course matches will be displayed here -->
        </div>
        <button id="proceed-to-payment" onclick="window.location.href='payment.html'">PROCEED TO PAYMENT</button>
    </div>
    
    <footer>
        Copyright &copy; 2025 by Masterpeace Elite. All rights reserved.
    </footer>

    <script>
        // KMTC Courses Database with Requirements and Campuses
        const kmtcCourses = [
            {
                name: "DIPLOMA IN NUTRITION & DIETETICS",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C-",
                        chemistry: "D+",
                        english: "C-"
                    },
                    description: "3-year program training nutritionists for hospitals and communities.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret"]
                },
            },
            {
                name: "DIPLOMA IN HEALTH RECORDS AND INFORMATION TECHNOLOGY",
                requirements: {
                    meanGrade: "C-",
                    subjects: {
                        english: "D+",
                        mathematics: "D+"
                    },
                    description: "2-year program for health information management officers.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru"]
                },
            },
            {
                name: "DIPLOMA IN RADIOGRAPHY & IMAGING",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        physics: "C-",
                        biology: "C-",
                        mathematics: "C-"
                    },
                    description: "3-year program for radiographers in medical imaging.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu"]
                },
            },
            {
                name: "DIPLOMA IN MEDICAL LABORATORY SCIENCES",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C",
                        chemistry: "C-",
                        mathematics: "D+"
                    },
                    description: "3-year program for medical laboratory technologists.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret", "Meru"]
                },
            },
            {
                name: "DIPLOMA IN OCCUPATIONAL THERAPY",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C-",
                        english: "C-"
                    },
                    description: "3-year program for occupational therapists.",
                    campuses: ["Nairobi", "Mombasa"]
                },
            },
            {
                name: "DIPLOMA IN ORTHOPAEDIC TECHNOLOGY",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        physics: "D+",
                        biology: "C-"
                    },
                    description: "3-year program for orthopedic technologists.",
                    campuses: ["Nairobi"]
                },
            },
            {
                name: "DIPLOMA IN PHARMACY",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        chemistry: "C",
                        biology: "C-",
                        mathematics: "C-"
                    },
                    description: "3-year program for pharmaceutical technologists.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru"]
                },
            },
            {
                name: "DIPLOMA IN PHYSIOTHERAPY",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C-",
                        physics: "D+"
                    },
                    description: "3-year program for physiotherapists.",
                    campuses: ["Nairobi", "Mombasa"]
                },
            },
            {
                name: "DIPLOMA IN MEDICAL ENGINEERING",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        physics: "C-",
                        mathematics: "C-"
                    },
                    description: "3-year program for medical equipment technicians.",
                    campuses: ["Nairobi"]
                },
            },
            {
                name: "DIPLOMA IN PUBLIC HEALTH",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C-",
                        english: "C-"
                    },
                    description: "3-year program for public health officers.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret"]
                },
            }
        ];

        // Check qualifying courses
        document.getElementById('check-courses').addEventListener('click', function() {
            // Get grades
            const grades = {
                meanGrade: document.getElementById('mean-grade').value,
                english: document.getElementById('english').value,
                kiswahili: document.getElementById('kiswahili').value,
                mathematics: document.getElementById('mathematics').value,
                biology: document.getElementById('biology').value,
                chemistry: document.getElementById('chemistry').value,
                physics: document.getElementById('physics').value
            };
            
            // Validate required fields
            if (!grades.meanGrade || !grades.english || !grades.mathematics) {
                alert('Please fill in all required fields (Mean Grade, English, Mathematics)');
                return;
            }
            
            // Find matching courses
            const matchedCourses = findMatchingCourses(grades);
            
            // Display results
            displayResults(matchedCourses);
            
            // Show results section
            document.getElementById('results').style.display = 'block';
            document.getElementById('proceed-to-payment').style.display = 'block';
            window.scrollTo(0, document.getElementById('results').offsetTop);
        });
        
        // Function to find matching courses
        function findMatchingCourses(grades) {
            const results = [];
            
            kmtcCourses.forEach(course => {
                let qualifies = true;
                
                // Check mean grade requirement
                if (!meetsGradeRequirement(grades.meanGrade, course.requirements.meanGrade)) {
                    qualifies = false;
                }
                
                // Check subject requirements
                for (const subject in course.requirements.subjects) {
                    const requiredGrade = course.requirements.subjects[subject];
                    const studentGrade = grades[subject];
                    
                    if (!studentGrade || !meetsGradeRequirement(studentGrade, requiredGrade)) {
                        qualifies = false;
                        break;
                    }
                }
                
                if (qualifies) {
                    results.push(course);
                }
            });
            
            return results;
        }
        
        // Function to check if grade meets requirement
        function meetsGradeRequirement(studentGrade, requiredGrade) {
            const gradeOrder = ['A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'E'];
            const studentIndex = gradeOrder.indexOf(studentGrade);
            const requiredIndex = gradeOrder.indexOf(requiredGrade);
            
            return studentIndex <= requiredIndex;
        }
        
        // Function to display results
        function displayResults(matchedCourses) {
            const resultsContainer = document.getElementById('course-results');
            resultsContainer.innerHTML = '';
            
            if (matchedCourses.length === 0) {
                resultsContainer.innerHTML = '<p>You do not qualify for any KMTC courses based on your current grades.</p>';
                document.getElementById('proceed-to-payment').style.display = 'none';
            } else {
                matchedCourses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-match';
                    
                    const title = document.createElement('div');
                    title.className = 'course-title';
                    title.textContent = course.name;
                    
                    const status = document.createElement('div');
                    status.className = 'qualification-status qualified';
                    status.textContent = 'âœ… QUALIFIED';
                    
                    const campuses = document.createElement('div');
                    campuses.className = 'campuses';
                    campuses.textContent = `Available at: ${course.campuses.join(', ')}`;
                    
                    const description = document.createElement('div');
                    description.textContent = course.description;
                    
                    const requirements = document.createElement('div');
                    requirements.className = 'requirements';
                    
                    let reqText = `Requirements: Mean Grade ${course.requirements.meanGrade}+`;
                    for (const subject in course.requirements.subjects) {
                        reqText += `, ${subject} ${course.requirements.subjects[subject]}+`;
                    }
                    requirements.textContent = reqText;
                    
                    courseDiv.appendChild(title);
                    courseDiv.appendChild(status);
                    courseDiv.appendChild(campuses);
                    courseDiv.appendChild(description);
                    courseDiv.appendChild(requirements);
                    
                    resultsContainer.appendChild(courseDiv);
                });
            }
        }
    </script>
</body>
