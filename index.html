<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Checker</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: yellow;
            font-size: 2em;
        }
        p {
            color: red;
        }
        .menu-button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .degree { background-color: cyan; }
        .diploma { background-color: blue; color: white; }
        .certificate { background-color: red; color: white; }
        .kmtc { background-color: darkgreen; color: white; }
        .container {
            display: none;
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .subject-button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .math { background-color: orange; }
        .eng { background-color: purple; color: white; }
        .kis { background-color: pink; }
        .sci { background-color: green; color: white; }
        .hum { background-color: brown; color: white; }
    </style>
</head>
<body>
    <h1>The CourseChecker</h1>
    <p>Your Gateway to University Success!</p>
    <button class="menu-button degree" onclick="showForm('Degree')">Degree</button>
    <button class="menu-button diploma" onclick="showForm('Diploma')">Diploma</button>
    <button class="menu-button certificate" onclick="showForm('Certificate')">Certificate</button>
    <button class="menu-button kmtc" onclick="showForm('KMTC')">KMTC</button><div class="container" id="formContainer">
    <h2 id="formTitle">Check Your Qualification</h2>
    <p>Select your KCSE grades:</p>
    <div id="gradeSelection"></div>
    <button onclick="checkQualification()">Check</button>
    <div id="results"></div>
</div>

<script>
    let programType = "";
    let selectedGrades = {};
    function showForm(type) {
        programType = type;
        document.getElementById("formContainer").style.display = "block";
        document.getElementById("formTitle").innerText = `Check Your Qualification for ${type}`;
        generateGradeSelection(type);
    }
    function generateGradeSelection(type) {
        const subjects = {
            Degree: ["Math", "English", "Kiswahili", "Science", "Humanities"],
            Diploma: ["Math", "English", "Science"],
            KMTC: ["Biology", "Chemistry", "English", "Math"]
        };
        const container = document.getElementById("gradeSelection");
        container.innerHTML = "";
        (subjects[type] || []).forEach(subject => {
            const button = document.createElement("button");
            button.innerText = subject;
            button.className = `subject-button ${subject.toLowerCase()}`;
            button.onclick = () => selectGrade(subject);
            container.appendChild(button);
        });
    }
    function selectGrade(subject) {
        const grade = prompt(`Enter grade for ${subject}:`);
        if (grade) {
            selectedGrades[subject] = grade.toUpperCase();
        }
    }
    function checkQualification() {
        if (Object.keys(selectedGrades).length === 0) {
            alert("Please select grades for all required subjects.");
            return;
        }
        alert("Qualification check submitted for " + programType);
    }
</script>

<footer>
    <p>&copy; 2025 All rights reserved.<br>Designed by Sir Masterpeace</p>
</footer>

</body>
</html>
