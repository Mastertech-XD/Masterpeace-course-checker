<body>  
    <!-- Blurred Background Overlay -->

    <!-- Toggle Button for Menu -->  
    <button class="toggle-btn" onclick="toggleMenu()">‚ò∞</button>

    <!-- Dark/Light Mode Toggle Button with Name -->  
    <button class="mode-btn" onclick="toggleTheme()">üåô/üåû Dark/Light Mode</button>

    <!-- KUCCPS Qualification Checker Title -->  
    <h1 class="title">KUCCPS QUALIFICATION CHECKER</h1>  
    
    <!-- Sidebar Menu -->  
    <div class="sidebar" id="sidebar">  
        <button class="close-btn" onclick="toggleMenu()">‚Ü©Ô∏èBack</button>  
        <button class="menu-btn" onclick="window.location.href='index.html'">Home</button>  
        <button class="menu-btn" onclick="window.location.href='https://students.kuccps.net/'">üìåKUCCPS Portalüìö</button>  
        <button class="menu-btn" onclick="window.location.href='https://wa.me/254743727510'">üìûContact us via WhatsApp ‚òéÔ∏è</button>  
        <button class="menu-btn" onclick="window.location.href='mailto:aludabrian254@gmail.com'">üì•Email Us‚úâÔ∏è</button>  
        <button class="menu-btn" onclick="window.location.href='about.html'">About Usüì¢</button>  
    </div>  
    
    <!-- Main Content -->  
    <div class="container" onclick="closeMenu()">  
        <h2>Select Program</h2>  
        <button class="btn degree" onclick="window.location.href='degree_program.html'">Degree</button>  
        <button class="btn diploma" onclick="window.location.href='diploma_program.html'">Diploma</button>  
        <button class="btn certificate" onclick="window.location.href='certificate_program.html'">Certificate</button>  
        <button class="btn kmtc" onclick="window.location.href='kmtc_program.html'">KMTC</button>

    <!-- Footer -->  
    <footer class="footer">  
        <p>&#169; 2025 Created by Masterpeace. All rights reserved.</p>

    <script>  
        // Toggle the sidebar menu  
        function toggleMenu() {  
            const sidebar = document.getElementById("sidebar");  
            sidebar.classList.toggle("active");  
        }  
  
        // Close the sidebar menu if clicked outside  
        document.addEventListener('click', function(event) {  
            const sidebar = document.getElementById("sidebar");  
            const sidebarButton = document.querySelector('.toggle-btn');  
            if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {  
                sidebar.classList.remove('active');  
            }  
        });  
  
        // Prevent the sidebar from closing when clicking inside it  
        document.querySelector(".sidebar").addEventListener("click", function(event) {  
            event.stopPropagation();  
        });  
  
        // Toggle dark and light mode  
        function toggleTheme() {  
            const currentTheme = localStorage.getItem('theme');  
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';  
            localStorage.setItem('theme', newTheme);  
            applyTheme(newTheme);  
        }  
  
        // Apply the selected theme  
        function applyTheme(theme) {  
            if (theme === 'dark') {  
                document.body.classList.add('dark');  
                document.body.classList.remove('light');  
            } else {  
                document.body.classList.add('light');  
                document.body.classList.remove('dark');  
            }  
        }  
  
        // On page load, apply the stored theme preference  
        window.onload = function() {  
            const savedTheme = localStorage.getItem('theme') || 'light';  
            applyTheme(savedTheme);  
        };  
    </script>  
    
    <style>  
        /* Background Overlay (Blurred) */  
        .background-overlay {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;  
            background-size: cover;  
            filter: blur(8px);  
            z-index: -1;  
        }  

        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            position: relative;  
            color: white;  
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */  
            box-shadow: inset 0 0 50px 20px rgba(0, 255, 255, 0.7), inset 0 0 100px 30px rgba(255, 0, 255, 0.5), inset 0 0 150px 40px rgba(0, 0, 255, 0.6);  
            transition: background-color 0.3s, color 0.3s;  
        }  

        /* Light mode styling */  
        body.light {  
            background-color: rgba(255, 255, 255, 0.8);  
            color: black;  
            box-shadow: none;  
        }  

        /* Dark mode styling */  
        body.dark {  
            background-color: rgba(0, 0, 0, 0.8);  
            color: white;  
            box-shadow: inset 0 0 50px 20px rgba(0, 255, 255, 0.7), inset 0 0 100px 30px rgba(255, 0, 255, 0.5), inset 0 0 150px 40px rgba(0, 0, 255, 0.6);  
        }  

        .toggle-btn, .mode-btn {

            left: 20px;

            color: white;  
            border: none;  
            padding: 10px 15px;  
            font-size: 20px;  
            cursor: pointer;  
            border-radius: 5px;  
            z-index: 2;  
        }  

        .mode-btn {  
            top: 50px;  
        }  

        /* Typing and Deleting Effect Animation */  
        .title {  
            text-align: center;  
            font-size: 28px;  
            color: white;  
            margin-top: 150px;  
            white-space: nowrap;  
            overflow: hidden;  
            width: 22ch;  
            animation: typing 12s steps(22) 1s forwards, deleting 6s steps(22) 12s 1s forwards;  
        }  

        /* Typing effect keyframes */  
        @keyframes typing {  
            0% {  
                width: 0;  
            }  
            100% {  
                width: 22ch;  
            }  
        }  

        /* Deleting effect keyframes */  
        @keyframes deleting {  
            0% {  
                width: 22ch;  
            }  
            100% {  
                width: 0;  
            }  
        }  

        .sidebar {  
            position: fixed;  
            left: -250px;  
            top: 0;  
            width: 250px;  
            height: 100%;  
            background: #002147;  
            padding-top: 20px;  
            transition: 0.3s;  
            z-index: 2;  
        }  

        .sidebar.active {  
            left: 0;  
        }  

        .menu-btn, .close-btn {

            width: 80%;  
            margin: 10px auto;

            background: #0056b3;  
            color: white;  
            text-align: center;

        }

        }  

        .container {

        }  

        .btn {  
            display: block;  
            width: 80%;

            margin: 20px auto;

            font-size: 18px;  
            color: white;  
            border: none;  
            cursor: pointer;  
            text-align: center;  
            border-radius: 15px;  
            transition: transform 0.3s, background-color 0.3s;  
        }  

        .degree {  
            background: cyan;  
            font-size: 22px;  
            width: 70%;  
        }  

        .diploma {  
            background: blue;  
            font-size: 20px;  
            width: 60%;  
        }  

        .certificate {

        }

            font-size: 16px;

        }  

        .btn:hover {

        }  

        .footer {  
            text-align: center;  
            position: fixed;  
            bottom: 0;  
            width: 100%;  
            padding: 10px 0;  
            background: #333;  
            color: white;  
            z-index: 2;  
        }  

        body::before {  
            content: "";  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 10px;  
            background: linear-gradient(90deg, cyan, magenta);  
            box-shadow: 0 0 20px 10px cyan;  
        }  

        body::after {  
            content: "";  
            position: fixed;  
            bottom: 0;  
            left: 0;  
            width: 100%;  
            height: 10px;  
            background: linear-gradient(90deg, magenta, cyan);  
            box-shadow: 0 0 20px 10px magenta;  
        }  

        /* Responsive design */  
        @media screen and (max-width: 768px) {  
            .container {  
                margin-top: 50px;  
            }  

            .btn {

            }  

            .toggle-btn {

            }  
        }  
    </style>  
</body>
