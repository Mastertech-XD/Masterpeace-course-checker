<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS TrackMaster - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e63946;
            --kuccps-green: #2a7f62;
            --kuccps-yellow: #ffd700;
            --dark: #0d1b2a;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(42, 127, 98, 0.9), rgba(42, 127, 98, 0.9)),
                        url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--light);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 1.5rem;
            color: var(--kuccps-green);
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        h1 {
            color: var(--kuccps-green);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--dark);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--kuccps-green);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--kuccps-green);
        }

        button {
            background-color: var(--kuccps-green);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #1f5e48;
        }

        .error {
            color: var(--primary);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn-loading {
            position: relative;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0turn); }
            100% { transform: rotate(1turn); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>KUCCPS TrackMaster</span>
        </div>
        
        <h1>Course Qualification Checker</h1>
        <p class="subtitle">Sign in to check your course eligibility</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">KCSE Index Number</label>
                <input type="text" id="username" placeholder="e.g. 123456/7890" required>
                <span class="error" id="username-error">Please enter a valid index number</span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="password-error">Password must be at least 6 characters</span>
            </div>
            
            <button type="submit" id="loginBtn">
                <span>Sign In</span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            // Mock user database (in a real app, this would be server-side)
            const mockUsers = {
                '123456/7890': { password: 'password123', name: 'John Doe' },
                '654321/0987': { password: 'securepass', name: 'Jane Smith' }
            };
            
            // Form validation
            function validateForm() {
                let isValid = true;
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Validate KCSE index format (basic check)
                if (!/^\d{6}\/\d{4}$/.test(username)) {
                    document.getElementById('username-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('username-error').style.display = 'none';
                }
                
                // Validate password length
                if (password.length < 6) {
                    document.getElementById('password-error').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('password-error').style.display = 'none';
                }
                
                return isValid;
            }
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Show loading state
                    loginBtn.innerHTML = '';
                    loginBtn.classList.add('btn-loading');
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Simulate API call with timeout
                    setTimeout(() => {
                        // Check mock user database
                        if (mockUsers[username] && mockUsers[username].password === password) {
                            // Successful login - redirect to dashboard
                            window.location.href = 'dashboard.html';
                            
                            // In a real app, you would:
                            // 1. Send credentials to your backend
                            // 2. Receive authentication token
                            // 3. Store token securely
                            // 4. Redirect to dashboard
                        } else {
                            // Failed login
                            alert('Invalid credentials. Please try again.');
                            loginBtn.classList.remove('btn-loading');
                            loginBtn.innerHTML = '<span>Sign In</span>';
                        }
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
