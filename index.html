<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KUCCPS Qualification Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 3;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #002147;
      padding-top: 20px;
      transition: 0.3s;
      z-index: 3;
    }

    .sidebar.active {
      left: 0;
    }

    .menu-btn, .close-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      background: #0056b3;
      color: white;
      text-align: center;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .close-btn {
      background: red;
    }

    .menu-btn:hover {
      background: #003580;
    }

    .mode-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .title {
      font-size: 28px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 100%;
      max-width: 600px;
      margin: 100px auto 30px auto;
      animation: typing 8s steps(30) infinite, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 28ch; }
      100% { width: 0; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .btn {
      width: 80%;
      max-width: 300px;
      margin: 15px;
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #003580;
    }

    .degree { background: cyan; font-size: 22px; }
    .diploma { background: blue; font-size: 20px; }
    .certificate { background: red; font-size: 18px; }
    .kmtc { background: green; font-size: 16px; }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: white;
      z-index: 2;
    }

    @media screen and (max-width: 768px) {
      .title {
        font-size: 24px;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <button class="toggle-btn" onclick="toggleMenu()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleMenu()">‚Ü©Ô∏èBack</button>
    <button class="menu-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="menu-btn" onclick="window.location.href='https://students.kuccps.net/'">üìåKUCCPS Portal</button>
    <button class="menu-btn" onclick="window.location.href='https://wa.me/254743727510'">üìûContact via WhatsApp</button>
    <button class="menu-btn" onclick="window.location.href='mailto:aludabrian254@gmail.com'">üì•Email Us</button>
    <button class="menu-btn" onclick="window.location.href='about.html'">About Us</button>
    <button class="mode-btn" onclick="toggleTheme()">Toggle Dark/Light</button>
  </div>

  <h1 class="title">KUCCPS QUALIFICATION CHECKER</h1>

  <div class="container">
    <button class="btn degree" onclick="window.location.href='degree_program.html'">Degree</button>
    <button class="btn diploma" onclick="window.location.href='diploma_program.html'">Diploma</button>
    <button class="btn certificate" onclick="window.location.href='certificate_program.html'">Certificate</button>
    <button class="btn kmtc" onclick="window.location.href='kmtc_program.html'">KMTC</button>
  </div>

  <footer class="footer">
    <p>&#169; 2025 Created by Masterpeace. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Default to dark mode
    window.onload = function() {
      document.body.classList.remove("light");
    };
  </script>
</body>
</html>
