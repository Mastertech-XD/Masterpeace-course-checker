<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Qualification Checker</title>
    <link rel="stylesheet" href="styles.css">  <!-- External Stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 10px;
        }
        .menu-content {
            display: none;
            background-color: #f9f9f9;
            padding: 10px;
            list-style: none;
            text-align: center;
        }
        .menu-content button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .menu-content button:hover {
            background-color: #0056b3;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s;
        }
        .degree { background-color: #28a745; }
        .diploma { background-color: #17a2b8; }
        .certificate { background-color: #ffc107; color: black; }
        .kmtc { background-color: #dc3545; }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body><button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<div class="menu-content" id="sidebar">
    <button onclick="toggleMenu()">Close ✖</button>
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='https://students.kuccps.net/'">KUCCPS Portal</button>
    <button onclick="location.href='contact.html'">Contact Us</button>
    <button onclick="location.href='mailto:support@kuccps.co.ke'">Email Us</button>
    <button onclick="location.href='about.html'">About Us</button>
</div><div class="container">
    <h2>Select Program</h2>
    <button class="btn degree" onclick="goToGrades('degree.html')">Degree</button>
    <button class="btn diploma" onclick="goToGrades('diploma.html')">Diploma</button>
    <button class="btn certificate" onclick="goToGrades('certificate.html')">Certificate</button>
    <button class="btn kmtc" onclick="goToGrades('kmtc.html')">KMTC</button>
</div><script>
    function toggleMenu() {
        const menu = document.getElementById("sidebar");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function goToGrades(page) {
        window.location.href = page;
    }
</script></body>
</html>
