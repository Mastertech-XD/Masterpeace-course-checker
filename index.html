<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>KUCCPS Course & University Qualification Checker</h1>
    
    <form id="gradesForm">
        <label for="courseCluster">Select Course Cluster:</label>
        <select id="courseCluster" name="courseCluster">
            <option value="1">Engineering & Technology</option>
            <option value="2">Medicine & Health Sciences</option>
            <option value="3">Business & Commerce</option>
            <option value="4">Education & Arts</option>
            <option value="5">Law</option>
            <option value="6">Agriculture & Environmental Studies</option>
        </select>

        <div id="subjectInputs">
            <!-- Subjects will be dynamically inserted here -->
        </div>

        <button type="submit">Check Qualification</button>
    </form>

    <div id="loadingMessage" style="display: none;">Processing...</div>
    <div id="results"></div>

    <!-- Stylish Footer -->
    <div class="footer">
        Designed by <span class="designer-name">Masterpeace Elite</span>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
