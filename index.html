<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Checker</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: yellow;
            font-size: 2em;
        }
        p {
            color: red;
        }
        .menu-button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .degree { background-color: red; }
        .diploma { background-color: blue; color: white; }
        .certificate { background-color: red; color: white; }
        .short-courses { background-color: green; color: white; }
        .artisan { background-color: yellow; }
        .kmtc { background-color: darkgreen; color: white; }
    </style>
</head>
<body>
    <h1>The CourseChecker</h1>
    <p>Your Gateway to University Success!</p>
    <button class="menu-button degree">Degree</button>
    <button class="menu-button diploma">Diploma</button>
    <button class="menu-button certificate">Certificate</button>
    <button class="menu-button short-courses">Short Courses (for free)</button>
    <button class="menu-button artisan">Artisan</button>
    <button class="menu-button kmtc">KMTC</button>
    <footer>
        <p>&copy; 2025 All rights reserved.<br>Designed by sir.Masterpeace</p>
    </footer>
</body>
</html>
