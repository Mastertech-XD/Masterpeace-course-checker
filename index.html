<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course & University Qualification Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KUCCPS Course & University Qualification Checker</h1>
        <form id="qualificationForm">
            <label for="math">Mathematics:</label>
            <input type="number" id="math" name="math" required><label for="english">English:</label>
        <input type="number" id="english" name="english" required>

        <label for="kiswahili">Kiswahili:</label>
        <input type="number" id="kiswahili" name="kiswahili" required>

        <label for="science">Science:</label>
        <input type="number" id="science" name="science" required>

        <label for="humanities">Humanities:</label>
        <input type="number" id="humanities" name="humanities" required>

        <label for="clusters">Select at least 4 Clusters:</label>
        <select id="clusters" name="clusters" multiple required>
            <option value="1">Cluster 1 - Law</option>
            <option value="2">Cluster 2 - Business, Hospitality & Related</option>
            <option value="3">Cluster 3 - Social Sciences & Media</option>
            <option value="4">Cluster 4 - Geosciences</option>
            <option value="5">Cluster 5 - Engineering & Related</option>
            <option value="6">Cluster 6 - Architecture & Related</option>
            <option value="7">Cluster 7 - Computing & IT</option>
            <option value="8">Cluster 8 - Agribusiness</option>
            <option value="9">Cluster 9 - General Science</option>
            <option value="10">Cluster 10 - Actuarial Science & Math</option>
            <option value="11">Cluster 11 - Interior & Fashion Design</option>
            <option value="12">Cluster 12 - Sport Science</option>
            <option value="13">Cluster 13 - Medicine & Health</option>
            <option value="14">Cluster 14 - History & Archeology</option>
            <option value="15">Cluster 15 - Agriculture & Food Science</option>
            <option value="16">Cluster 16 - Geography</option>
            <option value="17">Cluster 17 - French & German</option>
            <option value="18">Cluster 18 - Music</option>
            <option value="19">Cluster 19 - Education</option>
            <option value="20">Cluster 20 - Religious Studies</option>
        </select>

        <button type="submit">Check Qualification</button>
    </form>
    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
