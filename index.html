<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Qualification Checker</title>
    <link rel="stylesheet" href="styles.css">  <!-- External Stylesheet -->
    <style>
        .menu-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .menu-content {
            display: none;
            background-color: #f9f9f9;
            padding: 10px;
            list-style: none;
        }
        .menu-content a {
            display: block;
            padding: 8px 0;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body><button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<ul class="menu-content" id="sidebar">
    <li><a href="#" onclick="toggleMenu()">Close ✖</a></li>
    <li><a href="index.html">Home</a></li>
    <li><a href="https://students.kuccps.net/">KUCCPS Portal</a></li>
    <li><a href="contact.html">Contact Us</a></li>

</ul><div class="container">
    <h2>Select Program</h2>

    <button class="btn diploma" onclick="goToGrades('diploma.html')">Diploma</button>
    <button class="btn certificate" onclick="goToGrades('certificate.html')">Certificate</button>

</div><script>
    function toggleMenu() {
        const menu = document.getElementById("sidebar");
        menu.style.display = menu.style.display === "block" ? "none" : "block";

        window.location.href = page;
