<style>
    /* Background Overlay (Blurred) */
    .background-overlay {
        position: fixed; /* Fixed to the viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Full page height */
        background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
        background-size: cover;
        filter: blur(8px); /* Apply blur to the background image */
        z-index: -1; /* Ensure it is behind other elements */
    }

    body {

        margin: 0;
        padding: 0;
        position: relative;
        color: white;
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
        box-shadow: inset 0 0 50px 20px rgba(0, 255, 255, 0.7), inset 0 0 100px 30px rgba(255, 0, 255, 0.5), inset 0 0 150px 40px rgba(0, 0, 255, 0.6);
    }

    .toggle-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 2;
    }

    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: #002147;
        padding-top: 20px;
        transition: 0.3s;
        z-index: 2;
    }

    .sidebar.active {
        left: 0;
    }

    .menu-btn, .close-btn {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 12px;
        background: #0056b3;
        color: white;
        text-align: center;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    .close-btn {
        background: red;
    }

    .menu-btn:hover {

    }

    .container {
        text-align: center;
        margin-top: 100px;
        z-index: 1;
    }

    /* Block buttons with curved edges and custom sizes */
    .btn {
        display: block;
        width: 80%;
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        font-size: 18px;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        border-radius: 15px; /* Curved edges */
        transition: transform 0.3s, background-color 0.3s;
    }

    .degree {
        background: cyan;
        font-size: 22px;  /* Larger font size */
        width: 70%;
    }

    .diploma {
        background: blue;
        font-size: 20px;  /* Smaller than degree */
        width: 60%;
    }

    .certificate {
        background: red;
        font-size: 18px;  /* Smaller than diploma */
        width: 50%;
    }

    .kmtc {
        background: green;
        font-size: 16px;  /* Smallest font size */
        width: 45%;
    }

    .btn:hover {
        transform: scale(1.05);
        background-color: #003580;
    }

    /* Footer styles */
    .footer {
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px 0;
        background: #333;
        color: white;
        z-index: 2;
    }

    /* Neon Effect on the edges of the page */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(90deg, cyan, magenta);
        box-shadow: 0 0 20px 10px cyan;
    }

    body::after {
        content: "";
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(90deg, magenta, cyan);
        box-shadow: 0 0 20px 10px magenta;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
        .container {
            margin-top: 50px;
        }

            font-size: 16px;

        }
