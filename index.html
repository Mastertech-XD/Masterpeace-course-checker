<body><!-- Blurred Background Overlay --><div class="background-overlay"></div><!-- Toggle Button for Menu --><button class="toggle-btn" onclick="toggleMenu()">☰</button>

<!-- Dark/Light Mode Toggle Button with Name --><button class="mode-btn" onclick="toggleTheme()">🌙/🌞 DARK/LIGHT MODE</button>

<!-- KUCCPS Qualification Checker Title --><h1 class="title">KUCCPS QUALIFICATION CHECKER</h1><!-- Sidebar Menu --><div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleMenu()">↩️BACK</button>
    <button class="menu-btn" onclick="window.location.href='index.html'">HOME</button>
    <button class="menu-btn" onclick="window.location.href='https://students.kuccps.net/'">📌KUCCPS PORTAL📚</button>
    <button class="menu-btn" onclick="window.location.href='https://wa.me/254743727510'">📞CONTACT US VIA WHATSAPP ☎️</button>
    <button class="menu-btn" onclick="window.location.href='mailto:aludabrian254@gmail.com'">📥EMAIL US✉️</button>
    <button class="menu-btn" onclick="window.location.href='about.html'">ABOUT US📢</button>
</div><!-- Main Content --><div class="container" onclick="closeMenu()">
    <h2>SELECT PROGRAM</h2>
    <button class="btn degree" onclick="window.location.href='degree_program.html'">DEGREE</button>
    <button class="btn diploma" onclick="window.location.href='diploma_program.html'">DIPLOMA</button>

</div><!-- Footer --><footer class="footer">
    <p>&#169; 2025 CREATED BY MASTERPEACE. ALL RIGHTS RESERVED.</p>
</footer><script>
    // Toggle the sidebar menu
    function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
    }

    // Close the sidebar menu if clicked outside
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById("sidebar");
        const sidebarButton = document.querySelector('.toggle-btn'); // The button that opens the menu

        // Check if the clicked element is outside the sidebar and not the button
        if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
            sidebar.classList.remove('active'); // Close the sidebar
        }
    });

    // Prevent the sidebar from closing when clicking inside it
    document.querySelector(".sidebar").addEventListener("click", function(event) {
        event.stopPropagation();
    });

    // Toggle dark and light mode
    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    }

    // Apply the selected theme
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark');
            document.body.classList.remove('light');
        } else {
            document.body.classList.add('light');
            document.body.classList.remove('dark');
        }
    }

    // On page load, apply the stored theme preference
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
    };
</script></body>
