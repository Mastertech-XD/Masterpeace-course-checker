<script>
    // Toggle the sidebar menu
    function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
    }

    // Close the sidebar menu if clicked outside
    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById("sidebar");
        const sidebarButton = document.querySelector('.toggle-btn'); // The button that opens the menu

        // Check if the clicked element is outside the sidebar and not the button
        if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
            sidebar.classList.remove('active'); // Close the sidebar
        }
    });

    // Prevent the sidebar from closing when clicking inside it
    document.querySelector(".sidebar").addEventListener("click", function(event) {
        event.stopPropagation();
    });

    // Toggle dark and light mode
    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    }

    // Apply the selected theme
    function applyTheme(theme) {
        if (theme === 'dark') {
            document.body.classList.add('dark');
            document.body.classList.remove('light');
        } else {
            document.body.classList.add('light');
            document.body.classList.remove('dark');
        }
    }

    // On page load, apply the stored theme preference
    window.onload = function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);
        startTypingEffect();  // Start the typing effect
    };

    // Typing effect for the title
    const words = ["KUCCPS QUALIFICATION CHECKER"];
    let wordIndex = 0;
    let charIndex = 0;
    let typingSpeed = 100; // typing speed in milliseconds
    let deletingSpeed = 50; // deleting speed in milliseconds
    let isDeleting = false;
    let text = '';

    function startTypingEffect() {
        const titleElement = document.getElementById('typewriter');

        function type() {
            if (!isDeleting && charIndex < words[wordIndex].length) {
                text += words[wordIndex].charAt(charIndex);
                titleElement.textContent = text;
                charIndex++;
                setTimeout(type, typingSpeed);
            } else if (isDeleting && charIndex > 0) {
                text = text.substring(0, text.length - 1);
                titleElement.textContent = text;
                charIndex--;
                setTimeout(type, deletingSpeed);
            } else if (!isDeleting && charIndex === words[wordIndex].length) {
                isDeleting = true;
                setTimeout(type, 1000);  // wait for 1 second before deleting
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(type, 500);  // wait before typing the next word
            }
        }

        type();
    }
</script>
