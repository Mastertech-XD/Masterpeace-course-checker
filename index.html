<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KUCCPS Qualification Checker</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .title {
      font-size: 32px;
      text-align: center;
      margin-top: 80px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      animation: typing 6s steps(40, end) infinite, blink-caret 0.75s step-end infinite alternate;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 33ch; }
      100% { width: 0; }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 3;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #002147;
      padding: 0px;
      transition: 0.3s;
      z-index: 2;
    }

    .sidebar.active {
      left: 0;
    }

    .menu-btn, .mode-btn, .close-btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      background: #0056b3;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .close-btn {
      background: red;
    }

    .mode-btn {
      background: purple;
    }

    .container {
      text-align: center;
      margin-top: 100px;
      z-index: 1;
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .degree { background: purple; }
    .diploma { background: blue; }
    .certificate { background: red; }
    .kmtc { background: green; }

    .footer {
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      z-index: 1;
    }

    /* Light mode styles */
    body.light {
      background-color: #f2f2f2;
      color: black;
    }

    body.light .footer {
      background: #ddd;
      color: black;
    }

    body.light .btn {
      color: white;
    }

    body.light .background-overlay {
      filter: blur(5px) brightness(0.7);
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <button class="toggle-btn" onclick="toggleMenu()">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleMenu()">↩️ Back</button>
    <button class="menu-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="menu-btn" onclick="window.location.href='https://students.kuccps.net/'">KUCCPS Portal</button>
    <button class="menu-btn" onclick="window.location.href='mailto:aludabrian254@gmail.com'">Email Us</button>
    <button class="menu-btn" onclick="window.location.href='https://wa.me/254743727510'">WhatsApp Us</button>
    <button class="menu-btn" onclick="window.location.href='about.html'">About Us</button>
    <button class="mode-btn" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <!-- Heading -->
  <h1 class="title">KUCCPS QUALIFICATION CHECKER</h1>

  <!-- Main Content -->
  <div class="container">
    <button class="btn degree" onclick="window.location.href='degree_program.html'">Degree</button>
    <button class="btn diploma" onclick="window.location.href='diploma_program.html'">Diploma</button>
    <button class="btn certificate" onclick="window.location.href='certificate_program.html'">Certificate</button>
    <button class="btn kmtc" onclick="window.location.href='kmtc_program.html'">KMTC</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&#169; 2025 Created by Masterpeace Elite. All rights reserved.</p>
  </footer>

  <script>
    const sidebar = document.getElementById("sidebar");

    function toggleMenu() {
      sidebar.classList.toggle("active");
    }

    document.addEventListener("click", function (event) {
      const isClickInside = sidebar.contains(event.target) || event.target.classList.contains("toggle-btn");
      if (!isClickInside && sidebar.classList.contains("active")) {
        sidebar.classList.remove("active");
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
      }
    };
  </script>
</body>
</html>
