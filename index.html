<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Qualification Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Toggle Button -->
<button class="toggle-btn" onclick="toggleMenu()">☰</button>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleMenu()">✖</button>
    <button class="menu-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="menu-btn" onclick="window.location.href='https://students.kuccps.net/'">KUCCPS Portal</button>
    <button class="menu-btn" onclick="window.location.href='https://wa.me/254743727510'">Contact Us</button>
    <button class="menu-btn" onclick="window.location.href='mailto:aludabrian254@gmail.com'">Email Us</button>
    <button class="menu-btn" onclick="window.location.href='about.html'">About Us</button>
</div>

<!-- Main Content -->
<div class="container">
    <h2>Select Program</h2>
    <button class="btn degree" onclick="goToGrades('degree')">Degree</button>
    <button class="btn diploma" onclick="goToGrades('diploma')">Diploma</button>
    <button class="btn certificate" onclick="goToGrades('certificate')">Certificate</button>
    <button class="btn kmtc" onclick="goToGrades('kmtc')">KMTC</button>
</div>

<script>
    function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
    }

    function goToGrades(program) {
        window.location.href = `${program}.html`;
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }

    .toggle-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 5px;
    }

    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        background: #002147;
        padding-top: 20px;
        transition: 0.3s;
    }

    .sidebar.active {
        left: 0;
    }

    .menu-btn, .close-btn {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 12px;
        background: #0056b3;
        color: white;
        text-align: center;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    .close-btn {
        background: red;
    }

    .menu-btn:hover {
        background: #003580;
    }

    .container {
        text-align: center;
        margin-top: 100px;
    }

    .btn {
        display: block;
        width: 200px;
        margin: 10px auto;
        padding: 15px;
        font-size: 18px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }

    .degree { background: cyan; }
    .diploma { background: blue; }
    .certificate { background: red; }
    .kmtc { background: green; }
</style>

</body>
</html>
