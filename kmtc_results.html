<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMTC Course Qualification Checker</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --dark-bg: #111;
            --card-bg: rgba(34, 34, 34, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            background-color: #333;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
            border-color: var(--neon-pink);
        }

        button {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 100, 100, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--neon-blue);
        }

        .course-header {
            color: var(--neon-blue);
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .university-list {
            margin-top: 15px;
        }

        .university {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 50, 50, 0.3);
            border-radius: 5px;
        }

        .qualified {
            color: #0f0;
            font-weight: bold;
        }

        .not-qualified {
            color: #f44;
        }

        .cutoff {
            color: var(--text-dim);
            font-size: 0.9em;
        }

        .suggestions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 150, 150, 0.2);
            border-radius: 8px;
            border-left: 4px solid #0f0;
        }

        .suggestion-title {
            color: #0f0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .suggestion-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(0, 100, 100, 0.3);
            border-radius: 4px;
        }

        .highlight {
            font-weight: bold;
            color: var(--neon-pink);
        }

        .subject-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .subject-checkbox {
            display: none;
        }

        .subject-label {
            padding: 8px 15px;
            background: rgba(0, 100, 100, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subject-checkbox:checked + .subject-label {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .requirements {
            margin-top: 15px;
            padding: 10px;
            background: rgba(100, 0, 100, 0.2);
            border-radius: 5px;
            border-left: 4px solid var(--neon-pink);
        }

        .requirement-item {
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>KMTC Course Qualification Checker</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="courseSelect">Select KMTC Course:</label>
            <select id="courseSelect">
                <option value="">-- Select a course --</option>
                <!-- Courses will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="form-group">
            <label>Select Your KCSE Subjects:</label>
            <div class="subject-selector">
                <input type="checkbox" id="maths" class="subject-checkbox">
                <label for="maths" class="subject-label">Mathematics</label>
                
                <input type="checkbox" id="english" class="subject-checkbox">
                <label for="english" class="subject-label">English</label>
                
                <input type="checkbox" id="kiswahili" class="subject-checkbox">
                <label for="kiswahili" class="subject-label">Kiswahili</label>
                
                <input type="checkbox" id="biology" class="subject-checkbox">
                <label for="biology" class="subject-label">Biology</label>
                
                <input type="checkbox" id="chemistry" class="subject-checkbox">
                <label for="chemistry" class="subject-label">Chemistry</label>
                
                <input type="checkbox" id="physics" class="subject-checkbox">
                <label for="physics" class="subject-label">Physics</label>
                
                <input type="checkbox" id="cre" class="subject-checkbox">
                <label for="cre" class="subject-label">CRE</label>
                
                <input type="checkbox" id="history" class="subject-checkbox">
                <label for="history" class="subject-label">History</label>
                
                <input type="checkbox" id="geography" class="subject-checkbox">
                <label for="geography" class="subject-label">Geography</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="meanGrade">Enter Your KCSE Mean Grade:</label>
            <select id="meanGrade">
                <option value="">-- Select your mean grade --</option>
                <option value="A">A (75-100)</option>
                <option value="A-">A- (70-74)</option>
                <option value="B+">B+ (65-69)</option>
                <option value="B">B (60-64)</option>
                <option value="B-">B- (55-59)</option>
                <option value="C+">C+ (50-54)</option>
                <option value="C">C (45-49)</option>
                <option value="C-">C- (40-44)</option>
                <option value="D+">D+ (35-39)</option>
                <option value="D">D (30-34)</option>
                <option value="D-">D- (25-29)</option>
                <option value="E">E (0-24)</option>
            </select>
        </div>
        
        <button onclick="checkQualification()">Check Qualification</button>
        
        <div class="results" id="results" style="display: none;">
            <div class="course-header">
                <span id="selectedCourseName"></span>
            </div>
            
            <div class="requirements" id="requirements">
                <h3>Course Requirements:</h3>
                <div id="requirementsList"></div>
            </div>
            
            <div class="university-list" id="universityList"></div>
            
            <div class="suggestions" id="suggestions" style="display: none;">
                <div class="suggestion-title">Qualification Status:</div>
                <div id="suggestionList"></div>
            </div>
        </div>
    </div>

    <script>
        // KMTC course data with subject requirements
        const kmtcCourses = [
            {
                name: "Diploma in Clinical Medicine",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology", "Chemistry"],
                    optionalSubjects: ["Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru"]
            },
            {
                name: "Diploma in Nursing",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology"],
                    optionalSubjects: ["Chemistry", "Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret"]
            },
            {
                name: "Diploma in Medical Laboratory Sciences",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology", "Chemistry"],
                    optionalSubjects: ["Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu"]
            },
            {
                name: "Diploma in Pharmacy",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology", "Chemistry"],
                    optionalSubjects: ["Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi", "Mombasa"]
            },
            {
                name: "Diploma in Community Health Nursing",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology"],
                    optionalSubjects: ["Chemistry", "Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi", "Kisumu", "Nakuru", "Eldoret"]
            },
            {
                name: "Diploma in Health Records and Information",
                requirements: {
                    meanGrade: "C-",
                    compulsorySubjects: ["English", "Kiswahili"],
                    optionalSubjects: ["Biology", "Chemistry", "Mathematics", "Physics"],
                    subjectGrades: {
                        "Mathematics": "C-",
                        "English": "C-"
                    }
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu"]
            },
            {
                name: "Diploma in Dental Technology",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology", "Chemistry"],
                    optionalSubjects: ["Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi"]
            },
            {
                name: "Diploma in Physiotherapy",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology"],
                    optionalSubjects: ["Chemistry", "Mathematics", "Physics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Chemistry": "C",
                        "Mathematics/Physics": "C"
                    }
                },
                campuses: ["Nairobi", "Mombasa"]
            },
            {
                name: "Diploma in Medical Imaging Sciences",
                requirements: {
                    meanGrade: "C",
                    compulsorySubjects: ["English", "Kiswahili", "Biology", "Physics"],
                    optionalSubjects: ["Chemistry", "Mathematics"],
                    subjectGrades: {
                        "Biology": "C",
                        "Physics": "C",
                        "Mathematics/Chemistry": "C"
                    }
                },
                campuses: ["Nairobi", "Kisumu"]
            },
            {
                name: "Diploma in Health Promotion",
                requirements: {
                    meanGrade: "C-",
                    compulsorySubjects: ["English", "Kiswahili"],
                    optionalSubjects: ["Biology", "Chemistry", "Mathematics", "Physics"],
                    subjectGrades: {
                        "English": "C-",
                        "Kiswahili": "C-"
                    }
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu"]
            }
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateCourses();
        });

        function populateCourses() {
            const courseSelect = document.getElementById('courseSelect');
            courseSelect.innerHTML = '<option value="">-- Select a course --</option>';
            
            // Sort courses alphabetically
            kmtcCourses.sort((a, b) => a.name.localeCompare(b.name));
            
            kmtcCourses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.name;
                option.textContent = course.name;
                courseSelect.appendChild(option);
            });
        }

        function checkQualification() {
            const courseName = document.getElementById('courseSelect').value;
            const meanGrade = document.getElementById('meanGrade').value;
            
            if (!courseName) {
                alert("Please select a KMTC course");
                return;
            }
            
            if (!meanGrade) {
                alert("Please select your KCSE mean grade");
                return;
            }
            
            // Get selected subjects
            const selectedSubjects = [];
            document.querySelectorAll('.subject-checkbox:checked').forEach(checkbox => {
                selectedSubjects.push(checkbox.id);
            });
            
            // Find the selected course
            const selectedCourse = kmtcCourses.find(c => c.name === courseName);
            
            // Display course information
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            
            // Display requirements
            const requirementsList = document.getElementById('requirementsList');
            requirementsList.innerHTML = `
                <div class="requirement-item"><strong>Minimum Mean Grade:</strong> ${selectedCourse.requirements.meanGrade}</div>
                <div class="requirement-item"><strong>Compulsory Subjects:</strong> ${selectedCourse.requirements.compulsorySubjects.join(", ")}</div>
                <div class="requirement-item"><strong>Optional Subjects:</strong> ${selectedCourse.requirements.optionalSubjects.join(", ")}</div>
                <div class="requirement-item"><strong>Subject Grade Requirements:</strong> 
                    ${Object.entries(selectedCourse.requirements.subjectGrades)
                        .map(([subject, grade]) => `${subject}: ${grade}`)
                        .join(", ")}
                </div>
                <div class="requirement-item"><strong>Available Campuses:</strong> ${selectedCourse.campuses.join(", ")}</div>
            `;
            
            // Check qualification
            const suggestionListDiv = document.getElementById('suggestionList');
            suggestionListDiv.innerHTML = '';
            
            // Check mean grade first
            const gradeOrder = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];
            const requiredGradeIndex = gradeOrder.indexOf(selectedCourse.requirements.meanGrade);
            const studentGradeIndex = gradeOrder.indexOf(meanGrade);
            
            if (studentGradeIndex > requiredGradeIndex) {
                // Mean grade not met
                const noQualificationDiv = document.createElement('div');
                noQualificationDiv.className = 'suggestion-item';
                noQualificationDiv.innerHTML = `
                    ❌ You do not meet the minimum mean grade requirement for this course.
                    <br>Required: <span class="highlight">${selectedCourse.requirements.meanGrade}</span>
                    <br>Your Grade: <span class="highlight">${meanGrade}</span>
                `;
                suggestionListDiv.appendChild(noQualificationDiv);
                document.getElementById('suggestions').style.display = 'block';
                document.getElementById('results').style.display = 'block';
                return;
            }
            
            // Check compulsory subjects
            const missingCompulsory = selectedCourse.requirements.compulsorySubjects.filter(
                subject => !selectedSubjects.includes(subject.toLowerCase())
            );
            
            if (missingCompulsory.length > 0) {
                const noQualificationDiv = document.createElement('div');
                noQualificationDiv.className = 'suggestion-item';
                noQualificationDiv.innerHTML = `
                    ❌ You are missing required subjects: <span class="highlight">${missingCompulsory.join(", ")}</span>
                `;
                suggestionListDiv.appendChild(noQualificationDiv);
                document.getElementById('suggestions').style.display = 'block';
                document.getElementById('results').style.display = 'block';
                return;
            }
            
            // If we get here, the student qualifies
            const qualificationDiv = document.createElement('div');
            qualificationDiv.className = 'suggestion-item';
            qualificationDiv.innerHTML = `
                ✅ <span class="highlight">You QUALIFY for this course!</span>
                <br>You meet all the requirements for ${selectedCourse.name}.
                <br>This course is offered at: ${selectedCourse.campuses.join(", ")}
            `;
            suggestionListDiv.appendChild(qualificationDiv);
            
            // Show results
            document.getElementById('suggestions').style.display = 'block';
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
