<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMTC Course Qualification Checker</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --dark-bg: #111;
            --card-bg: rgba(34, 34, 34, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            background-color: #333;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
            border-color: var(--neon-pink);
        }

        button {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 100, 100, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--neon-blue);
        }

        .course-header {
            color: var(--neon-blue);
            font-size: 20px;
            margin-bottom: 15px;
        }

        .course-list {
            margin-top: 15px;
        }

        .course-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 50, 50, 0.3);
            border-radius: 5px;
            border-left: 4px solid #0f0;
        }

        .course-name {
            font-weight: bold;
            color: var(--neon-blue);
            margin-bottom: 5px;
        }

        .course-campuses {
            font-style: italic;
            color: var(--text-dim);
            margin-top: 5px;
        }

        .subject-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .subject-input {
            flex: 1;
            min-width: 120px;
        }

        .subject-input label {
            display: block;
            margin-bottom: 5px;
        }

        .grade-select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background-color: #333;
            color: var(--text-light);
        }

        .qualified-count {
            margin-top: 15px;
            font-style: italic;
            color: var(--neon-pink);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subject-input {
                min-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // KMTC course data with subject requirements
        const kmtcCourses = [

                    ],
                    optionalSubjects: [

                        { name: "Physics", minGrade: "C" }
                    ]
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu"]
            },
            {
                name: "Diploma in Pharmacy",
                requirements: {
                    meanGrade: "C",

                    ],

                    compulsorySubjects: [
                        { name: "English", minGrade: "C-" },
                        { name: "Kiswahili", minGrade: "C-" }
                    ],
                    optionalSubjects: []
                },
                campuses: ["Nairobi", "Mombasa", "Kisumu"]
            }
        ];

        // Grade comparison function
        function isGradeSufficient(studentGrade, requiredGrade) {
            const gradeOrder = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];
            const studentIndex = gradeOrder.indexOf(studentGrade);
            const requiredIndex = gradeOrder.indexOf(requiredGrade);
            
            return studentIndex <= requiredIndex; // Lower index means better grade
        }

        function checkQualification() {
            // Get all grades
            const grades = {
                maths: document.getElementById('maths').value,
                english: document.getElementById('english').value,
                kiswahili: document.getElementById('kiswahili').value,
                biology: document.getElementById('biology').value,
                chemistry: document.getElementById('chemistry').value,
                physics: document.getElementById('physics').value,
                cre: document.getElementById('cre').value,
                history: document.getElementById('history').value,
                geography: document.getElementById('geography').value
            };
            
            const meanGrade = document.getElementById('meanGrade').value;
            
            // Validate inputs
            for (const [subject, grade] of Object.entries(grades)) {
                if (!grade && subject !== 'cre' && subject !== 'history' && subject !== 'geography') {
                    alert(`Please select your ${subject} grade`);
                    return;
                }
            }
            
            if (!meanGrade) {
                alert("Please select your mean grade");
                return;
            }
            
            // Check qualification for each course
            const qualifiedCourses = [];
            
            for (const course of kmtcCourses) {
                // Check mean grade first
                if (!isGradeSufficient(meanGrade, course.requirements.meanGrade)) {
                    continue;
                }
                
                // Check compulsory subjects
                let allCompulsoryMet = true;
                for (const subjectReq of course.requirements.compulsorySubjects) {
                    const studentGrade = grades[subjectReq.name.toLowerCase()];
                    if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                        allCompulsoryMet = false;
                        break;
                    }
                }
                
                if (!allCompulsoryMet) {
                    continue;
                }
                
                // Check subject alternatives if they exist
                if (course.requirements.subjectAlternatives) {
                    let alternativesMet = false;
                    
                    for (const alternative of course.requirements.subjectAlternatives) {
                        let anySubjectMet = false;
                        
                        for (const subject of alternative.subjects) {
                            const studentGrade = grades[subject.toLowerCase()];
                            if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                                anySubjectMet = true;
                                break;
                            }
                        }
                        
                        if (!anySubjectMet) {
                            alternativesMet = false;
                            break;
                        } else {
                            alternativesMet = true;
                        }
                    }
                    
                    if (!alternativesMet) {
                        continue;
                    }
                }
                
                // If we get here, the student qualifies
                qualifiedCourses.push(course);
            }
            
            // Display results
            displayQualifiedCourses(qualifiedCourses);
        }

        function displayQualifiedCourses(qualifiedCourses) {
            const courseListDiv = document.getElementById('courseList');
            const qualifiedCountDiv = document.getElementById('qualifiedCount');
            
            courseListDiv.innerHTML = '';
            
            if (qualifiedCourses.length === 0) {
                courseListDiv.innerHTML = '<div class="course-item">You do not qualify for any KMTC courses with your current grades.</div>';
                qualifiedCountDiv.textContent = '';
            } else {
                qualifiedCourses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-item';
                    
                    const campusesList = course.campuses.map(campus => `• ${campus}`).join('<br>');
                    
                    courseDiv.innerHTML = `
                        <div class="course-name">${course.name}</div>
                        <div><strong>Minimum Mean Grade:</strong> ${course.requirements.meanGrade}</div>
                        <div><strong>Required Subjects:</strong> 
                            ${course.requirements.compulsorySubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                            ${course.requirements.optionalSubjects.length > 0 ? 
                              `<br><strong>Plus one of:</strong> ${course.requirements.optionalSubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}` : ''}
                        </div>
                        <div class="course-campuses"><strong>Available at:</strong><br>${campusesList}</div>
                    `;
                    
                    courseListDiv.appendChild(courseDiv);
                });
                
                qualifiedCountDiv.textContent = `You qualify for ${qualifiedCourses.length} out of ${kmtcCourses.length} KMTC courses`;
            }
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
