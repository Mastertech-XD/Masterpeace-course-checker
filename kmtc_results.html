    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00f7;
            --neon-green: #00ff9d;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a14;
            --light-text: #f0f0ff;
            --glow: 0 0 10px;
            --electric-blue: #00e1ff;
        }
        
        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            line-height: 1.7;
            max-width: 920px;
            margin: 0 auto;
            padding: 20px;
            color: var(--light-text);
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 227, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.1) 0%, transparent 30%),
                linear-gradient(to bottom, #0a0a14, #14141f);
            background-attachment: fixed;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        
        h1, h2, h3 {
            color: var(--electric-blue);
            text-shadow: var(--glow) var(--electric-blue);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--electric-blue); }
            50% { text-shadow: 0 0 25px var(--electric-blue); }
            100% { text-shadow: 0 0 10px var(--electric-blue), 0 0 40px var(--neon-purple); }
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            background-color: rgba(20, 15, 40, 0.6);
            box-shadow: 0 0 25px rgba(157, 0, 255, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }
        
        .form-section:hover {
            box-shadow: 0 0 35px rgba(157, 0, 255, 0.4);
            border-color: var(--electric-blue);
            transform: translateY(-3px);
        }
        
        select, input {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            background-color: rgba(0, 30, 60, 0.5);
            color: var(--light-text);
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            width: 240px;
            box-shadow: inset 0 0 10px rgba(0, 195, 255, 0.1);
        }
        
        select {
            background-image: linear-gradient(to bottom, rgba(0, 60, 100, 0.6), rgba(0, 30, 60, 0.7));
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300e1ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green),
                        inset 0 0 10px rgba(0, 255, 157, 0.2);
        }
        
        .subject-group {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid var(--neon-pink);
            background-color: rgba(60, 0, 80, 0.15);
            transition: all 0.4s;
            border-radius: 0 8px 8px 0;
        }
        
        .subject-group:hover {
            background-color: rgba(80, 0, 100, 0.25);
            border-left-width: 5px;
            transform: translateX(5px);
        }
        
        label {
            display: inline-block;
            width: 260px;
            color: var(--electric-blue);
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
        }
        
        .required::after {
            content: " *";
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }
        
        button {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));

            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 40px auto;
            display: block;
            transition: all 0.4s;
            box-shadow: 0 5px 25px rgba(0, 225, 255, 0.4);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;

        }

        .subject-row {

            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .subject-input {

            min-width: 120px;
        }

        .subject-input label {
            display: block;
            margin-bottom: 5px;
        }

        .grade-select {

            padding: 8px;

            border: 1px solid var(--neon-blue);
            background-color: #333;
            color: var(--text-light);
        }

        .qualified-count {

            color: var(--neon-pink);
        }

        }

        footer {

            }

            }

            }
        }

</head>

        // Grade comparison function
        function isGradeSufficient(studentGrade, requiredGrade) {
            const gradeOrder = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];
            const studentIndex = gradeOrder.indexOf(studentGrade);
            const requiredIndex = gradeOrder.indexOf(requiredGrade);
            
            return studentIndex <= requiredIndex; // Lower index means better grade
        }

            const manualModeContent = document.getElementById('manualModeContent');
            
            autoModeBtn.addEventListener('click', function() {
                autoModeBtn.classList.add('active');

                autoModeContent.style.display = 'block';
                manualModeContent.style.display = 'none';
            });

        function checkAllQualifications() {

            const meanGrade = document.getElementById('meanGrade').value;
            
            // Validate inputs
            if (!meanGrade) {
                alert("Please select your mean grade");
                return;
            }
            
            // Check qualification for each course
            const qualifiedCourses = [];
            
            for (const course of kmtcCourses) {

            // Display results
            displayQualifiedCourses(qualifiedCourses, 'auto');
        }

        function checkManualQualification() {
            const courseName = document.getElementById('manualCourseSelect').value;
            const meanGrade = document.getElementById('manualMeanGrade').value;
            
            if (!courseName) {
                alert("Please select a KMTC course");
                return;
            }
            
            if (!meanGrade) {
                alert("Please select your mean grade");
                return;
            }
            
            // Get all grades
            const grades = {
                english: document.getElementById('manualEnglish').value,
                kiswahili: document.getElementById('manualKiswahili').value,
                maths: document.getElementById('manualMaths').value,
                biology: document.getElementById('manualBiology').value,
                chemistry: document.getElementById('manualChemistry').value,
                physics: document.getElementById('manualPhysics').value,
                geography: document.getElementById('manualGeography').value,
                history: document.getElementById('manualHistory').value,
                cre: document.getElementById('manualCre').value,
                ire: document.getElementById('manualIre').value,
                hre: document.getElementById('manualHre').value,
                agriculture: document.getElementById('manualAgriculture').value,
                computer: document.getElementById('manualComputer').value,
                art: document.getElementById('manualArt').value,
                business: document.getElementById('manualBusiness').value,
                music: document.getElementById('manualMusic').value,
                building: document.getElementById('manualBuilding').value,
                electricity: document.getElementById('manualElectricity').value,
                woodwork: document.getElementById('manualWoodwork').value,
                metalwork: document.getElementById('manualMetalwork').value,
                homescience: document.getElementById('manualHomescience').value
            };
            
            // Find the selected course
            const selectedCourse = kmtcCourses.find(c => c.name === courseName);
            
            // Display course information
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            
            // Display requirements
            const requirementsList = document.getElementById('requirementsList');
            requirementsList.innerHTML = `
                <div class="requirement-item"><strong>Minimum Mean Grade:</strong> ${selectedCourse.requirements.meanGrade}</div>
                <div class="requirement-item"><strong>Compulsory Subjects:</strong> 
                    ${selectedCourse.requirements.compulsorySubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                </div>
                ${selectedCourse.requirements.optionalSubjects.length > 0 ? 
                  `<div class="requirement-item"><strong>Optional Subjects:</strong> 
                      ${selectedCourse.requirements.optionalSubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                  </div>` : ''}
                ${selectedCourse.requirements.subjectAlternatives ? 
                  `<div class="requirement-item"><strong>Subject Alternatives:</strong> 
                      ${selectedCourse.requirements.subjectAlternatives.map(a => `${a.requirement} (${a.minGrade}+)`).join(', ')}
                  </div>` : ''}
                <div class="requirement-item"><strong>Available Campuses:</strong> ${selectedCourse.campuses.join(", ")}</div>
            `;
            
            // Check qualification
            const qualificationStatus = document.getElementById('qualificationStatus');
            qualificationStatus.innerHTML = '';
            
            // Check mean grade first
            if (!isGradeSufficient(meanGrade, selectedCourse.requirements.meanGrade)) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'course-item';
                statusDiv.innerHTML = `
                    ❌ You do not meet the minimum mean grade requirement for this course.
                    <br>Required: <span class="highlight">${selectedCourse.requirements.meanGrade}+</span>
                    <br>Your Grade: <span class="highlight">${meanGrade}</span>
                `;
                qualificationStatus.appendChild(statusDiv);
                document.getElementById('manualResults').style.display = 'block';
                return;
            }
            
            // Check compulsory subjects
            const missingCompulsory = [];
            for (const subjectReq of selectedCourse.requirements.compulsorySubjects) {
                const studentGrade = grades[subjectReq.name.toLowerCase()];
                if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                    missingCompulsory.push(`${subjectReq.name} (${subjectReq.minGrade}+)`);
                }
            }
            
            if (missingCompulsory.length > 0) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'course-item';
                statusDiv.innerHTML = `
                    ❌ You are missing required subjects or don't meet grade requirements:
                    <br><span class="highlight">${missingCompulsory.join(", ")}</span>
                `;
                qualificationStatus.appendChild(statusDiv);
                document.getElementById('manualResults').style.display = 'block';
                return;
            }
            
            // Check subject alternatives if they exist
            if (selectedCourse.requirements.subjectAlternatives) {
                let alternativesMet = true;
                
                for (const alternative of selectedCourse.requirements.subjectAlternatives) {
                    let anySubjectMet = false;
                    
                    for (const subject of alternative.subjects) {
                        const studentGrade = grades[subject.toLowerCase()];
                        if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                            anySubjectMet = true;
                            break;
                        }
                    }
                    
                    if (!anySubjectMet) {
                        alternativesMet = false;
                        break;
                    }
                }
                
                if (!alternativesMet) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'course-item';
                    statusDiv.innerHTML = `
                        ❌ You don't meet the subject alternative requirements:
                        <br><span class="highlight">
                            ${selectedCourse.requirements.subjectAlternatives.map(a => `${a.requirement} (${a.minGrade}+)`).join(", ")}
                        </span>
                    `;
                    qualificationStatus.appendChild(statusDiv);
                    document.getElementById('manualResults').style.display = 'block';
                    return;
                }
            }
            
            // If we get here, the student qualifies
            const statusDiv = document.createElement('div');
            statusDiv.className = 'course-item';
            statusDiv.innerHTML = `
                ✅ <span class="highlight">You QUALIFY for this course!</span>
                <br>You meet all the requirements for ${selectedCourse.name}.
                <br>This course is offered at: ${selectedCourse.campuses.join(", ")}
            `;
            qualificationStatus.appendChild(statusDiv);
            
            // Show results
            document.getElementById('manualResults').style.display = 'block';
            
            // Scroll to results
            document.getElementById('manualResults').scrollIntoView({ behavior: 'smooth' });
        }

        function checkCourseQualification(course, meanGrade, grades) {
            // Check mean grade first
            if (!isGradeSufficient(meanGrade, course.requirements.meanGrade)) {
                return false;
            }
            
            // Check compulsory subjects
            for (const subjectReq of course.requirements.compulsorySubjects) {
                const studentGrade = grades[subjectReq.name.toLowerCase()];
                if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                    return false;
                }
            }
            
            // Check subject alternatives if they exist
            if (course.requirements.subjectAlternatives) {
                for (const alternative of course.requirements.subjectAlternatives) {
                    let anySubjectMet = false;
                    
                    for (const subject of alternative.subjects) {
                        const studentGrade = grades[subject.toLowerCase()];
                        if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                            anySubjectMet = true;
                            break;
                        }
                    }
                    
                    if (!anySubjectMet) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function displayQualifiedCourses(qualifiedCourses, mode) {
            const courseListDiv = document.getElementById(`${mode}CourseList`);
            const qualifiedCountDiv = document.getElementById(`${mode}QualifiedCount`);
            const resultsDiv = document.getElementById(`${mode}Results`);
            
            courseListDiv.innerHTML = '';
            
            if (qualifiedCourses.length === 0) {
                courseListDiv.innerHTML = '<div class="course-item">You do not qualify for any KMTC courses with your current grades.</div>';
                qualifiedCountDiv.textContent = '';
            } else {
                qualifiedCourses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-item';
                    
                    const campusesList = course.campuses.map(campus => `• ${campus}`).join('<br>');
                    
                    courseDiv.innerHTML = `
                        <div class="course-name">${course.name}</div>
                        <div><strong>Minimum Mean Grade:</strong> ${course.requirements.meanGrade}</div>
                        <div><strong>Required Subjects:</strong> 
                            ${course.requirements.compulsorySubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                            ${course.requirements.optionalSubjects.length > 0 ? 
                              `<br><strong>Plus one of:</strong> ${course.requirements.optionalSubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}` : ''}
                        </div>
                        <div class="course-campuses"><strong>Available at:</strong><br>${campusesList}</div>
                    `;
                    
                    courseListDiv.appendChild(courseDiv);
                });
                
                qualifiedCountDiv.textContent = `You qualify for ${qualifiedCourses.length} out of ${kmtcCourses.length} KMTC courses`;
            }
            
            // Show results
            resultsDiv.style.display = 'block';
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
