<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMTC Courses Checker - Results</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00f7;
            --neon-green: #00ff9d;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a14;
            --light-text: #f0f0ff;
            --glow: 0 0 10px;
            --electric-blue: #00e1ff;
        }
        
        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            line-height: 1.7;
            max-width: 920px;
            margin: 0 auto;
            padding: 20px;
            color: var(--light-text);
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 227, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.1) 0%, transparent 30%),
                linear-gradient(to bottom, #0a0a14, #14141f);
            background-attachment: fixed;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        
        h1, h2, h3 {
            color: var(--electric-blue);
            text-shadow: var(--glow) var(--electric-blue);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
            background: linear-gradient(90deg, var(--neon-green), var(--electric-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px var(--electric-blue); }
            50% { text-shadow: 0 0 25px var(--electric-blue); }
            100% { text-shadow: 0 0 10px var(--electric-blue), 0 0 40px var(--neon-purple); }
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 1px solid var(--neon-purple);
            border-radius: 12px;
            background-color: rgba(20, 15, 40, 0.6);
            box-shadow: 0 0 25px rgba(157, 0, 255, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(8px);
        }
        
        .form-section:hover {
            box-shadow: 0 0 35px rgba(157, 0, 255, 0.4);
            border-color: var(--electric-blue);
            transform: translateY(-3px);
        }
        
        select, input {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid var(--neon-blue);
            background-color: rgba(0, 30, 60, 0.5);
            color: var(--light-text);
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            width: 240px;
            box-shadow: inset 0 0 10px rgba(0, 195, 255, 0.1);
        }
        
        select {
            background-image: linear-gradient(to bottom, rgba(0, 60, 100, 0.6), rgba(0, 30, 60, 0.7));
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300e1ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green),
                        inset 0 0 10px rgba(0, 255, 157, 0.2);
        }
        
        .subject-group {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 3px solid var(--neon-pink);
            background-color: rgba(60, 0, 80, 0.15);
            transition: all 0.4s;
            border-radius: 0 8px 8px 0;
        }
        
        .subject-group:hover {
            background-color: rgba(80, 0, 100, 0.25);
            border-left-width: 5px;
            transform: translateX(5px);
        }
        
        label {
            display: inline-block;
            width: 260px;
            color: var(--electric-blue);
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            text-shadow: 0 0 8px rgba(0, 225, 255, 0.3);
        }
        
        .required::after {
            content: " *";
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink);
        }
        
        button {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 40px auto;
            display: block;
            transition: all 0.4s;
            box-shadow: 0 5px 25px rgba(0, 225, 255, 0.4);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 225, 255, 0.6);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(2px);
        }
        
        #results {
            display: block;
            margin-top: 40px;
            padding: 30px;
            border: 1px solid var(--neon-green);
            border-radius: 12px;
            background-color: rgba(0, 50, 40, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(8px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .course-match {
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid var(--neon-pink);
            background-color: rgba(60, 0, 80, 0.3);
            transition: all 0.4s;
            border-radius: 0 8px 8px 0;
        }
        
        .course-match:hover {
            background-color: rgba(80, 0, 100, 0.5);
            transform: translateX(8px);
            box-shadow: 5px 0 15px rgba(255, 0, 247, 0.3);
        }
        
        .course-title {
            color: var(--electric-blue);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 10px rgba(0, 225, 255, 0.4);
        }
        
        .qualification-status {
            color: var(--neon-green);
            font-weight: bold;
            margin: 8px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .qualification-status::before {
            content: "‚úì";
            margin-right: 8px;
            font-size: 1.3rem;
        }
        
        .requirements {
            color: #ccc;
            font-size: 0.95rem;
            margin-top: 10px;
            line-height: 1.6;
        }
        
        .campuses {
            color: var(--neon-purple);
            font-size: 0.95rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        
        .campuses::before {
            content: "üìç";
            margin-right: 8px;
        }
        
        footer {
            margin-top: 80px;
            text-align: center;
            padding: 25px;
            border-top: 1px solid var(--neon-purple);
            color: #aaa;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(157, 0, 255, 0.3);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title h2 {
            margin: 0;
            background: linear-gradient(90deg, var(--neon-pink), var(--electric-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section-icon {
            margin-right: 15px;
            font-size: 1.8rem;
            color: var(--electric-blue);
            filter: drop-shadow(0 0 5px var(--electric-blue));
        }
        
        .no-results {
            color: var(--neon-pink);
            text-align: center;
            padding: 30px;
            border: 1px solid var(--neon-pink);
            border-radius: 12px;
            background-color: rgba(80, 0, 50, 0.3);
            margin: 20px 0;
            animation: pulsePink 2s infinite alternate;
            backdrop-filter: blur(8px);
        }
        
        @keyframes pulsePink {
            0% { box-shadow: 0 0 15px rgba(255, 0, 247, 0.2); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 247, 0.4); }
        }
        
        .no-results h3 {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--neon-pink);
        }
        
        .no-results p {
            margin: 10px 0;
            line-height: 1.7;
        }
        
        .no-results ul {
            text-align: left;
            display: inline-block;
            margin: 20px auto;
            padding-left: 20px;
        }
        
        .no-results li {
            margin: 8px 0;
            position: relative;
        }
        
        .no-results li::before {
            content: "‚û§";
            color: var(--electric-blue);
            position: absolute;
            left: -20px;
        }
    </style>
</head>
<body>

    <button id="check-courses">CHECK QUALIFYING COURSES</button>

        <h2>KMTC Courses Qualification Results</h2>
        <div id="course-results">
            <!-- Results will appear here -->
        </div>
    </div>
    
    <footer>
        Copyright &copy; 2025 by Masterpeace Elite. All rights reserved.
    </footer>

    <script>
        // KMTC Courses Database with Requirements and Campuses
        const kmtcCourses = [
            {
                name: "DIPLOMA IN NUTRITION AND DIETETICS",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C-",
                        chemistry: "D+",
                        english: "C-"
                    },
                    description: "3-year program training nutritionists for hospitals and communities.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret"]
                }
            },
            {
                name: "DIPLOMA IN HEALTH RECORDS AND INFORMATION TECHNOLOGY",
                requirements: {
                    meanGrade: "C-",
                    subjects: {
                        english: "D+",
                        mathematics: "D+"
                    },
                    description: "2-year program for health information management officers.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru"]
                }
            },
            {
                name: "DIPLOMA IN MEDICAL LABORATORY SCIENCES",
                requirements: {
                    meanGrade: "C",
                    subjects: {
                        biology: "C",
                        chemistry: "C-",
                        mathematics: "D+"
                    },
                    description: "3-year program for medical laboratory technologists.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret", "Meru"]
                }
            },
            {
                name: "CERTIFICATE IN HEALTH RECORDS AND INFORMATION TECHNOLOGY",
                requirements: {
                    meanGrade: "D+",
                    subjects: {
                        english: "D+"
                    },
                    description: "1-year program for health records assistants.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu", "Nakuru"]
                }
            },
            {
                name: "DIPLOMA IN COMMUNITY HEALTH",
                requirements: {
                    meanGrade: "C-",
                    subjects: {
                        english: "D+"
                    },
                    description: "2-year program for community health workers.",
                    campuses: ["Nairobi", "Mombasa", "Kisumu"]
                }
            },
            {
                name: "CERTIFICATE IN COMMUNITY HEALTH",
                requirements: {
                    meanGrade: "D+",
                    subjects: {
                        english: "D"
                    },
                    description: "1-year certificate program for community health.",
                    campuses: ["All campuses"]
                }
            }
        ];

        // Grade comparison function
        function isGradeSufficient(studentGrade, requiredGrade) {
            if (!studentGrade || !requiredGrade) return false;
            
            const gradeOrder = ['A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'E'];
            const studentIndex = gradeOrder.indexOf(studentGrade);
            const requiredIndex = gradeOrder.indexOf(requiredGrade);
            
            return studentIndex <= requiredIndex;
        }

        // Check courses button click
        document.getElementById('check-courses').addEventListener('click', function() {
            // Get all grade selections
            const grades = {
                meanGrade: document.getElementById('mean-grade').value,
                english: document.getElementById('english').value,
                mathematics: document.getElementById('mathematics').value,
                biology: document.getElementById('biology').value,
                chemistry: document.getElementById('chemistry').value,
                physics: document.getElementById('physics').value,
                building: document.getElementById('building').value,
                woodwork: document.getElementById('woodwork').value
            };
            
            // Validate required fields
            if (!grades.meanGrade || !grades.english || !grades.mathematics) {
                alert("Please select your Mean Grade, English, and Mathematics scores");
                return;
            }
            
            // Find qualifying courses
            const qualifiedCourses = [];
            
            kmtcCourses.forEach(course => {
                // Check mean grade requirement first
                if (!isGradeSufficient(grades.meanGrade, course.requirements.meanGrade)) {
                    return; // Skip if mean grade not met
                }
                
                // Check all subject requirements
                let allRequirementsMet = true;
                for (const subject in course.requirements.subjects) {
                    const requiredGrade = course.requirements.subjects[subject];
                    const studentGrade = grades[subject];
                    
                    // Only check if student took the subject
                    if (studentGrade && !isGradeSufficient(studentGrade, requiredGrade)) {
                        allRequirementsMet = false;
                        break;
                    }
                }
                
                if (allRequirementsMet) {
                    qualifiedCourses.push(course);
                }
            });
            
            // Display results
            displayResults(qualifiedCourses);
        });
        
        // Display results function
        function displayResults(courses) {
            const resultsContainer = document.getElementById('course-results');
            resultsContainer.innerHTML = '';
            
            if (courses.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No Matching Courses Found</h3>
                        <p>Based on your grades, you don't currently qualify for any courses in our database.</p>
                        <p>Consider these options:</p>
                        <ul>
                            <li>Improving your subject scores in required areas</li>
                            <li>Exploring certificate-level programs</li>
                            <li>Contacting KMTC for alternative pathways</li>
                            <li>Checking if you qualify for bridging programs</li>
                        </ul>
                        <p>Remember, your grades are just one pathway to success!</p>
                    </div>
                `;
            } else {
                // Add a heading showing qualification status
                const statusHeading = document.createElement('h3');
                statusHeading.textContent = 'You qualify for the following courses:';
                statusHeading.style.color = 'var(--neon-green)';
                statusHeading.style.textShadow = '0 0 15px var(--neon-green)';
                resultsContainer.appendChild(statusHeading);
                
                courses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-match';
                    
                    const title = document.createElement('div');
                    title.className = 'course-title';
                    title.textContent = course.name;
                    
                    const status = document.createElement('div');
                    status.className = 'qualification-status';
                    status.textContent = 'Qualified';
                    
                    const description = document.createElement('div');
                    description.textContent = course.description;
                    
                    const requirements = document.createElement('div');
                    requirements.className = 'requirements';
                    
                    let reqText = `Minimum Requirements: Mean Grade ${course.requirements.meanGrade}+`;
                    if (Object.keys(course.requirements.subjects).length > 0) {
                        reqText += " with ";
                        const subjectReqs = [];
                        for (const subject in course.requirements.subjects) {
                            subjectReqs.push(`${subject} ${course.requirements.subjects[subject]}+`);
                        }
                        reqText += subjectReqs.join(", ");
                    }
                    
                    requirements.textContent = reqText;
                    
                    const campuses = document.createElement('div');
                    campuses.className = 'campuses';
                    campuses.textContent = `Available Campuses: ${course.campuses.join(", ")}`;
                    
                    courseDiv.appendChild(title);
                    courseDiv.appendChild(status);
                    courseDiv.appendChild(description);
                    courseDiv.appendChild(requirements);
                    courseDiv.appendChild(campuses);
                    
                    resultsContainer.appendChild(courseDiv);
                });
            }
            
            document.getElementById('results').style.display = 'block';
            
            // Smooth scroll to results
            document.getElementById('results').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }
    </script>
</body>
</html>
