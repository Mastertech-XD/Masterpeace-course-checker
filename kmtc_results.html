<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMTC Course Qualification Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-pink: #ff0f7b;
            --neon-purple: #8a2be2;
            --neon-green: #00ff88;
            --neon-yellow: #f5d300;
            --dark-bg: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.95);
            --text-light: #f0f0ff;
            --text-dim: #b0b0c0;
            --glow-intensity: 0.8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 15, 123, 0.03) 0%, transparent 25%),
                linear-gradient(to bottom, rgba(10, 10, 18, 0.9), rgba(5, 5, 15, 0.95));
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 2rem 0 3rem;
            text-align: center;
            font-size: 2.8rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            animation: titleGlow 6s infinite alternate;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 1rem;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 0 0 10px var(--neon-blue), 
                            0 0 20px rgba(0, 240, 255, 0.5); 
            }
            33% { 
                text-shadow: 0 0 15px var(--neon-pink), 
                            0 0 30px rgba(255, 15, 123, 0.6); 
            }
            66% { 
                text-shadow: 0 0 15px var(--neon-purple), 
                            0 0 30px rgba(138, 43, 226, 0.6); 
            }
            100% { 
                text-shadow: 0 0 10px var(--neon-green), 
                            0 0 20px rgba(0, 255, 136, 0.5); 
            }
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            padding: 0 2rem;
            margin-bottom: 3rem;
        }

        .container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.15);
            border: 1px solid rgba(0, 240, 255, 0.2);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1), 
                        box-shadow 0.4s ease;
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                135deg, 
                var(--neon-blue), 
                var(--neon-pink), 
                var(--neon-purple), 
                var(--neon-green)
            );
            z-index: -1;
            border-radius: 18px;
            animation: borderGlow 8s linear infinite;
            background-size: 300% 300%;
            opacity: 0.7;
            filter: blur(3px);
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container:hover {
            transform: translateY(-8px) scale(1.005);
            box-shadow: 0 15px 50px rgba(0, 240, 255, 0.25);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .mode-btn {
            background-color: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
            min-width: 200px;
            text-align: center;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .mode-btn.active {
            color: var(--dark-bg);
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
        }

        .mode-btn.active::before {
            opacity: 1;
        }

        .mode-btn:hover:not(.active) {
            background-color: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            color: var(--neon-green);
            border-color: var(--neon-green);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 0;
            position: relative;
        }

        .subject-category {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .subject-category::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), transparent 80%);
            opacity: 0.5;
        }

        .subject-category h3 {
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
        }

        .subject-category h3::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--neon-blue);
            margin-right: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: pulseDot 2s infinite;
        }

        @keyframes pulseDot {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--neon-blue);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        select, input {
            width: 100%;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            border: 2px solid rgba(0, 240, 255, 0.4);
            background-color: rgba(20, 25, 40, 0.7);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease-out;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300f0ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.2rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 20px var(--neon-blue),
                        inset 0 0 10px rgba(0, 0, 0, 0.3);
            border-color: var(--neon-pink);
            background-color: rgba(30, 35, 50, 0.9);
        }

        select:hover, input:hover {
            border-color: rgba(0, 240, 255, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2.5rem;
        }

        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: var(--dark-bg);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 280px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 5px 25px rgba(0, 240, 255, 0.4);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 240, 255, 0.5);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(2px) scale(0.98);
        }

        .results-container {
            margin-top: 3rem;
            animation: fadeIn 0.6s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .results {
            padding: 2rem;
            background: rgba(10, 15, 25, 0.7);
            border-radius: 14px;
            border-left: 4px solid var(--neon-blue);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            border-right: 1px solid rgba(0, 240, 255, 0.1);
            border-bottom: 1px solid rgba(0, 240, 255, 0.05);
        }

        .course-header {
            color: var(--neon-blue);
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Orbitron', sans-serif;
        }

        .course-header::before {
            content: '‚ú¶';
            color: var(--neon-pink);
            font-size: 1.8rem;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .course-list {
            margin-top: 1.5rem;
            display: grid;
            gap: 1.2rem;
        }

        .course-item {
            padding: 1.5rem;
            background: rgba(0, 20, 30, 0.4);
            border-radius: 10px;
            border-left: 4px solid var(--neon-green);
            transition: all 0.3s ease-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .course-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-pink));
        }

        .course-item:hover {
            transform: translateX(10px);
            box-shadow: 5px 10px 25px rgba(0, 240, 255, 0.3);
            background: rgba(0, 30, 40, 0.5);
        }

        .course-name {
            font-weight: 600;
            color: var(--neon-green);
            margin-bottom: 0.8rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .course-name::before {
            content: '‚Üí';
            color: var(--neon-blue);
            font-size: 1.4rem;
        }

        .course-details {
            margin-top: 0.8rem;
            font-size: 0.95rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .course-campuses {
            font-style: italic;
            color: var(--neon-yellow);
            margin-top: 0.8rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .course-campuses::before {
            content: 'üìç';
        }

        .qualified-count {
            margin-top: 2rem;
            font-style: italic;
            color: var(--neon-pink);
            text-align: center;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { 
                opacity: 0.8; 
                text-shadow: 0 0 5px var(--neon-pink);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 15px var(--neon-pink);
            }
            100% { 
                opacity: 0.8; 
                text-shadow: 0 0 5px var(--neon-pink);
            }
        }

        .requirements {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(30, 0, 30, 0.3);
            border-radius: 10px;
            border-left: 4px solid var(--neon-pink);
            animation: fadeIn 0.6s 0.2s cubic-bezier(0.39, 0.575, 0.565, 1) forwards;
            opacity: 0;
        }

        .requirements-title {
            color: var(--neon-pink);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .requirements-title::before {
            content: '‚ÑπÔ∏è';
        }

        .requirement-item {
            margin-bottom: 0.8rem;
            position: relative;
            padding-left: 1.8rem;
            line-height: 1.5;
        }

        .requirement-item::before {
            content: '‚ñπ';
            color: var(--neon-blue);
            font-size: 1.2rem;
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-container {
                padding: 0 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
                margin: 1.5rem 0 2.5rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            .form-grid {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                gap: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                margin: 1rem 0 2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .mode-btn {
                min-width: 160px;
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            
            button {
                min-width: 100%;
                padding: 1rem;
            }
            
            .course-header {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .container {
                padding: 1.2rem;
                border-radius: 12px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .subject-category h3 {
                font-size: 1.2rem;
            }
            
            .results {
                padding: 1.2rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 20, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-purple));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--neon-pink), var(--neon-blue));
        }
    </style>
</head>

        // Grade comparison function
        function isGradeSufficient(studentGrade, requiredGrade) {
            const gradeOrder = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];
            const studentIndex = gradeOrder.indexOf(studentGrade);
            const requiredIndex = gradeOrder.indexOf(requiredGrade);
            
            return studentIndex <= requiredIndex; // Lower index means better grade
        }

            };
            
            const meanGrade = document.getElementById('meanGrade').value;
            
            // Validate inputs
            if (!meanGrade) {
                alert("Please select your mean grade");
                return;
            }
            
            // Check qualification for each course
            const qualifiedCourses = [];
            
            for (const course of kmtcCourses) {

                    qualifiedCourses.push(course);
                }
            }
            
            // Display results
            displayQualifiedCourses(qualifiedCourses, 'auto');
        }

        function checkManualQualification() {
            const courseName = document.getElementById('manualCourseSelect').value;
            const meanGrade = document.getElementById('manualMeanGrade').value;
            
            if (!courseName) {
                alert("Please select a KMTC course");
                return;
            }
            
            if (!meanGrade) {
                alert("Please select your mean grade");
                return;
            }
            
            // Get all grades
            const grades = {
                english: document.getElementById('manualEnglish').value,
                kiswahili: document.getElementById('manualKiswahili').value,
                maths: document.getElementById('manualMaths').value,
                biology: document.getElementById('manualBiology').value,
                chemistry: document.getElementById('manualChemistry').value,
                physics: document.getElementById('manualPhysics').value,
                geography: document.getElementById('manualGeography').value,
                history: document.getElementById('manualHistory').value,
                cre: document.getElementById('manualCre').value,
                ire: document.getElementById('manualIre').value,
                hre: document.getElementById('manualHre').value,
                agriculture: document.getElementById('manualAgriculture').value,
                computer: document.getElementById('manualComputer').value,
                art: document.getElementById('manualArt').value,
                business: document.getElementById('manualBusiness').value,
                music: document.getElementById('manualMusic').value,
                building: document.getElementById('manualBuilding').value,
                electricity: document.getElementById('manualElectricity').value,
                woodwork: document.getElementById('manualWoodwork').value,
                metalwork: document.getElementById('manualMetalwork').value,
                homescience: document.getElementById('manualHomescience').value
            };
            
            // Find the selected course
            const selectedCourse = kmtcCourses.find(c => c.name === courseName);
            
            // Display course information
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            
            // Display requirements
            const requirementsList = document.getElementById('requirementsList');
            requirementsList.innerHTML = `
                <div class="requirement-item"><strong>Minimum Mean Grade:</strong> ${selectedCourse.requirements.meanGrade}</div>
                <div class="requirement-item"><strong>Compulsory Subjects:</strong> 
                    ${selectedCourse.requirements.compulsorySubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                </div>
                ${selectedCourse.requirements.optionalSubjects.length > 0 ? 
                  `<div class="requirement-item"><strong>Optional Subjects:</strong> 
                      ${selectedCourse.requirements.optionalSubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                  </div>` : ''}
                ${selectedCourse.requirements.subjectAlternatives ? 
                  `<div class="requirement-item"><strong>Subject Alternatives:</strong> 
                      ${selectedCourse.requirements.subjectAlternatives.map(a => `${a.requirement} (${a.minGrade}+)`).join(', ')}
                  </div>` : ''}
                <div class="requirement-item"><strong>Available Campuses:</strong> ${selectedCourse.campuses.join(", ")}</div>
            `;
            
            // Check qualification
            const qualificationStatus = document.getElementById('qualificationStatus');
            qualificationStatus.innerHTML = '';
            
            // Check mean grade first
            if (!isGradeSufficient(meanGrade, selectedCourse.requirements.meanGrade)) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'course-item';
                statusDiv.innerHTML = `
                    ‚ùå You do not meet the minimum mean grade requirement for this course.
                    <br>Required: <span class="highlight">${selectedCourse.requirements.meanGrade}+</span>
                    <br>Your Grade: <span class="highlight">${meanGrade}</span>
                `;
                qualificationStatus.appendChild(statusDiv);
                document.getElementById('manualResults').style.display = 'block';
                return;
            }
            
            // Check compulsory subjects
            const missingCompulsory = [];
            for (const subjectReq of selectedCourse.requirements.compulsorySubjects) {
                const studentGrade = grades[subjectReq.name.toLowerCase()];
                if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                    missingCompulsory.push(`${subjectReq.name} (${subjectReq.minGrade}+)`);
                }
            }
            
            if (missingCompulsory.length > 0) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'course-item';
                statusDiv.innerHTML = `
                    ‚ùå You are missing required subjects or don't meet grade requirements:
                    <br><span class="highlight">${missingCompulsory.join(", ")}</span>
                `;
                qualificationStatus.appendChild(statusDiv);
                document.getElementById('manualResults').style.display = 'block';
                return;
            }
            
            // Check subject alternatives if they exist
            if (selectedCourse.requirements.subjectAlternatives) {
                let alternativesMet = true;
                
                for (const alternative of selectedCourse.requirements.subjectAlternatives) {
                    let anySubjectMet = false;
                    
                    for (const subject of alternative.subjects) {
                        const studentGrade = grades[subject.toLowerCase()];
                        if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                            anySubjectMet = true;
                            break;
                        }
                    }
                    
                    if (!anySubjectMet) {
                        alternativesMet = false;
                        break;
                    }
                }
                
                if (!alternativesMet) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'course-item';
                    statusDiv.innerHTML = `
                        ‚ùå You don't meet the subject alternative requirements:
                        <br><span class="highlight">
                            ${selectedCourse.requirements.subjectAlternatives.map(a => `${a.requirement} (${a.minGrade}+)`).join(", ")}
                        </span>
                    `;
                    qualificationStatus.appendChild(statusDiv);
                    document.getElementById('manualResults').style.display = 'block';
                    return;
                }
            }
            
            // If we get here, the student qualifies
            const statusDiv = document.createElement('div');
            statusDiv.className = 'course-item';
            statusDiv.innerHTML = `
                ‚úÖ <span class="highlight">You QUALIFY for this course!</span>
                <br>You meet all the requirements for ${selectedCourse.name}.
                <br>This course is offered at: ${selectedCourse.campuses.join(", ")}
            `;
            qualificationStatus.appendChild(statusDiv);
            
            // Show results
            document.getElementById('manualResults').style.display = 'block';
            
            // Scroll to results
            document.getElementById('manualResults').scrollIntoView({ behavior: 'smooth' });
        }

        function checkCourseQualification(course, meanGrade, grades) {
            // Check mean grade first
            if (!isGradeSufficient(meanGrade, course.requirements.meanGrade)) {
                return false;
            }
            
            // Check compulsory subjects
            for (const subjectReq of course.requirements.compulsorySubjects) {
                const studentGrade = grades[subjectReq.name.toLowerCase()];
                if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                    return false;
                }
            }
            
            // Check subject alternatives if they exist
            if (course.requirements.subjectAlternatives) {
                for (const alternative of course.requirements.subjectAlternatives) {
                    let anySubjectMet = false;
                    
                    for (const subject of alternative.subjects) {
                        const studentGrade = grades[subject.toLowerCase()];
                        if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                            anySubjectMet = true;
                            break;
                        }
                    }
                    
                    if (!anySubjectMet) {
                        return false;
                    }
                }
            }
            
            return true;
        }

        function displayQualifiedCourses(qualifiedCourses, mode) {
            const courseListDiv = document.getElementById(`${mode}CourseList`);
            const qualifiedCountDiv = document.getElementById(`${mode}QualifiedCount`);
            const resultsDiv = document.getElementById(`${mode}Results`);

            if (qualifiedCourses.length === 0) {
                courseListDiv.innerHTML = '<div class="course-item">You do not qualify for any KMTC courses with your current grades.</div>';
                qualifiedCountDiv.textContent = '';
            } else {
                qualifiedCourses.forEach(course => {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-item';
                    
                    const campusesList = course.campuses.map(campus => `‚Ä¢ ${campus}`).join('<br>');
                    
                    courseDiv.innerHTML = `

                        <div><strong>Minimum Mean Grade:</strong> ${course.requirements.meanGrade}</div>
                        <div><strong>Required Subjects:</strong> 
                            ${course.requirements.compulsorySubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}
                            ${course.requirements.optionalSubjects.length > 0 ? 
                              `<br><strong>Plus one of:</strong> ${course.requirements.optionalSubjects.map(s => `${s.name} (${s.minGrade}+)`).join(', ')}` : ''}
                        </div>
                        <div class="course-campuses"><strong>Available at:</strong><br>${campusesList}</div>
                    `;
                    
                    courseListDiv.appendChild(courseDiv);
                });
                
                qualifiedCountDiv.textContent = `You qualify for ${qualifiedCourses.length} out of ${kmtcCourses.length} KMTC courses`;
            }
            
            // Show results
            resultsDiv.style.display = 'block';
