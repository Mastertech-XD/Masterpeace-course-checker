<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMTC Course Qualification Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-pink: #ff0f7b;
            --neon-purple: #8a2be2;
            --neon-green: #00ff88;
            --neon-yellow: #f5d300;
            --neon-orange: #ff6b00;
            --dark-bg: #0a0a12;
            --card-bg: rgba(15, 15, 25, 0.98);
            --text-light: #f0f0ff;
            --text-dim: #b0b0c0;
            --glow-intensity: 20.6;
            --transition-base: cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 15, 123, 0.03) 0%, transparent 25%),
                linear-gradient(to bottom, rgba(10, 10, 18, 0.9), rgba(5, 5, 15, 0.95));
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            margin: 2.5rem 0 3.5rem;
            text-align: center;
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 1.5px;
            position: relative;
            animation: titleGlow 8s infinite alternate;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 1.5rem;
            line-height: 1.2;
        }

        @keyframes titleGlow {
            0% { 
                text-shadow: 0 0 15px var(--neon-blue), 
                            0 0 30px rgba(0, 240, 255, 0.6); 
            }
            25% { 
                text-shadow: 0 0 20px var(--neon-pink), 
                            0 0 40px rgba(255, 15, 123, 0.7); 
            }
            50% { 
                text-shadow: 0 0 20px var(--neon-purple), 
                            0 0 40px rgba(138, 43, 226, 0.7); 
            }
            75% { 
                text-shadow: 0 0 20px var(--neon-green), 
                            0 0 40px rgba(0, 255, 136, 0.7); 
            }
            100% { 
                text-shadow: 0 0 15px var(--neon-yellow), 
                            0 0 30px rgba(245, 211, 0, 0.6); 
            }
        }

        .main-container {
            width: 100%;
            max-width: 1300px;
            padding: 0 3rem;
            margin-bottom: 4rem;
            position: relative;
            z-index: 10;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            box-shadow: 0 0 60px rgba(0, 240, 255, 0.2);
            border: 1px solid rgba(0, 240, 255, 0.25);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.6s var(--transition-base), 
                        box-shadow 0.6s ease;
            backdrop-filter: blur(12px);
            z-index: 2;
            transform-style: preserve-3d;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: conic-gradient(
                from 0deg at 50% 50%,
                var(--neon-blue),
                var(--neon-pink),
                var(--neon-purple),
                var(--neon-green),
                var(--neon-blue)
            );
            z-index: -1;
            border-radius: 22px;
            animation: borderGlow 10s linear infinite;
            background-size: 300% 300%;
            opacity: 0.8;
            filter: blur(4px);
            transform: translateZ(-1px);
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container:hover {
            transform: translateY(-12px) scale(1.01) rotateX(1deg);
            box-shadow: 0 25px 80px rgba(0, 240, 255, 0.35);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .mode-btn {
            background-color: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s var(--transition-base);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.8px;
            min-width: 240px;
            text-align: center;
            transform-style: preserve-3d;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
            transform: translateZ(-1px);
        }

        .mode-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.6s ease;
            z-index: -2;
            opacity: 0;
        }

        .mode-btn.active {
            color: var(--dark-bg);
            border-color: transparent;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.5);
        }

        .mode-btn.active::before {
            opacity: 1;
        }

        .mode-btn:hover:not(.active) {
            background-color: rgba(0, 240, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
            color: var(--neon-green);
            border-color: var(--neon-green);
        }

        .mode-btn:active::after {
            opacity: 1;
            width: 0;
            height: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 0;
            position: relative;
            transform-style: preserve-3d;
        }

        .form-group label {
            display: block;
            margin-bottom: 1rem;
            color: var(--neon-blue);
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transform: translateZ(20px);
        }

        select {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            border: 2px solid rgba(0, 240, 255, 0.5);
            background-color: rgba(20, 25, 40, 0.8);
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.4s var(--transition-base);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300f0ff'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1.2rem center;
            background-size: 1.5rem;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
            transform: translateZ(30px);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 30px var(--neon-blue),
                        inset 0 0 15px rgba(0, 0, 0, 0.4);
            border-color: var(--neon-pink);
            background-color: rgba(30, 35, 50, 0.95);
            transform: translateZ(30px) scale(1.02);
        }

        select:hover {
            border-color: rgba(0, 240, 255, 0.8);
            box-shadow: inset 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .subject-category {
            margin-bottom: 3.5rem;
            padding-bottom: 2rem;
            position: relative;
        }

        .subject-category::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), transparent 90%);
            opacity: 0.6;
        }

        .subject-category h3 {
            color: var(--neon-pink);
            margin-bottom: 2rem;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.8px;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .subject-category h3::before {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            background: var(--neon-blue);
            margin-right: 15px;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: pulseDot 2.5s infinite;
        }

        @keyframes pulseDot {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.7); }
            50% { transform: scale(1.3); opacity: 0.9; box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 3.5rem;
            perspective: 1000px;
        }

        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: var(--dark-bg);
            border: none;
            padding: 1.5rem 4rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.6s var(--transition-base);
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 320px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.5);
            transform-style: preserve-3d;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg) translate(-20%, -50%);
            transition: all 1s ease;
            z-index: -2;
        }

        button:hover {
            transform: translateY(-8px) scale(1.05) rotateX(5deg);
            box-shadow: 0 20px 60px rgba(0, 240, 255, 0.6);
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover::after {
            left: 100%;
        }

        button:active {
            transform: translateY(3px) scale(0.98);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
        }

        .results-container {
            margin-top: 4rem;
            animation: fadeIn 0.8s var(--transition-base) forwards;
            opacity: 0;
            transform: translateY(30px);
            perspective: 1000px;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .results {
            padding: 3rem;
            background: rgba(10, 15, 25, 0.8);
            border-radius: 18px;
            border-left: 5px solid var(--neon-blue);
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(0, 240, 255, 0.3);
            border-right: 1px solid rgba(0, 240, 255, 0.2);
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            transform-style: preserve-3d;
        }

        .course-header {
            color: var(--neon-blue);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transform: translateZ(40px);
        }

        .course-header::before {
            content: '✦';
            color: var(--neon-pink);
            font-size: 2.2rem;
            animation: spin 6s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .course-list {
            margin-top: 2rem;
            display: grid;
            gap: 1.8rem;
        }

        .course-item {
            padding: 2rem;
            background: rgba(0, 20, 30, 0.5);
            border-radius: 15px;
            border-left: 5px solid var(--neon-green);
            transition: all 0.6s var(--transition-base);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        .course-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-pink));
            z-index: 1;
        }

        .course-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 240, 255, 0.05),
                rgba(255, 15, 123, 0.02)
            );
            z-index: -1;
        }

        .course-item:hover {
            transform: translateX(15px) rotateY(5deg);
            box-shadow: 10px 15px 40px rgba(0, 240, 255, 0.4);
            background: rgba(0, 30, 40, 0.6);
        }

        .course-name {
            font-weight: 700;
            color: var(--neon-green);
            margin-bottom: 1rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
            transform: translateZ(30px);
        }

        .course-name::before {
            content: '→';
            color: var(--neon-blue);
            font-size: 1.8rem;
            transition: all 0.4s ease;
        }

        .course-item:hover .course-name::before {
            transform: translateX(5px);
            color: var(--neon-pink);
        }

        .course-details {
            margin-top: 1rem;
            font-size: 1.05rem;
            color: var(--text-dim);
            line-height: 1.6;
            transform: translateZ(20px);
        }

        .course-campuses {
            font-style: italic;
            color: var(--neon-yellow);
            margin-top: 1rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateZ(20px);
        }

        .course-campuses::before {
            content: '📍';
            font-size: 1.2rem;
        }

        .qualified-count {
            margin-top: 3rem;
            color: var(--neon-pink);
            text-align: center;
            font-size: 1.4rem;
            animation: pulse 3s infinite;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px var(--neon-pink);
            transform: translateZ(30px);
        }

        @keyframes pulse {
            0% { 
                opacity: 0.9; 
                text-shadow: 0 0 10px var(--neon-pink);
            }
            50% { 
                opacity: 1; 
                text-shadow: 0 0 25px var(--neon-pink);
            }
            100% { 
                opacity: 0.9; 
                text-shadow: 0 0 10px var(--neon-pink);
            }
        }

        .requirements {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(30, 0, 30, 0.4);
            border-radius: 15px;
            border-left: 5px solid var(--neon-pink);
            animation: fadeIn 0.8s 0.3s var(--transition-base) forwards;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .requirements-title {
            color: var(--neon-pink);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
            transform: translateZ(30px);
        }

        .requirements-title::before {
            content: 'ℹ️';
            font-size: 1.8rem;
        }

        .requirement-item {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 2.2rem;
            line-height: 1.6;
            font-size: 1.05rem;
            transform: translateZ(20px);
        }

        .requirement-item::before {
            content: '▹';
            color: var(--neon-blue);
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Floating particles background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 240, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(1px);
            transform: translateZ(0);
        }

        /* Loading animation */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 18, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loader.active {
            opacity: 1;
        }

        .loader-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 240, 255, 0.2);
            border-top: 8px solid var(--neon-blue);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 2rem;
        }

        .loader-text {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 280px;
            background-color: rgba(10, 15, 25, 0.95);
            color: var(--text-light);
            text-align: center;
            border-radius: 10px;
            padding: 1rem;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-container {
                padding: 0 2rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 2.5rem;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 2.2rem;
                margin: 2rem 0 3rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            .form-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            
            button {
                min-width: 280px;
                padding: 1.3rem 3rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin: 1.5rem 0 2.5rem;
            }
            
            .main-container {
                padding: 0 1.5rem;
            }
            
            .container {
                padding: 1.8rem;
                border-radius: 18px;
            }
            
            .mode-btn {
                min-width: 200px;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            
            .subject-category h3 {
                font-size: 1.4rem;
            }
            
            .results {
                padding: 2rem;
            }
            
            .course-item {
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
                margin: 1.5rem 0 2rem;
                padding: 0 1rem;
            }
            
            .main-container {
                padding: 0 1rem;
            }
            
            .container {
                padding: 1.5rem;
                border-radius: 16px;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
                max-width: 300px;
                padding: 1.2rem;
            }
            
            .course-header {
                font-size: 1.6rem;
            }
            
            .course-name {
                font-size: 1.2rem;
            }
            
            .requirements {
                padding: 1.5rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 20, 0.9);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-purple));
            border-radius: 10px;
            border: 2px solid rgba(10, 10, 20, 0.9);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--neon-pink), var(--neon-blue));
        }
    </style>
</head>
<body>
    <h1>KMTC Course Qualification Checker</h1>
    
    <div class="container">
        <div class="mode-selector">
            <button class="mode-btn active" id="autoModeBtn">Check All Courses</button>
            <button class="mode-btn" id="manualModeBtn">Check Specific Course</button>
        </div>
        
        <!-- Auto Check Mode Content -->
        <div id="autoModeContent">
            <div class="form-group">

        // Grade comparison function
        function isGradeSufficient(studentGrade, requiredGrade) {
            const gradeOrder = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];
            const studentIndex = gradeOrder.indexOf(studentGrade);
            const requiredIndex = gradeOrder.indexOf(requiredGrade);
            
            return studentIndex <= requiredIndex; // Lower index means better grade
        }

            }
            
            // Check compulsory subjects
            const missingCompulsory = [];
            for (const subjectReq of selectedCourse.requirements.compulsorySubjects) {
                const studentGrade = grades[subjectReq.name.toLowerCase()];
                if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                    missingCompulsory.push(`${subjectReq.name} (${subjectReq.minGrade}+)`);
                }
            }
            
            if (missingCompulsory.length > 0) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'course-item';
                statusDiv.innerHTML = `
                    ❌ You are missing required subjects or don't meet grade requirements:
                    <br><span class="highlight">${missingCompulsory.join(", ")}</span>
                `;
                qualificationStatus.appendChild(statusDiv);
                document.getElementById('manualResults').style.display = 'block';
                return;
            }
            
            // Check subject alternatives if they exist
            if (selectedCourse.requirements.subjectAlternatives) {
                let alternativesMet = true;
                
                for (const alternative of selectedCourse.requirements.subjectAlternatives) {
                    let anySubjectMet = false;
                    
                    for (const subject of alternative.subjects) {
                        const studentGrade = grades[subject.toLowerCase()];
                        if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                            anySubjectMet = true;
                            break;
                        }
                    }
                    
                    if (!anySubjectMet) {
                        alternativesMet = false;
                        break;
                    }
                }
                
                if (!alternativesMet) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'course-item';
                    statusDiv.innerHTML = `
                        ❌ You don't meet the subject alternative requirements:
                        <br><span class="highlight">
                            ${selectedCourse.requirements.subjectAlternatives.map(a => `${a.requirement} (${a.minGrade}+)`).join(", ")}
                        </span>
                    `;
                    qualificationStatus.appendChild(statusDiv);
                    document.getElementById('manualResults').style.display = 'block';
                    return;
                }
            }
            
            // If we get here, the student qualifies
            const statusDiv = document.createElement('div');
            statusDiv.className = 'course-item';
            statusDiv.innerHTML = `
                ✅ <span class="highlight">You QUALIFY for this course!</span>
                <br>You meet all the requirements for ${selectedCourse.name}.
                <br>This course is offered at: ${selectedCourse.campuses.join(", ")}
            `;
            qualificationStatus.appendChild(statusDiv);
            
            // Show results
            document.getElementById('manualResults').style.display = 'block';
            
            // Scroll to results
            document.getElementById('manualResults').scrollIntoView({ behavior: 'smooth' });
        }

        function checkCourseQualification(course, meanGrade, grades) {
    // 1. Check mean grade first
    if (!isGradeSufficient(meanGrade, course.requirements.meanGrade)) {
        return false;
    }

    // 2. Check compulsory subjects (with alternatives)
    for (const subjectReq of course.requirements.compulsorySubjects) {
        if (subjectReq.alternatives) {
            // For either/or subjects
            let anyAlternativeMet = false;
            for (const alternative of subjectReq.alternatives) {
                const studentGrade = grades[alternative.name.toLowerCase()];
                if (studentGrade && isGradeSufficient(studentGrade, alternative.minGrade)) {
                    anyAlternativeMet = true;
                    break;
                }
            }
            if (!anyAlternativeMet) return false;
        } else {
            // For regular compulsory subjects
            const studentGrade = grades[subjectReq.name.toLowerCase()];
            if (!studentGrade || !isGradeSufficient(studentGrade, subjectReq.minGrade)) {
                return false;
            }
        }
    }

    // 3. Check additional subject alternatives if they exist
    if (course.requirements.subjectAlternatives) {
        for (const alternativeGroup of course.requirements.subjectAlternatives) {
            let anySubjectMet = false;
            for (const subject of alternativeGroup.alternatives) {
                const studentGrade = grades[subject.name.toLowerCase()];
                if (studentGrade && isGradeSufficient(studentGrade, subject.minGrade)) {
                    anySubjectMet = true;
                    break;
                }
            }
            if (!anySubjectMet) return false;
        }
    }

    return true;
        }
        function displayQualifiedCourses(qualifiedCourses, mode) {

    const qualifiedCountDiv = document.getElementById(`${mode}QualifiedCount`);
    const resultsDiv = document.getElementById(`${mode}Results`);
    
    courseListDiv.innerHTML = '';
    
    if (qualifiedCourses.length === 0) {
        courseListDiv.innerHTML = `
            <div class="course-item no-courses">
                <div class="course-name">No Qualified Courses</div>
                <div class="course-details">
                    You do not qualify for any KMTC courses with your current grades.
                    Consider improving your grades in the required subjects.
                </div>
            </div>
        `;
        qualifiedCountDiv.textContent = '';
    } else {
        qualifiedCourses.forEach(course => {
            const courseDiv = document.createElement('div');
            courseDiv.className = 'course-item';
            
            // Format campuses with bullet points
            const campusesList = course.campuses.map(campus => 
                `<span class="campus-item">${campus}</span>`
            ).join('');
            
            // Format compulsory subjects
            const compulsorySubjects = course.requirements.compulsorySubjects.map(req => {
                if (req.alternatives) {
                    return `${req.requirement}: ${req.alternatives.map(a => 
                        `${a.name} (${a.minGrade}+)`
                    ).join(' or ')}`;
                }
                return `${req.name} (${req.minGrade}+)`;
            }).join(', ');
            
            // Format optional subjects if they exist
            let optionalSubjects = '';
            if (course.requirements.optionalSubjects?.length > 0) {
                optionalSubjects = `<div class="optional-subjects">
                    <strong>Plus one of:</strong> ${course.requirements.optionalSubjects.map(s => 
                        `${s.name} (${s.minGrade}+)`
                    ).join(', ')}
                </div>`;
            }
            
            // Format subject alternatives if they exist
            let subjectAlternatives = '';
            if (course.requirements.subjectAlternatives?.length > 0) {
                subjectAlternatives = `<div class="subject-alternatives">
                    ${course.requirements.subjectAlternatives.map(alt => 
                        `<strong>${alt.requirement}:</strong> ${alt.alternatives.map(a => 
                            `${a.name} (${a.minGrade}+)`
                        ).join(' or ')}`
                    ).join('<br>')}
                </div>`;
            }
            
            courseDiv.innerHTML = `
                <div class="course-name">${course.name}</div>
                <div class="course-requirements">
                    <div class="requirement-item">
                        <strong>Minimum Mean Grade:</strong> ${course.requirements.meanGrade}+
                    </div>
                    <div class="requirement-item">
                        <strong>Required Subjects:</strong> ${compulsorySubjects}
                    </div>
                    ${optionalSubjects}
                    ${subjectAlternatives}
                </div>
                <div class="course-campuses">
                    <strong>Available at:</strong>
                    <div class="campuses-container">${campusesList}</div>
                </div>
                <button class="view-details-btn" data-course="${course.name}">View Details</button>
            `;
            
            courseListDiv.appendChild(courseDiv);
        });
        
        qualifiedCountDiv.innerHTML = `
            <span class="qualified-count">You qualify for ${qualifiedCourses.length}</span>
            <span class="total-courses">out of ${kmtcCourses.length} KMTC courses</span>
        `;
    }
    
    // Show results
    resultsDiv.style.display = 'block';
    
    // Add click handlers for detail buttons
    document.querySelectorAll('.view-details-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const courseName = this.getAttribute('data-course');
            // Implement your detail view logic here
            alert(`Showing details for: ${courseName}`);
        });
    });
    
    // Scroll to results
    resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
