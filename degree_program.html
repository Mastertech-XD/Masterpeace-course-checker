<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Qualification Checker</title>
    <style>
        body {
            background-color: #808080;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .neon-border {
            border: 5px solid;
            border-image: linear-gradient(to left, #00FF00, #008000, #00FF00) 1;
            animation: glow 1.5s ease-in-out infinite alternate;
            height: 100vh;
            padding: 20px;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #00FF00;
            }
            50% {
                box-shadow: 0 0 15px #00FF7F;
            }
            100% {
                box-shadow: 0 0 5px #00FF00;
            }
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #fff;
        }
        .container {
            margin: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .button {
            background-color: #00FF00;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .results {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: yellow;
        }
        .qualification {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="neon-border">
        <h1>KUCCPS Course Qualification Checker</h1>
        <div class="container">
            <label for="cluster">Select a Cluster:</label>
            <select id="cluster" onchange="generateSubjects()">
                <option value="">Select Cluster</option>
                <option value="Cluster 1 - Law">Cluster 1 - Law</option>
                <option value="Cluster 2 - Business, Hospitality & Related">Cluster 2 - Business</option>
                <option value="Cluster 3 - Social Sciences">Cluster 3 - Social Sciences</option>
                <option value="Cluster 5 - Engineering">Cluster 5 - Engineering</option>
                <option value="Cluster 13 - Medicine">Cluster 13 - Medicine</option>
            </select>
            <div id="subjectInputs"></div>
            <button class="button" onclick="checkQualification()">Check Qualification</button>
            <div id="result" class="results"></div>
        </div>
    </div>
    <script>
        function generateSubjects() {
            const cluster = document.getElementById('cluster').value;
            let subjectInputsDiv = document.getElementById('subjectInputs');
            subjectInputsDiv.innerHTML = '';const subjects = {
            "Cluster 1 - Law": ["English", "Kiswahili", "History", "CRE"],
            "Cluster 2 - Business": ["Mathematics", "Business Studies", "Economics", "Accounting"],
            "Cluster 3 - Social Sciences": ["English", "Geography", "History", "Kiswahili"],
            "Cluster 5 - Engineering": ["Mathematics", "Physics", "Chemistry", "Geography"],
            "Cluster 13 - Medicine": ["Mathematics", "Biology", "Chemistry", "English"]
        };

        if (cluster in subjects) {
            subjects[cluster].forEach(subject => {
                subjectInputsDiv.innerHTML += `
                    <label for="${subject}">${subject} Grade:</label>
                    <select id="${subject}">
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
                `;
            });
        }
    }

    function checkQualification() {
        const cluster = document.getElementById('cluster').value;
        const resultDiv = document.getElementById('result');
        let passed = true;
        
        const clusterCutoffs = {
            "Cluster 1 - Law": 38.5,
            "Cluster 2 - Business": 36.2,
            "Cluster 3 - Social Sciences": 35.0,
            "Cluster 5 - Engineering": 41.5,
            "Cluster 13 - Medicine": 43.0
        };
        
        const universities = {
            "Cluster 1 - Law": ["University of Nairobi", "Strathmore University", "Kenyatta University"],
            "Cluster 2 - Business": ["USIU", "JKUAT", "Moi University"],
            "Cluster 3 - Social Sciences": ["Egerton University", "Maseno University", "Nairobi University"],
            "Cluster 5 - Engineering": ["JKUAT", "Technical University of Kenya", "Moi University"],
            "Cluster 13 - Medicine": ["University of Nairobi", "Moi University", "Kenyatta University"]
        };

        let clusterPoints = 0;
        document.querySelectorAll('#subjectInputs select').forEach(select => {
            const grade = select.value;
            if (!grade) {
                passed = false;
            }
            const gradePoints = {"A": 12, "B+": 10, "B": 8, "C+": 6, "C": 4};
            clusterPoints += gradePoints[grade] || 0;
        });
        clusterPoints = (clusterPoints / 4).toFixed(2);

        if (!passed) {
            resultDiv.innerHTML = "Please fill in all subject grades.";
            return;
        }

        if (clusterPoints >= clusterCutoffs[cluster]) {
            resultDiv.innerHTML = `<span class='qualification'>You qualify for ${cluster} with ${clusterPoints} points! Suggested Universities: ${universities[cluster].join(', ')}</span>`;
        } else {
            resultDiv.innerHTML = `You do not qualify for ${cluster}. Your points: ${clusterPoints}. Required: ${clusterCutoffs[cluster]}. Consider improving grades in key subjects.`;
        }
    }
</script>

</body>
</html>
