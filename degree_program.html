<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #808080; /* Grey background */
            color: #333;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            animation: neonGlow 1.5s ease-in-out infinite; /* Glowing animation */
            border: 10px solid transparent; /* Transparent border */
            border-image: linear-gradient(45deg, #39FF14, #32e300, #39FF14); /* Neon Green gradient */
            border-image-slice: 1;
        }

        h1 {
            color: #5e5e5e;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], button {
            padding: 8px;
            margin: 5px 0 15px 0;
            width: 250px;
            border-radius: 5px;
            font-size: 1.1em;
        }

        select, input[type="text"] {
            width: 230px;
        }

        button {
            background-color: #39FF14; /* Neon Green */
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #32e300; /* Darker Neon Green */
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        .feedback p {
            color: #d9534f;
        }

        .feedback.success p {
            color: #5bc0de;
        }

        .subject-container {
            margin-bottom: 20px;
        }

        .subject-dropdown {
            margin-right: 10px;
        }

        /* Glowing Neon Effect */
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14, 0 0 20px #39FF14;
            }
            50% {
                box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14, 0 0 40px #39FF14;
            }
            100% {
                box-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14, 0 0 20px #39FF14;
            }
        }
    </style>
</head>

            }
