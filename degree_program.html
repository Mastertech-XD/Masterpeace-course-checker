        }

            padding: 20px;
            color: white;
            text-align: center;
        }

            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="number"], input[type="text"] {

            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;

</head>

    <script>
        function calculateQualification() {
            // Ensure a course is selected
            const course = document.getElementById('course').value;
            if (course === "") {
                alert("Please select a course cluster.");
                return;
            }

            // Collect the selected grades
            const history = document.getElementById('history').value;
            const geography = document.getElementById('geography').value;
            const religiousStudies = document.getElementById('religiousStudies').value;
            const mathematics = document.getElementById('mathematics').value;
            const physics = document.getElementById('physics').value;
            const chemistry = document.getElementById('chemistry').value;
            const biology = document.getElementById('biology').value;
            const french = document.getElementById('french').value;
            const german = document.getElementById('german').value;

            // Add logic here to calculate qualification based on the grades and the course selected
            const result = `You have selected the ${course} cluster. Your grades: History: ${history}, Geography: ${geography}, Religious Studies: ${religiousStudies}, Mathematics: ${mathematics}, Physics: ${physics}, Chemistry: ${chemistry}, Biology: ${biology}, French: ${french}, German: ${german}`;
            document.getElementById('result').innerText = result;
        }
    </script>
