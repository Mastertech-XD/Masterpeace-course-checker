<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Program - KUCCPS Qualification Checker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Grey background */
            margin: 0;
            padding: 0;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #002147;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-btn, .close-btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px;
            background: #0056b3;
            color: white;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .close-btn {
            background: red;
        }

        .menu-btn:hover {
            background: #003580;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .subject-btn {
            display: block;
            width: 80%;  /* Long buttons */
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007bff; /* Blue background */
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .subject-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Dropdown */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .dropdown-btn {
            position: relative;
        }
    </style>
</head>
<body>

<!-- Toggle Button -->
<button class="toggle-btn" onclick="toggleMenu()">‚ò∞</button>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleMenu()">‚Ü©Ô∏èBack</button>
    <button class="menu-btn" onclick="window.location.href='index.html'">Home</button>
    <button class="menu-btn" onclick="window.location.href='https://students.kuccps.net/'">üìåKUCCPS Portalüìö</button>
    <button class="menu-btn" onclick="window.location.href='https://wa.me/254743727510'">üìûContact us via WhatsApp ‚òéÔ∏è</button>
    <button class="menu-btn" onclick="window.location.href='mailto:aludabrian254@gmail.com'">üì•Email Us‚úâÔ∏è</button>
    <button class="menu-btn" onclick="window.location.href='about.html'">About Usüì¢</button>
</div>

<!-- Main Content -->
<div class="container">
    <h1>Degree Program - Select Your Subjects</h1>
    <p>Select the grades you achieved in each subject:</p>

    <!-- Subject Buttons -->
    <div class="dropdown-btn">
        <button class="subject-btn" onclick="toggleDropdown('math-dropdown')">Mathematics</button>
        <div id="math-dropdown" class="dropdown">
            <select onchange="closeDropdown('math-dropdown', this)">
                <option value="">Select Grade</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="E">E</option>
            </select>
        </div>
    </div>

    <div class="dropdown-btn">
        <button class="subject-btn" onclick="toggleDropdown('english-dropdown')">English</button>
        <div id="english-dropdown" class="dropdown">
            <select onchange="closeDropdown('english-dropdown', this)">
                <option value="">Select Grade</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="E">E</option>
            </select>
        </div>
    </div>

    <!-- Repeat the structure above for other subjects like Kiswahili, Chemistry, Physics, etc. -->
    <!-- Just change the IDs and names accordingly -->
</div>

<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function closeDropdown(id, selectElement) {
        const dropdown = document.getElementById(id);
        dropdown.style.display = "none"; // Close dropdown after selection
        // You can do additional actions here like storing the selected grade.
        console.log(selectElement.value); // Logs the selected grade
    }
</script>

<script src="script.js"></script>

</body>
