<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Qualification Checker</title>
    <style>
        body {
            background-color: #808080;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .neon-border {
            border: 5px solid;
            border-image: linear-gradient(to left, #00FF00, #008000, #00FF00) 1;
            animation: glow 1.5s ease-in-out infinite alternate;
            height: 100vh;
        }
        @keyframes glow {
            0% { border-color: #00FF00; }
            50% { border-color: #00FF7F; }
            100% { border-color: #00FF00; }
        }
        h1 { text-align: center; color: #fff; }
        .container { margin: 20px; }
        select, button { width: 100%; padding: 10px; margin: 10px 0; }
        .button { background-color: #00FF00; color: black; font-weight: bold; border: none; cursor: pointer; }
        .results { color: yellow; font-size: 1.2em; padding: 10px; margin-top: 20px; background-color: rgba(0, 0, 0, 0.7); }
        .qualification { color: lightgreen; }
    </style>
</head>
<body>
    <div class="neon-border">
        <h1>KUCCPS Course Qualification Checker</h1>
        <div class="container">
            <label for="cluster">Select a Cluster:</label>
            <select id="cluster" onchange="generateSubjects()">
                <option value="">Select Cluster</option>
                <option value="Cluster 1">Law</option>
                <option value="Cluster 2">Business, Hospitality & Related</option>
                <option value="Cluster 3">Social Sciences</option>
                <option value="Cluster 4">Geosciences</option>
                <option value="Cluster 5">Engineering</option>
                <option value="Cluster 6">Architecture</option>
                <option value="Cluster 7">Computing</option>
                <option value="Cluster 8">Agribusiness</option>
                <option value="Cluster 9">General Science</option>
                <option value="Cluster 10">Actuarial Science</option>
                <option value="Cluster 11">Interior Design</option>
                <option value="Cluster 12">Sport Science</option>
                <option value="Cluster 13">Medicine</option>
                <option value="Cluster 14">History</option>
                <option value="Cluster 15">Agriculture</option>
                <option value="Cluster 16">Geography</option>
                <option value="Cluster 17">French & German</option>
                <option value="Cluster 18">Music</option>
                <option value="Cluster 19">Education</option>
                <option value="Cluster 20">Religious Studies</option>
            </select>
            <div id="subjectInputs"></div>
            <button class="button" onclick="checkQualification()">Check Qualification</button>
            <div id="result" class="results"></div>
        </div>
    </div><script>
    function generateSubjects() {
        const cluster = document.getElementById('cluster').value;
        let subjectInputsDiv = document.getElementById('subjectInputs');
        subjectInputsDiv.innerHTML = ''; 
        const subjects = {
            "Cluster 1": ["English", "History", "Kiswahili"],
            "Cluster 2": ["Mathematics", "Business", "English"],
            "Cluster 3": ["History", "Geography", "English"],
            "Cluster 4": ["Geography", "Physics", "Mathematics"],
            "Cluster 5": ["Mathematics", "Physics", "Chemistry"],
            "Cluster 6": ["Mathematics", "Physics", "Art & Design"],
            "Cluster 7": ["Mathematics", "Computer Studies", "Physics"],
            "Cluster 8": ["Agriculture", "Biology", "Chemistry"],
            "Cluster 9": ["Physics", "Chemistry", "Biology"],
            "Cluster 10": ["Mathematics", "Economics", "Business"],
            "Cluster 11": ["Art & Design", "Home Science", "English"],
            "Cluster 12": ["Physical Education", "Biology", "English"],
            "Cluster 13": ["Biology", "Chemistry", "Physics"],
            "Cluster 14": ["History", "English", "Kiswahili"],
            "Cluster 15": ["Agriculture", "Chemistry", "Biology"],
            "Cluster 16": ["Geography", "Environmental Science", "Biology"],
            "Cluster 17": ["French", "German", "English"],
            "Cluster 18": ["Music", "English", "Kiswahili"],
            "Cluster 19": ["Mathematics", "Education", "English"],
            "Cluster 20": ["Religious Studies", "Islamic Studies", "English"]
        };
        
        if (subjects[cluster]) {
            subjects[cluster].forEach(subject => {
                subjectInputsDiv.innerHTML += `
                    <label for="${subject}">${subject} Grade:</label>
                    <select id="${subject}">
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
                `;
            });
        }
    }

    function checkQualification() {
        const cluster = document.getElementById('cluster').value;
        const resultDiv = document.getElementById('result');
        if (!cluster) {
            resultDiv.innerHTML = 'Please select a cluster first!';
            return;
        }
        let resultText = `You qualify for ${cluster}! Suggested Universities: `;
        let universities = {
            "Cluster 1": ["University of Nairobi", "Strathmore University"],
            "Cluster 5": ["Jomo Kenyatta University", "Technical University of Kenya"],
            "Cluster 13": ["Moi University", "Kenyatta University"],
        };
        resultText += universities[cluster] ? universities[cluster].join(", ") : "No universities found";
        resultDiv.innerHTML = resultText;
    }
</script>

</body>
</html>
