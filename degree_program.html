<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #808080; /* Grey background */
            color: #333;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            animation: neonGlow 1.5s ease-in-out infinite; /* Glowing animation */
            border: 10px solid transparent; /* Transparent border */
            border-image: linear-gradient(45deg, #39FF14, #32e300, #39FF14); /* Neon Green gradient */
            border-image-slice: 1;
        }

        h1 {
            color: #5e5e5e;
            text-align: center;
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], button {
            padding: 8px;
            margin: 5px 0 15px 0;
            width: 250px;
            border-radius: 5px;
            font-size: 1.1em;
        }

        select, input[type="text"] {
            width: 230px;
        }

        button {
            background-color: #39FF14; /* Neon Green */
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #32e300; /* Darker Neon Green */
        }

        .feedback {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }

        .feedback p {
            color: #d9534f;
        }

        .feedback.success p {
            color: #5bc0de;
        }

        .subject-container {
            margin-bottom: 20px;
        }

        .subject-dropdown {
            margin-right: 10px;
        }

        /* Glowing Neon Effect */
        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14, 0 0 20px #39FF14;
            }
            50% {
                box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14, 0 0 30px #39FF14, 0 0 40px #39FF14;
            }
            100% {
                box-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14, 0 0 15px #39FF14, 0 0 20px #39FF14;
            }
        }
    </style>
</head>
<body>

    <h1>KUCCPS Course Eligibility Checker</h1>

    <label for="cluster">Select Cluster:</label>
    <select id="cluster" onchange="generateSubjectInputs(this.value)">
        <option value="">Select Cluster</option>
        <option value="Cluster 1 - Law">Cluster 1 - Law</option>
        <option value="Cluster 2 - Business, Hospitality & Related">Cluster 2 - Business, Hospitality & Related</option>
        <option value="Cluster 3 - Social Sciences, Media Studies, Fine Arts, Film, Animation, Graphics & Related">Cluster 3 - Social Sciences</option>
        <option value="Cluster 4 - Geosciences & Related">Cluster 4 - Geosciences</option>
        <option value="Cluster 5 - Engineering, Engineering Technology & Related">Cluster 5 - Engineering</option>
        <option value="Cluster 6 - Architecture, Building Construction & Related">Cluster 6 - Architecture</option>
        <option value="Cluster 7 - Computing, IT & Related">Cluster 7 - Computing</option>
        <option value="Cluster 8 - Agribusiness & Related">Cluster 8 - Agribusiness</option>
        <option value="Cluster 9 - General Science , Biological Sciences, Physics, Chemistry & Related">Cluster 9 - General Science</option>
        <option value="Cluster 10 - Actuarial Science, Accountancy, Mathematics, Economics, Statistics & Related">Cluster 10 - Actuarial Science</option>
        <option value="Cluster 11 - Interior Design, Fashion Design, Textiles & Related">Cluster 11 - Interior Design</option>
        <option value="Cluster 12 - Sport Science & Related">Cluster 12 - Sport Science</option>
        <option value="Cluster 13 - Medicine, Health , Veterinary Medicine & Related">Cluster 13 - Medicine</option>
        <option value="Cluster 14 - History, Archeology & Related">Cluster 14 - History</option>
        <option value="Cluster 15 - Agriculture, Animal Health, Food Science, Nutrition Dietetics, Environmental Sciences, Natural Resources & Related">Cluster 15 - Agriculture</option>
        <option value="Cluster 16 - Geography & Related">Cluster 16 - Geography</option>
        <option value="Cluster 17 - French & German">Cluster 17 - French & German</option>
        <option value="Cluster 18 - Music & Related">Cluster 18 - Music</option>
        <option value="Cluster 19 - Education & Related">Cluster 19 - Education</option>
        <option value="Cluster 20 - Religious Studies, Theology, Islamic Studies & Related">Cluster 20 - Religious Studies</option>
    </select>

    <div id="subjects-container">
        <!-- Subjects dropdowns will be dynamically added here -->
    </div>

    <button onclick="checkEligibility()">Check Eligibility</button>

    <div class="feedback" id="feedback"></div>

            "Cluster 18 - Music & Related": { requiredSubjects: ["Music", "Art"], requiredGrades: ["A", "B"] },
            "Cluster 19 - Education & Related": { requiredSubjects: ["Education", "History"], requiredGrades: ["B", "B+"] },
            "Cluster 20 - Religious Studies, Theology, Islamic Studies & Related": { requiredSubjects: ["Religious Studies", "Islamic Studies"], requiredGrades: ["A", "B"] }
        };

        const grades = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];

        function generateSubjectInputs(cluster) {
            const subjectContainer = document.getElementById("subjects-container");
            subjectContainer.innerHTML = ""; // Clear existing inputs

            const subjects = clusters[cluster]?.requiredSubjects || [];

            subjects.forEach(subject => {
                const div = document.createElement("div");
                div.classList.add("subject-container");

                const label = document.createElement("label");
                label.textContent = subject;

                const select = document.createElement("select");
                select.classList.add("subject-dropdown");

                const optionDefault = document.createElement("option");
                optionDefault.value = "";
                optionDefault.textContent = "Select Grade";
                select.appendChild(optionDefault);

                grades.forEach(grade => {
                    const option = document.createElement("option");
                    option.value = grade;
                    option.textContent = grade;
                    select.appendChild(option);
                });

                div.appendChild(label);
                div.appendChild(select);
                subjectContainer.appendChild(div);
            });
        }

        function checkEligibility() {
            const cluster = document.getElementById("cluster").value;
            if (!cluster) {
                alert("Please select a cluster.");
                return;
            }

            const feedbackElement = document.getElementById("feedback");
            const gradeInputs = document.querySelectorAll(".subject-dropdown");
            const gradesEntered = [];

            gradeInputs.forEach(select => {
                gradesEntered.push(select.value);
            });

            if (gradesEntered.includes("")) {
                feedbackElement.innerHTML = "<p style='color: red;'>Please enter grades for all selected subjects.</p>";
                return;
            }

            const requiredGrades = clusters[cluster].requiredGrades;
            const requiredSubjects = clusters[cluster].requiredSubjects;

            let eligible = true;

                    return;
