<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Qualification Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUCCPS Qualification Checker</h1>
    </header>
    <div class="container">
        <form id="qualificationForm">
            <div class="form-group">
                <label for="course">Select Desired Course Cluster:</label>
                <select id="course" name="course">
                    <option value="">--Choose One--</option>
                    <option value="Cluster 1 - Law">Cluster 1 - Law</option>
                    <option value="Cluster 2 - Business, Hospitality & Related">Cluster 2 - Business, Hospitality & Related</option>
                    <option value="Cluster 3 - Social Sciences, Media Studies, Fine Arts, Film, Animation, Graphics & Related">Cluster 3 - Social Sciences, Media Studies, Fine Arts, Film, Animation, Graphics & Related</option>
                    <option value="Cluster 4 - Geosciences & Related">Cluster 4 - Geosciences & Related</option>
                    <option value="Cluster 5 - Engineering, Engineering Technology & Related">Cluster 5 - Engineering, Engineering Technology & Related</option>
                    <option value="Cluster 6 - Architecture, Building Construction & Related">Cluster 6 - Architecture, Building Construction & Related</option>
                    <option value="Cluster 7 - Computing, IT & Related">Cluster 7 - Computing, IT & Related</option>
                    <option value="Cluster 8 - Agribusiness & Related">Cluster 8 - Agribusiness & Related</option>
                    <option value="Cluster 9 - General Science , Biological Sciences, Physics, Chemistry & Related">Cluster 9 - General Science, Biological Sciences, Physics, Chemistry & Related</option>
                    <option value="Cluster 10 - Actuarial Science, Accountancy, Mathematics, Economics, Statistics & Related">Cluster 10 - Actuarial Science, Accountancy, Mathematics, Economics, Statistics & Related</option>
                    <option value="Cluster 11 - Interior Design, Fashion Design, Textiles & Related">Cluster 11 - Interior Design, Fashion Design, Textiles & Related</option>
                    <option value="Cluster 12 - Sport Science & Related">Cluster 12 - Sport Science & Related</option>
                    <option value="Cluster 13 - Medicine, Health, Veterinary Medicine & Related">Cluster 13 - Medicine, Health, Veterinary Medicine & Related</option>
                    <option value="Cluster 14 - History, Archeology & Related">Cluster 14 - History, Archeology & Related</option>
                    <option value="Cluster 15 - Agriculture, Animal Health, Food Science, Nutrition Dietetics, Environmental Sciences, Natural Resources & Related">Cluster 15 - Agriculture, Animal Health, Food Science, Nutrition Dietetics, Environmental Sciences, Natural Resources & Related</option>
                    <option value="Cluster 16 - Geography & Related">Cluster 16 - Geography & Related</option>
                    <option value="Cluster 17 - French & German">Cluster 17 - French & German</option>
                    <option value="Cluster 18 - Music & Related">Cluster 18 - Music & Related</option>
                    <option value="Cluster 19 - Education & Related">Cluster 19 - Education & Related</option>
                    <option value="Cluster 20 - Religious Studies, Theology, Islamic Studies & Related">Cluster 20 - Religious Studies, Theology, Islamic Studies & Related</option>
                </select>
            </div>

            <!-- KCSE subjects dropdowns including Computer, Arabic, and Music -->
            <div class="form-group">
                <label for="english">English Grade:</label>
                <select id="english" name="english">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kiswahili">Kiswahili Grade:</label>
                <select id="kiswahili" name="kiswahili">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mathematics">Mathematics Grade:</label>
                <select id="mathematics" name="mathematics">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="biology">Biology Grade:</label>
                <select id="biology" name="biology">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chemistry">Chemistry Grade:</label>
                <select id="chemistry" name="chemistry">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="computer">Computer Science Grade:</label>
                <select id="computer" name="computer">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arabic">Arabic Grade:</label>
                <select id="arabic" name="arabic">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="music">Music Grade:</label>
                <select id="music" name="music">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" onclick="calculateQualification()">Check Qualification</button>
            </div>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Points for the grades (example)
        const gradePoints = {
            "A": 12,
            "B+": 10,
            "B": 8,
            "C+": 6,
            "C": 4,
            "D+": 3,
            "D": 2,
            "E": 0
        };

        function calculateQualification() {
            // Get the selected grades
            const grades = [
                document.getElementById('english').value,
                document.getElementById('kiswahili').value,
                document.getElementById('mathematics').value,
                document.getElementById('biology').value,
                document.getElementById('chemistry').value,
                document.getElementById('computer').value,
                document.getElementById('arabic').value,
                document.getElementById('music').value
            ];

            // Calculate total points
            let totalPoints = 0;
            for (let grade of grades) {
                totalPoints += gradePoints[grade] || 0;
            }

            // Get the selected course cluster
            const course = document.getElementById('course').value;
            
            // Check qualification (example logic: need at least 40 points)
            let qualification = (totalPoints >= 40) ? "You qualify for this course." : "You do not qualify for this course.";
            
            // Display result
            document.getElementById('result').innerHTML = `
                Total Points: ${totalPoints}<br>
                Qualification: ${qualification}
            `;
        }
    </script>
</body>
                        </html>
