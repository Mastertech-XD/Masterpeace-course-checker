<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Qualification Checker</title>
    <style>
        body {
            background-color: #808080;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .neon-border {
            border: 10px solid #00FF00;
            box-shadow: 0 0 20px #00FF00;
            animation: glow 1.5s infinite alternate;
            height: 100vh;
            padding: 20px;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 10px #00FF00; }
            100% { box-shadow: 0 0 25px #00FF00; }
        }
        h1 {
            text-align: center;
            font-size: 2em;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        select, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }
        .button {
            background-color: #00FF00;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .results {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .qualification {
            color: lightgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="neon-border">
        <h1>KUCCPS Course Qualification Checker</h1>
        <div class="container">
            <label for="cluster">Select a Cluster:</label>
            <select id="cluster" onchange="generateSubjects()">
                <option value="">Select Cluster</option>
                <option value="Law">Cluster 1 - Law</option>
                <option value="Engineering">Cluster 5 - Engineering</option>
                <option value="Medicine">Cluster 13 - Medicine</option>
            </select>
            <div id="subjectInputs"></div>
            <button class="button" onclick="checkQualification()">Check Qualification</button>
            <div id="result" class="results"></div>
        </div>
    </div><script>
    function generateSubjects() {
        const cluster = document.getElementById('cluster').value;
        let subjectInputsDiv = document.getElementById('subjectInputs');
        subjectInputsDiv.innerHTML = '';
        
        let subjects = {
            "Law": ["English", "Kiswahili", "History"],
            "Engineering": ["Mathematics", "Physics", "Chemistry"],
            "Medicine": ["Biology", "Chemistry", "Mathematics"]
        };
        
        if (subjects[cluster]) {
            subjects[cluster].forEach(subject => {
                subjectInputsDiv.innerHTML += `
                    <label for="${subject}">${subject} Grade:</label>
                    <select id="${subject}">
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
                `;
            });
        }
    }

    function checkQualification() {
        const cluster = document.getElementById('cluster').value;
        const resultDiv = document.getElementById('result');
        let resultText = '';
        
        let requiredSubjects = {
            "Law": { minGrade: "B", universities: ["UoN", "Kenyatta University"] },
            "Engineering": { minGrade: "B+", universities: ["JKUAT", "Moi University"] },
            "Medicine": { minGrade: "A-", universities: ["UoN", "Egerton University"] }
        };
        
        if (requiredSubjects[cluster]) {
            let subjects = document.querySelectorAll('#subjectInputs select');
            let qualified = true;
            
            subjects.forEach(subject => {
                if (subject.value < requiredSubjects[cluster].minGrade) {
                    qualified = false;
                }
            });
            
            if (qualified) {
                resultText = `<p class="qualification">You qualify for ${cluster}!</p>`;
                resultText += `Suggested Universities: ${requiredSubjects[cluster].universities.join(", ")}`;

                resultText = `<p style="color: red;">You do not qualify for ${cluster}. Consider improving your grades.</p>`;
