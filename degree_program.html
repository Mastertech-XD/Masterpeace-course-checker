<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Qualification Checker</title>
    <style>
        body {
            background-color: #808080;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .neon-border {
            border: 5px solid;
            border-image: linear-gradient(to left, #00FF00, #008000, #00FF00) 1;
            animation: glow 1.5s ease-in-out infinite alternate;
            padding: 20px;
            height: 100vh;
        }
        @keyframes glow {
            0% { border-color: #00FF00; }
            50% { border-color: #00FF7F; }
            100% { border-color: #00FF00; }
        }
        .container {
            margin: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .button {
            background-color: #00FF00;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .results {
            color: yellow;
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .qualification {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="neon-border">
        <h1>KUCCPS Course Qualification Checker</h1>
        <div class="container">
            <label for="cluster">Select a Cluster:</label>
            <select id="cluster" onchange="generateSubjects()">
                <option value="">Select Cluster</option>
                <option value="Law">Law</option>
                <option value="Business">Business</option>
                <option value="Social Sciences">Social Sciences</option>
                <option value="Geosciences">Geosciences</option>
                <option value="Engineering">Engineering</option>
                <option value="Architecture">Architecture</option>
                <option value="Computing">Computing</option>
                <option value="Agribusiness">Agribusiness</option>
                <option value="General Science">General Science</option>
                <option value="Actuarial Science">Actuarial Science</option>
                <option value="Interior Design">Interior Design</option>
                <option value="Sport Science">Sport Science</option>
                <option value="Medicine">Medicine</option>
                <option value="History">History</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Geography">Geography</option>
                <option value="French & German">French & German</option>
                <option value="Music">Music</option>
                <option value="Education">Education</option>
                <option value="Religious Studies">Religious Studies</option>
            </select>
            <div id="subjectInputs"></div>
            <button class="button" onclick="checkQualification()">Check Qualification</button>
            <div id="result" class="results"></div>
        </div>
    </div>
    <script>
        const clusterSubjects = {
            "Law": ["English", "Kiswahili", "History"],
            "Business": ["Mathematics", "Business Studies", "English"],
            "Engineering": ["Mathematics", "Physics", "Chemistry"],
            "Medicine": ["Biology", "Chemistry", "Mathematics"],
            "Education": ["English", "Mathematics", "Any Science"],
            "Computing": ["Mathematics", "Physics", "Computer Studies"],
            "Geosciences": ["Geography", "Physics", "Chemistry"],
            "Agribusiness": ["Agriculture", "Biology", "Mathematics"],
            "General Science": ["Biology", "Physics", "Chemistry"],
            "Actuarial Science": ["Mathematics", "Economics", "Statistics"],
            "Interior Design": ["Art & Design", "Mathematics", "English"],
            "Sport Science": ["Biology", "Physical Education", "English"],
            "History": ["History", "English", "Geography"],
            "Geography": ["Geography", "Mathematics", "Environmental Studies"],
            "French & German": ["French", "German", "English"],
            "Music": ["Music", "English", "History"],
            "Religious Studies": ["CRE", "English", "History"]
        };function generateSubjects() {
        const cluster = document.getElementById('cluster').value;
        const subjectInputsDiv = document.getElementById('subjectInputs');
        subjectInputsDiv.innerHTML = '';
        if (clusterSubjects[cluster]) {
            clusterSubjects[cluster].forEach(subject => {
                subjectInputsDiv.innerHTML += `
                    <label for="${subject}">${subject} Grade:</label>
                    <select id="${subject}">
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                `;
            });
        }
    }

    function checkQualification() {
        const cluster = document.getElementById('cluster').value;
        const resultDiv = document.getElementById('result');
        if (!cluster) {
            resultDiv.innerHTML = 'Please select a cluster.';
            return;
        }
        let qualified = true;
        clusterSubjects[cluster].forEach(subject => {
            let grade = document.getElementById(subject).value;
            if (grade === "D" || grade === "E") {
                qualified = false;
            }
        });
        if (qualified) {
            resultDiv.innerHTML = `You qualify for ${cluster} courses! Suggested Universities: <b>University of Nairobi, Kenyatta University, Moi University, Egerton University</b>`;
        } else {
            resultDiv.innerHTML = `You do not qualify for ${cluster} courses. Consider improving your grades in the required subjects.`;
        }
    }
</script>

</body>
</html>
