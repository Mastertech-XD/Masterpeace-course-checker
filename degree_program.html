<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Degree Courses Qualification Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="number"], input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        .payment-section {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .payment-section input[type="number"] {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>

                    <option value="Cluster 8 - Agribusiness & Related">Cluster 8 - Agribusiness</option>
                    <option value="Cluster 9 - General Science , Biological Sciences, Physics, Chemistry & Related">Cluster 9 - General Science</option>
                    <option value="Cluster 10 - Actuarial Science, Accountancy, Mathematics, Economics, Statistics & Related">Cluster 10 - Actuarial Science</option>
                    <option value="Cluster 11 - Interior Design, Fashion Design, Textiles & Related">Cluster 11 - Interior Design</option>
                    <option value="Cluster 12 - Sport Science & Related">Cluster 12 - Sport Science</option>
                    <option value="Cluster 13 - Medicine, Health , Veterinary Medicine & Related">Cluster 13 - Medicine</option>
                    <option value="Cluster 14 - History, Archeology & Related">Cluster 14 - History</option>
                    <option value="Cluster 15 - Agriculture, Animal Health, Food Science, Nutrition Dietetics, Environmental Sciences, Natural Resources & Related">Cluster 15 - Agriculture</option>
                    <option value="Cluster 16 - Geography & Related">Cluster 16 - Geography</option>
                    <option value="Cluster 17 - French & German">Cluster 17 - French & German</option>

                    <option value="Cluster 19 - Education & Related">Cluster 19 - Education</option>

                <select id="french" name="french">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arabic">Arabic Grade:</label>
                <select id="arabic" name="arabic">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>

            </div>

            <div class="form-group">
                <label for="german">German Grade:</label>
                <select id="german" name="german">
                    <option value="">--Choose One--</option>
                    <option value="A">A</option>

                    <option value="B">B</option>

                    <option value="C">C</option>

                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
                <label for="phone">Enter Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required />
                
                <label for="payment">Pay 20 to generate results:</label>
                <input type="number" id="payment" name="payment" placeholder="Enter Amount" />
                
                <button type="button" onclick="processPayment()">Pay and Generate Results</button>
            </div>

            <div class="form-group">
                <button type="button" onclick="calculateQualification()">Check Qualification</button>
            </div>
        </form>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>Designed by Masterpeace Elite</p>
    </footer>

            const payment = document.getElementById('payment').value;
            const phone = document.getElementById('phone').value;
            if (payment == 20) {
                alert("Payment successful. A payment prompt has been sent to " + phone);
                // Logic to simulate payment processing and notify the number
                // Here we just simulate the payment prompt
            } else {
                alert("Please pay 20 to generate results.");
            }
        }
