<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Qualification Checker</title>
    <style>
        body {
            background-color: #808080;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .neon-border {
            border: 5px solid;
            border-image: linear-gradient(to left, #00FF00, #008000, #00FF00) 1;
            animation: glow 1.5s ease-in-out infinite alternate;
            height: 100vh;
            padding: 20px;
            box-shadow: 0 0 20px #00FF00;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00FF00;
            }
            50% {
                box-shadow: 0 0 30px #00FF7F;
            }
            100% {
                box-shadow: 0 0 10px #00FF00;
            }
        }
        h1 {
            text-align: center;
            font-size: 2em;
            padding: 20px;
            color: #fff;
        }
        .container {
            margin: 20px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .button {
            background-color: #00FF00;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .results {
            color: yellow;
            font-size: 1.2em;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .qualification {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="neon-border">
        <h1>KUCCPS Course Qualification Checker</h1>
        <div class="container">
            <label for="cluster">Select a Cluster:</label>
            <select id="cluster" onchange="generateSubjects()">
                <option value="">Select Cluster</option>
                <option value="Law">Cluster 1 - Law</option>
                <option value="Business">Cluster 2 - Business, Hospitality & Related</option>
                <option value="Social Sciences">Cluster 3 - Social Sciences</option>
                <option value="Geosciences">Cluster 4 - Geosciences</option>
                <option value="Engineering">Cluster 5 - Engineering</option>
                <option value="Architecture">Cluster 6 - Architecture</option>
                <option value="Computing">Cluster 7 - Computing</option>
                <option value="Agribusiness">Cluster 8 - Agribusiness</option>
                <option value="General Science">Cluster 9 - General Science</option>
                <option value="Actuarial Science">Cluster 10 - Actuarial Science</option>
                <option value="Interior Design">Cluster 11 - Interior Design</option>
                <option value="Sport Science">Cluster 12 - Sport Science</option>
                <option value="Medicine">Cluster 13 - Medicine</option>
                <option value="History">Cluster 14 - History</option>
                <option value="Agriculture">Cluster 15 - Agriculture</option>
                <option value="Geography">Cluster 16 - Geography</option>
                <option value="French & German">Cluster 17 - French & German</option>
                <option value="Music">Cluster 18 - Music</option>
                <option value="Education">Cluster 19 - Education</option>
                <option value="Religious Studies">Cluster 20 - Religious Studies</option>
            </select><div id="subjectInputs"></div>
        <button class="button" onclick="checkQualification()">Check Qualification</button>
        <div id="result" class="results"></div>
    </div>
</div>

<script>
    function generateSubjects() {
        const cluster = document.getElementById('cluster').value;
        let subjectInputsDiv = document.getElementById('subjectInputs');
        subjectInputsDiv.innerHTML = ''; 

        const subjectsByCluster = {
            "Law": ["English", "Kiswahili", "History", "CRE"],
            "Business": ["Mathematics", "Business Studies", "Economics"],
            "Social Sciences": ["History", "Geography", "English"],
            "Geosciences": ["Geography", "Physics", "Chemistry"],
            "Engineering": ["Mathematics", "Physics", "Chemistry"],
            "Architecture": ["Mathematics", "Physics", "Art & Design"],
            "Computing": ["Mathematics", "Physics", "Computer Studies"],
            "Agribusiness": ["Agriculture", "Biology", "Mathematics"],
            "General Science": ["Physics", "Chemistry", "Biology"],
            "Actuarial Science": ["Mathematics", "Economics", "Statistics"],
            "Interior Design": ["Art & Design", "Mathematics", "Home Science"],
            "Sport Science": ["Biology", "Physical Education", "Mathematics"],
            "Medicine": ["Biology", "Chemistry", "Mathematics"],
            "History": ["History", "English", "Geography"],
            "Agriculture": ["Agriculture", "Biology", "Chemistry"],
            "Geography": ["Geography", "Environmental Science", "Mathematics"],
            "French & German": ["French", "German", "English"],
            "Music": ["Music", "English", "Mathematics"],
            "Education": ["Any 3 relevant teaching subjects"],
            "Religious Studies": ["CRE", "Islamic Studies", "History"]
        };

        if (cluster in subjectsByCluster) {
            subjectsByCluster[cluster].forEach(subject => {
                subjectInputsDiv.innerHTML += `
                    <label for="${subject}">${subject} Grade:</label>
                    <select id="${subject}">
                        <option value="">Select Grade</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                    </select>
                `;
            });
        }
    }
</script>

</body>
</html>
