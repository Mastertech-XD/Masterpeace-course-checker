<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Program - Subject Grades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Toggle Button -->
<button class="toggle-btn" onclick="toggleMenu()">☰</button>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleMenu()">↩️Back</button>
    <button class="menu-btn" onclick="window.location.href='index.html'">Home</button>

</div>

<!-- Main Content -->
<div class="container">
    <h2>Enter Your Grades for Certificate Program</h2>

    <form id="certificate-form">
        <!-- Subjects similar to degree and diploma programs -->
        <label for="math">Mathematics:</label>
        <select id="math" name="math" required>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="D-">D-</option>
            <option value="E">E</option>
        </select>

        <!-- Repeat for other subjects (English, Kiswahili, Chemistry, etc.) -->

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
      </html>
