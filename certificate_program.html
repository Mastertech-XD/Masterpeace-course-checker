<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>KUCCPS Course Qualification Checker</title>
    <style>
        :root {
            --primary-color: #0ff;
            --secondary-color: #f0f;
            --dark-bg: #111;
            --card-bg: rgba(34, 34, 34, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
            --success-color: #0f0;
            --error-color: #f44;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid var(--primary-color);
            background-color: #333;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 100, 100, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            display: none;
        }

        .course-header {
            color: var(--primary-color);
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .university-list {
            margin-top: 15px;
        }

        .university {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 50, 50, 0.3);
            border-radius: 5px;
            align-items: center;
        }

        .qualified {
            color: var(--success-color);
            font-weight: bold;
        }

        .not-qualified {
            color: var(--error-color);
        }

        .cutoff {
            color: var(--text-dim);
            font-size: 0.9em;
            margin-left: 10px;
        }

        .suggestions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 150, 150, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
            display: none;
        }

        .suggestion-title {
            color: var(--success-color);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .suggestion-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(0, 100, 100, 0.3);
            border-radius: 4px;
        }

        .highlight {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .search-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-option {
            flex: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .search-options {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Populate course dropdown
            const courseSelect = document.getElementById('courseSelect');
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.name;
                option.textContent = course.name;
                courseSelect.appendChild(option);
            });
            
            // Populate cluster dropdown with unique clusters
            const clusterSelect = document.getElementById('clusterSelect');
            const clusters = [...new Set(courses.map(course => course.cluster))];
            
            clusters.forEach(cluster => {
                const option = document.createElement('option');
                option.value = cluster;
                option.textContent = cluster;
                clusterSelect.appendChild(option);
            });
        });

        function toggleSearchMethod() {
            const searchMethod = document.getElementById('searchMethod').value;
            document.getElementById('courseSearchOption').style.display = 
                searchMethod === 'course' ? 'block' : 'none';
            document.getElementById('clusterSearchOption').style.display = 
                searchMethod === 'cluster' ? 'block' : 'none';
        }

                const course = courses.find(c => c.name === courseName);
                if (course) selectedCourses.push(course);

                if (!clusterName) {
                    alert("Please select a cluster");
                    return;
                }
