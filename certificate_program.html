<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Qualification Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>KUCCPS Qualification Checker</h1>
    </header>
    <div class="container">
        <form id="qualificationForm">
            <div class="form-group">
                <label for="desiredCourse">Select Desired Course</label>
                <select id="desiredCourse" name="desiredCourse" required>
                    <option value="Bachelor of Science in Computer Science">Bachelor of Science in Computer Science</option>
                    <option value="Bachelor of Science in Agriculture">Bachelor of Science in Agriculture</option>
                    <option value="Bachelor of Science in Education">Bachelor of Science in Education</option>
                    <option value="Bachelor of Arts in Communication">Bachelor of Arts in Communication</option>
                    <!-- Add more courses here -->
                </select>
            </div>
            <div class="form-group">
                <label for="subject1">Enter Subject Marks (KCSE)</label>
                <select id="subject1" name="subject1" required>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Kiswahili">Kiswahili</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="Biology">Biology</option>
                    <option value="Geography">Geography</option>
                    <option value="History">History</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Computer">Computer</option>
                    <option value="Business Studies">Business Studies</option>
                    <option value="CRE">CRE</option>
                    <option value="Hindu Religious Education">Hindu Religious Education</option>
                    <option value="Islamic Religious Education">Islamic Religious Education</option>
                    <option value="Art">Art</option>
                    <option value="Home Science">Home Science</option>
                    <!-- Add more subjects as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="subject2">Enter Subject 2 Marks (KCSE)</label>
                <select id="subject2" name="subject2" required>
                    <option value="Mathematics">Mathematics</option>
                    <option value="English">English</option>
                    <option value="Kiswahili">Kiswahili</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Physics">Physics</option>
                    <option value="Biology">Biology</option>
                    <option value="Geography">Geography</option>
                    <option value="History">History</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Computer">Computer</option>
                    <option value="Business Studies">Business Studies</option>
                    <option value="CRE">CRE</option>
                    <option value="Hindu Religious Education">Hindu Religious Education</option>
                    <option value="Islamic Religious Education">Islamic Religious Education</option>
                    <option value="Art">Art</option>
                    <option value="Home Science">Home Science</option>
                    <!-- Add more subjects as needed -->
                </select>
            </div>
            
            <!-- You can add more subjects in the same way -->
            
            <button type="submit">Check Qualification</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("qualificationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let desiredCourse = document.getElementById("desiredCourse").value;
            let subject1 = document.getElementById("subject1").value;
            let subject2 = document.getElementById("subject2").value;
            
            // Logic to check qualification (example: basic qualification check)
            let qualificationMessage = "";

            // You can add your own logic here based on KUCCPS requirements
            if (desiredCourse === "Bachelor of Science in Computer Science" && subject1 === "Mathematics" && subject2 === "English") {
                qualificationMessage = "You qualify for Bachelor of Science in Computer Science!";
            } else if (desiredCourse === "Bachelor of Science in Agriculture" && subject1 === "Agriculture") {
                qualificationMessage = "You qualify for Bachelor of Science in Agriculture!";
            } else {
                qualificationMessage = "You do not qualify for the selected course.";
            }

            document.getElementById("result").textContent = qualificationMessage;
        });
    </script>
</body>
</html>
