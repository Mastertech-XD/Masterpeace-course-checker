<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Course Qualification Checker</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --neon-purple: #90f;
            --dark-bg: #111;
            --card-bg: rgba(20, 20, 20, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
            --success: #0f0;
            --danger: #f44;
            --warning: #ff0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated border effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid transparent;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            z-index: -1;
            animation: borderRotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes borderRotate {
            0% {
                border-image: linear-gradient(0deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue)) 1;
            }
            25% {
                border-image: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue)) 1;
            }
            50% {
                border-image: linear-gradient(180deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue)) 1;
            }
            75% {
                border-image: linear-gradient(270deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue)) 1;
            }
            100% {
                border-image: linear-gradient(360deg, var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-blue)) 1;
            }
        }

        /* Raindrop animation */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, var(--neon-blue));
            border-radius: 0 0 5px 5px;
            animation: rain linear infinite;
            z-index: -2;
            opacity: 0.6;
        }

        @keyframes rain {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 30px;
            text-align: center;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 15px var(--neon-pink), 0 0 20px var(--neon-blue);
            }
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        /* ... (rest of your existing CSS styles remain the same) ... */

    </style>
</head>
<body>
    <h1>KUCCPS Course Qualification Checker</h1>
    
    <div class="container">
        <!-- Your existing HTML content remains the same -->
    </div>

    <script>
        // Create raindrops
        function createRain() {
            const rainCount = 50;
            const body = document.body;
            
            for (let i = 0; i < rainCount; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                
                // Random position
                const left = Math.random() * 100;
                const animationDuration = 1 + Math.random() * 2; // 1-3 seconds
                const animationDelay = Math.random() * 5; // 0-5 seconds
                const height = 5 + Math.random() * 20; // 5-25px
                const opacity = 0.2 + Math.random() * 0.5; // 0.2-0.7
                
                raindrop.style.left = `${left}%`;
                raindrop.style.animationDuration = `${animationDuration}s`;
                raindrop.style.animationDelay = `${animationDelay}s`;
                raindrop.style.height = `${height}px`;
                raindrop.style.opacity = opacity;
                
                // Random neon color
                const colors = ['--neon-blue', '--neon-pink', '--neon-purple'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                raindrop.style.background = `linear-gradient(to bottom, transparent, var(${randomColor}))`;
                
                body.appendChild(raindrop);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createRain();
            
            // Rest of your initialization code...
        });

        // Rest of your JavaScript code...
    </script>
</body>
</html>
