        :root {

            --neon-pink: #f0f;

            --neon-purple: #80f;
            --dark-bg: #111;
            --light-text: #eee;
            --glow: 0 0 80px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: var(--light-text);
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
        }
        
        h1, h2, h3 {
            color: var(--neon-green);
            text-shadow: var(--glow) var(--neon-green);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 5px var(--neon-green); }
            to { text-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green); }
        }
        
        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            background-color: rgba(20, 20, 40, 0.7);
            box-shadow: 0 0 15px rgba(128, 0, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            box-shadow: 0 0 25px rgba(128, 0, 255, 0.5);
            border-color: var(--neon-blue);
        }
        
        select, input {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            background-color: rgba(0, 20, 40, 0.8);
            color: var(--light-text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select {
            width: 220px;
            background-image: linear-gradient(to bottom, rgba(0, 40, 80, 0.8), rgba(0, 20, 40, 0.8));
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        .subject-group {
            margin-bottom: 18px;
            padding: 10px;
            border-left: 3px solid var(--neon-pink);
            background-color: rgba(40, 0, 40, 0.2);
            transition: all 0.3s;
        }
        
        .subject-group:hover {
            background-color: rgba(60, 0, 60, 0.3);
            border-left-width: 5px;
        }
        
        label {
            display: inline-block;
            width: 250px;
            color: var(--neon-blue);
            font-weight: bold;
        }
        
        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        
        .selectable-item {
            padding: 10px;
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            background-color: rgba(40, 0, 80, 0.3);
        }
        
        .selectable-item:hover {
            background-color: rgba(80, 0, 160, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(128, 0, 255, 0.4);
        }
        
        .selectable-item.selected {
            background-color: rgba(0, 100, 200, 0.5);
            border-color: var(--neon-blue);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        button {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 30px auto;
            display: block;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 136, 255, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 136, 255, 0.6);
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #results {
            display: none;
            margin-top: 40px;
            padding: 25px;
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            background-color: rgba(0, 40, 20, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .course-match {
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid var(--neon-pink);
            background-color: rgba(40, 0, 40, 0.3);
            transition: all 0.3s;
        }
        
        .course-match:hover {

        }
        
        .course-title {
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .match-percentage {

        }
        
        footer {

            padding: 20px;
            border-top: 1px solid var(--neon-purple);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .required::after {
            content: " *";
            color: var(--neon-pink);
        }

            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

            margin: 0;
        }

            margin-right: 15px;
            font-size: 1.5rem;
            color: var(--neon-pink);
        }
    </style>
</head>
