<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterTech-MD Session Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cyberpunk-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="buttons">
                    <span class="red"></span>
                    <span class="yellow"></span>
                    <span class="green"></span>
                </div>
                <h1>SESSION GENERATOR v3.0</h1>
            </div>
            
            <div class="content">
                <div id="qr-display" class="qr-glitch">
                    <img id="qr-code" src="" alt="QR Code">
                    <div class="glitch-layers">
                        <div class="glitch"></div>
                        <div class="glitch"></div>
                    </div>
                </div>
                
                <div id="session-display" class="hidden">
                    <div class="success-animation">
                        <svg class="checkmark" viewBox="0 0 52 52">
                            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <div class="session-id" id="session-id"></div>
                    <div class="whatsapp-notice">
                        <p>Session details sent to your WhatsApp</p>
                        <a href="#" id="channel-link" class="channel-pulse">
                            Join Official Channel
                        </a>
                    </div>
                </div>
                
                <button id="generate-btn" class="neon-button">
                    <span class="text">INITIATE SESSION</span>
                    <span class="gradient"></span>
                    <span class="dodge"></span>
                </button>
            </div>
        </div>
    </div>
    
    <canvas id="matrix"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
