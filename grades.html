<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        select {
            width: 200px;
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 id="programTitle"></h2>

<form id="gradesForm">
    <div id="subjectInputs"></div>
    <button type="submit">Submit</button>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const program = params.get("program");
        document.getElementById("programTitle").textContent = "Enter Grades for " + program.toUpperCase();

        const subjects = [
            "Mathematics", "English", "Kiswahili", "Biology", "Chemistry", "Physics", "General Science",
            "History", "Geography", "CRE", "IRE", "HRE", "French", "German", "Arabic",
            "Business Studies", "Agriculture", "Home Science", "Aviation", "Computer Studies", "Music", "Art & Design"
        ];
        const gradePoints = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D+", "D", "D-", "E"];
        const subjectContainer = document.getElementById("subjectInputs");

        subjects.forEach(subject => {
            let label = document.createElement("label");
            label.textContent = subject + ":";

            let select = document.createElement("select");
            select.name = subject.toLowerCase().replace(/\s+/g, "_");

            gradePoints.forEach(grade => {
                let option = document.createElement("option");
                option.value = grade;
                option.textContent = grade;
                select.appendChild(option);
            });

            subjectContainer.appendChild(label);
            subjectContainer.appendChild(select);
            subjectContainer.appendChild(document.createElement("br"));
        });

        document.getElementById("gradesForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Grades submitted successfully!");
        });
    });
</script>

</body>
</html>
