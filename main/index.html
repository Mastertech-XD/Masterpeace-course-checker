<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Checker</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: yellow;
            font-size: 2em;
        }
        p {
            color: red;
        }
        .menu-button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .degree { background-color: cyan; }
        .diploma { background-color: blue; color: white; }
        .certificate { background-color: red; color: white; }
        .kmtc { background-color: darkgreen; color: white; }
    </style>
</head>
<body>
    <h1>The CourseChecker</h1>
    <p>Your Gateway to University Success!</p>
    <button class="menu-button degree" onclick="navigateToForm('Degree')">Degree</button>
    <button class="menu-button diploma" onclick="navigateToForm('Diploma')">Diploma</button>
    <button class="menu-button certificate" onclick="navigateToForm('Certificate')">Certificate</button>
    <button class="menu-button kmtc" onclick="navigateToForm('KMTC')">KMTC</button>

    <script>
        function navigateToForm(type) {
            window.location.href = `kcse_form.html?program=${type}`;
        }
    </script>
</body>
</html>
