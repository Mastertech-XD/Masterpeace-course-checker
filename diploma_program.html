<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Diploma Course Qualification Checker</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --dark-bg: #111;
            --card-bg: rgba(34, 34, 34, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            background-color: #333;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
            border-color: var(--neon-pink);
        }

        button {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 100, 100, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--neon-blue);
        }

        .course-header {
            color: var(--neon-blue);
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .university-list {
            margin-top: 15px;
        }

        .university {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 50, 50, 0.3);
            border-radius: 5px;
        }

        .qualified {
            color: #0f0;
            font-weight: bold;
        }

        .not-qualified {
            color: #f44;
        }

        .requirements {
            color: var(--text-dim);
            font-size: 0.9em;
        }

        .suggestions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 150, 150, 0.2);
            border-radius: 8px;
            border-left: 4px solid #0f0;
        }

        .suggestion-title {
            color: #0f0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .suggestion-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(0, 100, 100, 0.3);
            border-radius: 4px;
        }

        .highlight {
            font-weight: bold;
            color: var(--neon-pink);
        }

        .subject-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .subject-group {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subject-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>KUCCPS Diploma Course Qualification Checker</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="courseSelect">Select Diploma Course:</label>
            <select id="courseSelect">
                <option value="">-- Select a diploma course --</option>
                <!-- Courses will be populated by JavaScript -->
            </select>
        </div>
        
        <div class="form-group">
            <label>Enter Your KCSE Subject Grades:</label>
            <div class="subject-inputs">
                <div class="subject-group">
                    <label for="mathGrade">Mathematics:</label>
                    <select id="mathGrade">
                        <option value="">Select grade</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="E">E</option>
                    </select>
                </div>
                
                <div class="subject-group">
                    <label for="englishGrade">English:</label>
                    <select id="englishGrade">
                        <option value="">Select grade</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="E">E</option>
                    </select>
                </div>
                
                <div class="subject-group">
                    <label for="subject1Grade">Subject 1 (Relevant):</label>
                    <select id="subject1Grade">
                        <option value="">Select grade</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="E">E</option>
                    </select>
                </div>
                
                <div class="subject-group">
                    <label for="subject2Grade">Subject 2 (Relevant):</label>
                    <select id="subject2Grade">
                        <option value="">Select grade</option>
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button onclick="checkQualification()">Check Qualification</button>
        
        <div class="results" id="results" style="display: none;">
            <div class="course-header">
                <span id="selectedCourseName"></span>
                <span id="courseCategory"></span>
            </div>
            
            <div class="university-list" id="universityList"></div>
            
            <div class="suggestions" id="suggestions" style="display: none;">
                <div class="suggestion-title">Suggested Institutions (You Qualify):</div>
                <div id="suggestionList"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample diploma course data
        const diplomaCourses = [
            {
                name: "Diploma in Information Technology",
                category: "Technical",
                requirements: {
                    "Mathematics": "C-",
                    "English": "D+",
                    "Physics": "D+",
                    "Any Group II/III/IV/VI": "D+"
                },
                institutions: {
                    "Kenya Technical Trainers College": { "Mathematics": "C-", "English": "D+" },
                    "Nairobi Technical Training Institute": { "Mathematics": "C", "English": "C-" },
                    "Mombasa Technical Training Institute": { "Mathematics": "C-", "English": "D+" }
                }
            },
            {
                name: "Diploma in Business Management",
                category: "Business",
                requirements: {
                    "Mathematics": "D+",
                    "English": "C-",
                    "Any Group II": "D+",
                    "Any Group II/III/IV": "D+"
                },
                institutions: {
                    "Kenya Institute of Management": { "Mathematics": "D+", "English": "C-" },
                    "Strathmore University": { "Mathematics": "C", "English": "C" },
                    "Kenya Polytechnic": { "Mathematics": "D+", "English": "D+" }
                }
            },
            {
                name: "Diploma in Electrical Engineering",
                category: "Engineering",
                requirements: {
                    "Mathematics": "C",
                    "English": "D+",
                    "Physics": "C-",
                    "Chemistry": "D+"
                },
                institutions: {
                    "Technical University of Kenya": { "Mathematics": "C", "English": "D+" },
                    "Kisumu National Polytechnic": { "Mathematics": "C-", "English": "D+" },
                    "Eldoret Technical Training Institute": { "Mathematics": "C", "English": "D" }
                }
            }
        ];

        // Grade point values
        const gradePoints = {
            "A": 12, "A-": 11, "B+": 10, "B": 9, "B-": 8,
            "C+": 7, "C": 6, "C-": 5, "D+": 4, "D": 3, "D-": 2, "E": 1
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Populate course dropdown
            const courseSelect = document.getElementById('courseSelect');
            
            // Sort courses alphabetically
            const sortedCourses = [...diplomaCourses].sort((a, b) => a.name.localeCompare(b.name));
            
            sortedCourses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.name;
                option.textContent = course.name;
                courseSelect.appendChild(option);
            });
        });

        function checkQualification() {
            const courseName = document.getElementById('courseSelect').value;
            const mathGrade = document.getElementById('mathGrade').value;
            const englishGrade = document.getElementById('englishGrade').value;
            const subject1Grade = document.getElementById('subject1Grade').value;
            const subject2Grade = document.getElementById('subject2Grade').value;
            
            // Validate inputs
            if (!courseName) {
                alert("Please select a diploma course");
                return;
            }
            
            if (!mathGrade || !englishGrade || !subject1Grade || !subject2Grade) {
                alert("Please select grades for all subjects");
                return;
            }
            
            // Get the selected course
            const selectedCourse = diplomaCourses.find(c => c.name === courseName);
            
            // Display course information
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            document.getElementById('courseCategory').textContent = `Category: ${selectedCourse.category}`;
            
            // Display university qualifications
            const universityListDiv = document.getElementById('universityList');
            universityListDiv.innerHTML = '';
            
            let qualifiedInstitutions = [];
            
            // Check qualification for each institution
            for (const [institutionName, requirements] of Object.entries(selectedCourse.institutions)) {
                // Check if user meets the minimum grades for this institution
                const mathQualifies = gradePoints[mathGrade] >= gradePoints[requirements["Mathematics"]];
                const englishQualifies = gradePoints[englishGrade] >= gradePoints[requirements["English"]];
                
                // For diploma, we typically just need to meet the minimum grade requirements
                const qualifies = mathQualifies && englishQualifies;
                
                if (qualifies) qualifiedInstitutions.push(institutionName);
                
                const instDiv = document.createElement('div');
                instDiv.className = `university ${qualifies ? 'qualified' : 'not-qualified'}`;
                instDiv.innerHTML = `
                    <span>${institutionName}</span>
                    <span>
                        ${qualifies ? '✅ Qualified' : '❌ Not Qualified'} 
                        <span class="requirements">(Req: Math ${requirements["Mathematics"]}+, English ${requirements["English"]}+)</span>
                    </span>
                `;
                universityListDiv.appendChild(instDiv);
            }
            
            // Display suggestions if any qualified institutions
            const suggestionListDiv = document.getElementById('suggestionList');
            suggestionListDiv.innerHTML = '';
            
            if (qualifiedInstitutions.length > 0) {
                document.getElementById('suggestions').style.display = 'block';
                
                qualifiedInstitutions.forEach(inst => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.className = 'suggestion-item';
                    suggestionDiv.textContent = inst;
                    suggestionListDiv.appendChild(suggestionDiv);
                });
                
                // Add summary of qualification rate
                const qualificationRate = Math.round((qualifiedInstitutions.length / Object.keys(selectedCourse.institutions).length * 100);
                const summaryDiv = document.createElement('div');
                summaryDiv.style.marginTop = '10px';
                summaryDiv.style.fontStyle = 'italic';
                summaryDiv.textContent = `You qualify for ${qualifiedInstitutions.length} out of ${Object.keys(selectedCourse.institutions).length} institutions (${qualificationRate}%)`;
                suggestionListDiv.appendChild(summaryDiv);
            } else {
                // Find the institution with lowest requirements
                let lowestMathReq = "A";
                let lowestEnglishReq = "A";
                
                for (const requirements of Object.values(selectedCourse.institutions)) {
                    if (gradePoints[requirements["Mathematics"]] < gradePoints[lowestMathReq]) {
                        lowestMathReq = requirements["Mathematics"];
                    }
                    if (gradePoints[requirements["English"]] < gradePoints[lowestEnglishReq]) {
                        lowestEnglishReq = requirements["English"];
                    }
                }
                
                const noQualificationDiv = document.createElement('div');
                noQualificationDiv.className = 'suggestion-item';
                noQualificationDiv.innerHTML = `
                    You don't qualify for any institutions offering this diploma yet.
                    <br>You need at least <span class="highlight">Math ${lowestMathReq}</span> and <span class="highlight">English ${lowestEnglishReq}</span> to qualify for some institutions.
                `;
                suggestionListDiv.appendChild(noQualificationDiv);
                document.getElementById('suggestions').style.display = 'block';
            }
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
