<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS Diploma Course Qualification Checker</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --dark-bg: #111;
            --card-bg: rgba(34, 34, 34, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid var(--neon-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            background-color: #333;
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-blue);
            border-color: var(--neon-pink);
        }

        button {
            background-color: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 100, 100, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--neon-blue);
        }

        .course-header {
            color: var(--neon-blue);
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .university-list {
            margin-top: 15px;
        }

        .university {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 50, 50, 0.3);
            border-radius: 5px;
        }

        .qualified {
            color: #0f0;
            font-weight: bold;
        }

        .not-qualified {
            color: #f44;
        }

        .requirements {
            color: var(--text-dim);
            font-size: 0.9em;
        }

        .suggestions {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 150, 150, 0.2);
            border-radius: 8px;
            border-left: 4px solid #0f0;
        }

        .suggestion-title {
            color: #0f0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .suggestion-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(0, 100, 100, 0.3);
            border-radius: 4px;
        }

        .highlight {
            font-weight: bold;
            color: var(--neon-pink);
        }

        .subject-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .subject-group {
            margin-bottom: 10px;
        }

        .counties-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .county-option {
            display: flex;
            align-items: center;
        }

        .county-option input {
            width: auto;
            margin-right: 8px;
        }

        .county-option label {
            margin: 0;
            color: var(--text-light);
            font-weight: normal;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subject-inputs {
                grid-template-columns: 1fr;
            }
            
            .counties-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

                <div class="subject-group">

        <div class="form-group">
            <label>Select Preferred Counties:</label>
            <div class="counties-container" id="countiesContainer">
                <!-- Counties will be populated by JavaScript -->
            </div>
        </div>
        
        <button onclick="checkQualification()">Proceed to Payment</button>
        
        <div class="results" id="results" style="display: none;">
            <div class="course-header">
                <span id="selectedCourseName"></span>
                <span id="courseCategory"></span>
            </div>
            
            <div class="university-list" id="universityList"></div>
            
            <div class="suggestions" id="suggestions" style="display: none;">
                <div class="suggestion-title">Suggested Institutions (You Qualify):</div>

            </div>
        </div>

            Designed by ENG. Chester

    <script>
        // Sample diploma course data
        const diplomaCourses = [
            {
                name: "Diploma in Information Technology",
                category: "Technical",
                requirements: {
                    "Mathematics": "C-",
                    "English": "D+",
                    "Physics": "D+",
                    "Any Group II/III/IV/VI": "D+"
                },
                institutions: {
                    "Kenya Technical Trainers College": { 
                        "county": "Nairobi",
                        "requirements": { "Mathematics": "C-", "English": "D+" }
                    },
                    "Nairobi Technical Training Institute": { 
                        "county": "Nairobi",
                        "requirements": { "Mathematics": "C", "English": "C-" }
                    },
                    "Mombasa Technical Training Institute": { 
                        "county": "Mombasa",
                        "requirements": { "Mathematics": "C-", "English": "D+" }
                    }
                }
            },
            {
                name: "Diploma in Business Management",
                category: "Business",
                requirements: {
                    "Mathematics": "D+",
                    "English": "C-",
                    "Any Group II": "D+",
                    "Any Group II/III/IV": "D+"
                },
                institutions: {
                    "Kenya Institute of Management": { 
                        "county": "Nairobi",
                        "requirements": { "Mathematics": "D+", "English": "C-" }
                    },
                    "Strathmore University": { 
                        "county": "Nairobi",
                        "requirements": { "Mathematics": "C", "English": "C" }
                    },
                    "Kenya Polytechnic": { 
                        "county": "Nairobi",
                        "requirements": { "Mathematics": "D+", "English": "D+" }
                    }
                }
            },
            {
                name: "Diploma in Electrical Engineering",
                category: "Engineering",
                requirements: {
                    "Mathematics": "C",
                    "English": "D+",
                    "Physics": "C-",
                    "Chemistry": "D+"
                },
                institutions: {
                    "Technical University of Kenya": { 
                        "county": "Nairobi",
                        "requirements": { "Mathematics": "C", "English": "D+" }
                    },
                    "Kisumu National Polytechnic": { 
                        "county": "Kisumu",
                        "requirements": { "Mathematics": "C-", "English": "D+" }
                    },
                    "Eldoret Technical Training Institute": { 
                        "county": "Uasin Gishu",
                        "requirements": { "Mathematics": "C", "English": "D" }
                    }
                }
            }
        ];

        // All Kenyan counties
        const counties = [
            "Baringo", "Bomet", "Bungoma", "Busia", "Elgeyo-Marakwet", "Embu",
            "Garissa", "Homa Bay", "Isiolo", "Kajiado", "Kakamega", "Kericho",
            "Kiambu", "Kilifi", "Kirinyaga", "Kisii", "Kisumu", "Kitui",
            "Kwale", "Laikipia", "Lamu", "Machakos", "Makueni", "Mandera",
            "Marsabit", "Meru", "Migori", "Mombasa", "Murang'a", "Nairobi",
            "Nakuru", "Nandi", "Narok", "Nyamira", "Nyandarua", "Nyeri",
            "Samburu", "Siaya", "Taita-Taveta", "Tana River", "Tharaka-Nithi", "Trans Nzoia",
            "Turkana", "Uasin Gishu", "Vihiga", "Wajir", "West Pokot"
        ];

        // Grade point values
        const gradePoints = {
            "A": 12, "A-": 11, "B+": 10, "B": 9, "B-": 8,
            "C+": 7, "C": 6, "C-": 5, "D+": 4, "D": 3, "D-": 2, "E": 1
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Populate course dropdown
            const courseSelect = document.getElementById('courseSelect');
            
            // Sort courses alphabetically
            const sortedCourses = [...diplomaCourses].sort((a, b) => a.name.localeCompare(b.name));
            
            sortedCourses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.name;
                option.textContent = course.name;
                courseSelect.appendChild(option);
            });
            
            // Populate counties checkboxes
            const countiesContainer = document.getElementById('countiesContainer');
            counties.forEach(county => {
                const countyDiv = document.createElement('div');
                countyDiv.className = 'county-option';
                countyDiv.innerHTML = `
                    <input type="checkbox" id="county-${county.replace(/\s+/g, '-')}" name="counties" value="${county}">
                    <label for="county-${county.replace(/\s+/g, '-')}">${county}</label>
                `;
                countiesContainer.appendChild(countyDiv);
            });
        });

        function checkQualification() {
            const courseName = document.getElementById('courseSelect').value;
            const mathGrade = document.getElementById('mathGrade').value;
            const englishGrade = document.getElementById('englishGrade').value;
            
            // Get all selected counties
            const selectedCounties = [];
            document.querySelectorAll('input[name="counties"]:checked').forEach(checkbox => {
                selectedCounties.push(checkbox.value);
            });
            
            // Validate inputs
            if (!courseName) {
                alert("Please select a diploma course");
                return;
            }
            
            if (!mathGrade || !englishGrade) {
                alert("Please select grades for Mathematics and English");
                return;
            }
            
            if (selectedCounties.length === 0) {
                alert("Please select at least one preferred county");
                return;
            }
            
            // Get the selected course
            const selectedCourse = diplomaCourses.find(c => c.name === courseName);
            
            // Display course information
            document.getElementById('selectedCourseName').textContent = selectedCourse.name;
            document.getElementById('courseCategory').textContent = `Category: ${selectedCourse.category}`;
            
            // Display university qualifications
            const universityListDiv = document.getElementById('universityList');
            universityListDiv.innerHTML = '';
            
            let qualifiedInstitutions = [];
            
            // Check qualification for each institution
            for (const [institutionName, institutionData] of Object.entries(selectedCourse.institutions)) {
                // Check if institution is in selected counties
                const inSelectedCounty = selectedCounties.includes(institutionData.county);
                
                // Check if user meets the minimum grades for this institution
                const mathQualifies = gradePoints[mathGrade] >= gradePoints[institutionData.requirements["Mathematics"]];
                const englishQualifies = gradePoints[englishGrade] >= gradePoints[institutionData.requirements["English"]];
                
                // For diploma, we typically just need to meet the minimum grade requirements
                const qualifies = mathQualifies && englishQualifies && inSelectedCounty;
                
                if (qualifies) qualifiedInstitutions.push(institutionName);
                
                const instDiv = document.createElement('div');
                instDiv.className = `university ${qualifies ? 'qualified' : 'not-qualified'}`;
                instDiv.innerHTML = `
                    <span>${institutionName} (${institutionData.county})</span>
                    <span>
                        ${qualifies ? '✅ Qualified' : '❌ Not Qualified'} 
                        <span class="requirements">(Req: Math ${institutionData.requirements["Mathematics"]}+, English ${institutionData.requirements["English"]}+)</span>
                    </span>
                `;
                universityListDiv.appendChild(instDiv);
            }
            
            // Display suggestions if any qualified institutions
            const suggestionListDiv = document.getElementById('suggestionList');
            suggestionListDiv.innerHTML = '';
            
            if (qualifiedInstitutions.length > 0) {
                document.getElementById('suggestions').style.display = 'block';
                
                qualifiedInstitutions.forEach(inst => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.className = 'suggestion-item';
                    suggestionDiv.textContent = `${inst} (${selectedCourse.institutions[inst].county})`;
                    suggestionListDiv.appendChild(suggestionDiv);
                });
                
                // Add summary of qualification rate
                const qualificationRate = Math.round((qualifiedInstitutions.length / Object.keys(selectedCourse.institutions).length * 100);
                const summaryDiv = document.createElement('div');
                summaryDiv.style.marginTop = '10px';
                summaryDiv.style.fontStyle = 'italic';
                summaryDiv.textContent = `You qualify for ${qualifiedInstitutions.length} out of ${Object.keys(selectedCourse.institutions).length} institutions in your selected counties (${qualificationRate}%)`;
                suggestionListDiv.appendChild(summaryDiv);
            } else {
                // Find the institution with lowest requirements in selected counties
                let lowestMathReq = "A";
                let lowestEnglishReq = "A";
                let exampleInstitution = "";
                
                for (const [instName, instData] of Object.entries(selectedCourse.institutions)) {
                    if (selectedCounties.includes(instData.county)) {
                        if (gradePoints[instData.requirements["Mathematics"]] < gradePoints[lowestMathReq]) {
                            lowestMathReq = instData.requirements["Mathematics"];
                        }
                        if (gradePoints[instData.requirements["English"]] < gradePoints[lowestEnglishReq]) {
                            lowestEnglishReq = instData.requirements["English"];
                            exampleInstitution = instName;
                        }
                    }
                }
                
                const noQualificationDiv = document.createElement('div');
                noQualificationDiv.className = 'suggestion-item';
                noQualificationDiv.innerHTML = `
                    You don't qualify for any institutions offering this diploma in your selected counties yet.
                    ${exampleInstitution ? `<br>For ${exampleInstitution}, you need at least <span class="highlight">Math ${lowestMathReq}</span> and <span class="highlight">English ${lowestEnglishReq}</span>.` : ''}
                `;
                suggestionListDiv.appendChild(noQualificationDiv);
                document.getElementById('suggestions').style.display = 'block';
            }
            
            // Show results
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
