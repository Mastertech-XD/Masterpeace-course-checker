        @keyframes glow {
            0% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            25% { box-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f; }
            50% { box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; }
            75% { box-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0; }
            100% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
        }

        :root {
            --dark-bg: #111;
            --card-bg: rgba(34, 34, 34, 0.9);
            --text-light: #fff;
            --text-dim: #aaa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 800px;
            animation: glow 4s infinite;
            border: 1px solid #0ff;
        }

        .form-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .form-group-title {
            color: #0ff;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0ff;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f0f;
            box-shadow: 0 0 15px #f0f;
        }

        .counties-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .county-option {
            display: flex;
            align-items: center;
        }

        .county-option input {
            width: auto;
            margin-right: 8px;
        }

        .county-option label {
            margin: 0;
            color: var(--text-light);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .counties-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            .counties-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
