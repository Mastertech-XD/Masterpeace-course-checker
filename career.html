    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #38b000;
      --warning: #ffaa00;
      --danger: #ef233c;
      --gradient-start: #3a0ca3;
      --gradient-end: #7209b7;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--light);
      line-height: 1.6;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 2.5rem;
      max-width: 850px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--accent), #f72585);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(to right, var(--accent), #f72585);
      border-radius: 3px;
    }

    label {
      font-weight: 500;
      margin-top: 1.2rem;
      display: block;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
    }

    .select-wrapper {
      position: relative;
      margin-top: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .select-wrapper::after {
      content: '\f078';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      pointer-events: none;
    }

    select {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      border: none;
      background: rgba(255,255,255,0.15);
      color: var(--light);
      appearance: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }

    select:hover {
      background: rgba(255,255,255,0.2);
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.3);
      background: rgba(255,255,255,0.25);
    }

    select option {
      color: var(--dark);
      background: var(--light);
    }

    .btn {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--light);
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #7209b7, #560bad);
      box-shadow: 0 4px 15px rgba(114, 9, 183, 0.3);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(114, 9, 183, 0.4);
    }

    .btn i {
      font-size: 1.2rem;
    }

    .result-container {
      margin-top: 2.5rem;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 15px;
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--light);
      display: none;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }

    .result-container.show {
      display: block;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .career-header {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .career-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .career-description {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .section-title {
      font-size: 1.4rem;
      margin: 1.8rem 0 1rem;
      color: var(--accent);
      position: relative;
      padding-left: 15px;
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 70%;
      width: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .career-list {
      margin-top: 1rem;
      padding-left: 1.2rem;
    }

    .career-list li {
      margin-bottom: 0.8rem;
      position: relative;
      padding-left: 1.8rem;
    }

    .career-list li::before {
      content: '\f054';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      left: 0;
      color: var(--accent);
      font-size: 0.8rem;
    }

    .highlight-box {
      background: rgba(76, 201, 240, 0.1);
      border-left: 4px solid var(--accent);
      padding: 1.2rem;
      margin: 1.5rem 0;
      border-radius: 0 8px 8px 0;
    }

    .highlight-box i {
      color: var(--accent);
      margin-right: 8px;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 1.5rem 0;
    }

    .stat-box {
      flex: 1 1 200px;
      background: rgba(255,255,255,0.08);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      min-width: 150px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.3rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .related-careers {
      margin-top: 2rem;
    }

    .pill-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }

    .pill {
      background: rgba(76, 201, 240, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 1px solid rgba(76, 201, 240, 0.3);
      transition: all 0.3s ease;
    }

    .pill:hover {
      background: rgba(76, 201, 240, 0.3);
      transform: translateY(-2px);
    }

    .education-path {
      margin-top: 1.5rem;
    }

    .path-step {
      display: flex;
      margin-bottom: 1.2rem;
      position: relative;
      padding-left: 30px;
    }

    .path-step::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 0;
      height: 100%;
      width: 2px;
      background: rgba(76, 201, 240, 0.5);
    }

    .path-step:last-child::before {
      height: 20px;
    }

    .step-icon {
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: var(--dark);
    }

    .step-content {
      flex: 1;
    }

    .step-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .step-duration {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 0.3rem;
    }

    .step-description {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .salary-range {
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
    }

    .salary-fill {
      height: 100%;
      background: linear-gradient(90deg, #4cc9f0, #4895ef);
      border-radius: 5px;
      position: relative;
    }

    .salary-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-top: 0.3rem;
    }

    .resources-list {
      margin-top: 1rem;
    }

    .resource-item {
      margin-bottom: 0.8rem;
    }

    .resource-item a {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .resource-item a:hover {
      color: #f72585;
      text-decoration: underline;
    }

    .resource-item i {
      font-size: 0.9rem;
    }

    .no-match {
      text-align: center;
      padding: 2rem 0;
    }

    .no-match-icon {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    @media(max-width: 768px) {
      .container {
        padding: 1.8rem;
      }

      h1 {
        font-size: 2rem;
      }

      .career-title {
        font-size: 1.5rem;
      }

      .stat-box {
        min-width: 120px;
      }
    }

    @media(max-width: 480px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .btn {
        padding: 1rem;
      }

      .result-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

    function suggestCareer() {
      const subject = document.getElementById("subject").value;
      const interest = document.getElementById("interest").value;
      const resultBox = document.getElementById("result");
      const downloadBtn = document.getElementById("download-btn");

      if (subject === "" || interest === "") {
        alert("Please select both your strongest subject and primary interest to get personalized career suggestions.");
        return;
      }

      if (careerDatabase[subject] && careerDatabase[subject][interest]) {
        const careerData = careerDatabase[subject][interest];
        
        // Set main career information
        document.getElementById("career-title").textContent = careerData.title;
        document.getElementById("career-description").textContent = careerData.description;
        
        // Set stats
        document.getElementById("growth-stat").textContent = careerData.growth;
        document.getElementById("salary-stat").textContent = careerData.salary;
        document.getElementById("education-stat").textContent = careerData.education;
        
        // Set salary range
        const salaryRange = careerData.salaryRange;
        document.getElementById("entry-salary").textContent = `$${salaryRange[0].toLocaleString()}`;
        document.getElementById("experienced-salary").textContent = `$${salaryRange[2].toLocaleString()}`;
        
        // Calculate salary range bar percentage
        const minSalary = 30000; // Assume minimum for visualization
        const maxSalary = 200000; // Assume maximum for visualization
        const rangeStart = ((salaryRange[0] - minSalary) / (maxSalary - minSalary)) * 100;
        const rangeEnd = ((salaryRange[2] - minSalary) / (maxSalary - minSalary)) * 100;
        const rangeWidth = rangeEnd - rangeStart;
        document.getElementById("salary-range-bar").style.width = `${rangeWidth}%`;
        document.getElementById("salary-range-bar").style.left = `${rangeStart}%`;
        
        // Set career list
        const careerList = document.getElementById("career-list");
        careerList.innerHTML = "";
        careerData.careers.forEach(career => {
          const li = document.createElement("li");
          li.textContent = career;
          careerList.appendChild(li);
        });
        
        // Set additional info
        document.getElementById("additional-info").textContent = careerData.additional;
        
        // Set education path
        const educationPath = document.getElementById("education-path");
        educationPath.innerHTML = "";
        careerData.educationPath.forEach(step => {
          const stepElement = document.createElement("div");
          stepElement.className = "path-step";
          stepElement.innerHTML = `
            <div class="step-icon"><i class="fas fa-check"></i></div>
            <div class="step-content">
              <div class="step-title">${step.title}</div>
              <div class="step-duration">${step.duration}</div>
              <div class="step-description">${step.description}</div>
            </div>
          `;
          educationPath.appendChild(stepElement);
        });
        
        // Set related careers
        const relatedPills = document.getElementById("related-pills");
        relatedPills.innerHTML = "";
        careerData.related.forEach(career => {
          const pill = document.createElement("div");
          pill.className = "pill";
          pill.textContent = career;
          relatedPills.appendChild(pill);
        });
        
        // Set resources
        const resourcesList = document.getElementById("resources-list");
        resourcesList.innerHTML = "";
        careerData.resources.forEach(resource => {
          const resourceItem = document.createElement("div");
          resourceItem.className = "resource-item";
          resourceItem.innerHTML = `
            <a href="${resource.url}" target="_blank"><i class="fas fa-external-link-alt"></i> ${resource.name}</a>
          `;
          resourcesList.appendChild(resourceItem);
        });
        
        resultBox.classList.add("show");
        downloadBtn.style.display = "flex";
      } else {
        // Handle no direct match found
        document.getElementById("career-title").textContent = "Unique Career Path Ahead";
        document.getElementById("career-description").innerHTML = `
          <div class="no-match">
            <div class="no-match-icon"><i class="fas fa-lightbulb"></i></div>

            <p>Consider these strategies for your distinctive skill set:</p>
          </div>
        `;
        
        const careerList = document.getElementById("career-list");
        careerList.innerHTML = "";
        const suggestions = [
          "Explore interdisciplinary fields that combine multiple disciplines",
          "Look for emerging careers in technology and science",
          "Consider entrepreneurship to create your own opportunity",
          "Consult with a career counselor for personalized guidance",
          "Research hybrid roles that value diverse skill sets"
        ];
        suggestions.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          careerList.appendChild(li);
        });
        
        document.getElementById("additional-info").innerHTML = `
          <p>Sometimes the most innovative careers come from unique combinations of skills and interests. Your distinctive profile may be exactly what future employers need!</p>
        `;
        
        // Hide stats and other sections for no-match case
        document.querySelector(".stats-container").style.display = "none";
        document.querySelector(".salary-range").style.display = "none";

        downloadBtn.style.display = "flex";
      }
    }

    function downloadPDF() {
      const resultBox = document.getElementById("result");

      if (!resultBox.classList.contains("show")) {
        alert("Please generate career suggestions first!");
        return;
      }

      // Create a clone of the result box to modify for PDF
      const element = resultBox.cloneNode(true);
      
      // Apply PDF-specific styling
      element.style.backgroundColor = '#3a0ca3';
      element.style.color = '#ffffff';
      element.style.padding = '25px';
      element.style.width = '800px';
      element.style.maxWidth = '100%';
      element.style.boxSizing = 'border-box';
      
      // Hide buttons and other interactive elements
      const buttons = element.querySelectorAll('button, .pill, a');
      buttons.forEach(btn => {
        btn.style.display = 'none';
      });
      
      // Add header
      const header = document.createElement('div');
      header.style.marginBottom = '20px';
      header.style.borderBottom = '2px solid #4cc9f0';
      header.style.paddingBottom = '10px';
      header.innerHTML = `
        <h1 style="color: #4cc9f0; font-size: 24px; margin-bottom: 5px;">Career Compass Report</h1>
        <p style="font-size: 14px;">Generated on ${new Date().toLocaleDateString()}</p>
      `;
      element.insertBefore(header, element.firstChild);
      
      // Add footer
      const footer = document.createElement('div');
      footer.style.marginTop = '20px';
      footer.style.borderTop = '1px solid #4cc9f0';
      footer.style.paddingTop = '10px';
      footer.style.fontSize = '12px';
      footer.style.textAlign = 'center';
      footer.textContent = 'Â© Career Compass - Personalized Career Guidance Report';
      element.appendChild(footer);
      
      // Temporarily add to body for PDF generation
      document.body.appendChild(element);
      
      const options = {
        margin: [0.5, 0.5, 0.5, 0.5],
        filename: 'Career_Compass_Report.pdf',
        image: { 
          type: 'jpeg', 
          quality: 0.98 
        },
        html2canvas: { 
          scale: 2,
          backgroundColor: '#3a0ca3',
          logging: false,
          useCORS: true
        },
        jsPDF: { 
          unit: 'in', 
          format: 'letter', 
          orientation: 'portrait',
          hotfixes: ["px_scaling"]
        }
      };

      html2pdf().set(options).from(element).save().then(() => {
        // Remove the temporary element after PDF generation
        document.body.removeChild(element);
      });
    }
  </script>
