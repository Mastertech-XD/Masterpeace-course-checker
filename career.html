<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Guidance - CourseChecker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PDF Export Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    select option {
      color: #000;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #00c9a7;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #00a58c;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .result, #pdf-content {
      margin-top: 2rem;
      background: rgba(255,255,255,0.15);
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #fff;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .career-list {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    .career-list li {
      margin-bottom: 0.5rem;
    }

    .highlight {
      color: #00ffaa;
      font-weight: bold;
    }

    #download-btn {
      display: none;
      background: #0075ff;
    }

    #download-btn:hover {
      background: #005cc8;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>𝗖𝗮𝗿𝗲𝗲𝗿 𝗚𝘂𝗶𝗱𝗮𝗻𝗰𝗲 𝗔𝘀𝘀𝗶𝘀𝘁𝗮𝗻𝘁</h1>

    <label for="subject">Your Strongest Subject</label>
    <select id="subject">
      <option value="">-- Select a subject --</option>
      <option value="math">Mathematics</option>
      <option value="biology">Biology</option>
      <option value="chemistry">Chemistry</option>
      <option value="physics">Physics</option>
      <option value="english">English/Literature</option>
      <option value="geography">Geography</option>
      <option value="business">Business Studies</option>
      <option value="computer">Computer Studies</option>
    </select>

    <label for="interest">Your Passion / Interest Area</label>
    <select id="interest">
      <option value="">-- Select an interest --</option>
      <option value="tech">Technology & Innovation</option>
      <option value="research">Research & Analysis</option>
      <option value="healthcare">Helping People (Healthcare)</option>
      <option value="design">Building / Designing</option>
      <option value="law">Speaking, Law, Leadership</option>
      <option value="finance">Money & Business</option>
      <option value="environment">Nature & Environment</option>
    </select>

    <button onclick="suggestCareer()">𝗚𝗲𝗻𝗲𝗿𝗮𝘁𝗲 𝗖𝗮𝗿𝗲𝗲𝗿 𝗣𝗮𝘁𝗵</button>

    <div id="pdf-content" class="result">
      <h2 id="career-title"></h2>
      <div id="career-description"></div>
      <h3>Potential Career Paths:</h3>
      <ul id="career-list" class="career-list"></ul>
      <div id="additional-info"></div>
    </div>

    <button id="download-btn" onclick="downloadPDF()">𝗗𝗼𝘄𝗻𝗹𝗼𝗮𝗱 𝗮𝘀 𝗣𝗗𝗙</button>
  </div>

  <script>
    const careerDatabase = {
      math: {

          title: "Mathematics + Finance/Business",
          description: "Your analytical skills and interest in finance make you well-suited for careers that involve numbers, analysis, and financial decision-making.",
          careers: [
            "Actuary - Analyze financial risks using mathematics and statistics",
            "Financial Analyst - Assess financial data to help businesses make decisions",
            "Economist - Study economic trends and advise on policy",
            "Accountant - Prepare and examine financial records",
            "Investment Banker - Help companies raise capital and make acquisitions"
          ],
          additional: "Consider pursuing certifications like CFA (Chartered Financial Analyst) or CPA (Certified Public Accountant) to enhance your career prospects."
        },
        research: {
          title: "Mathematics + Research",
          description: "Your mathematical abilities combined with a passion for research open doors to careers that involve data analysis, modeling, and problem-solving.",
          careers: [
            "Statistician - Collect and analyze data to solve real-world problems",
            "Data Analyst/Scientist - Extract insights from complex datasets",
            "Quantitative Researcher - Develop mathematical models for finance or science",
            "Operations Research Analyst - Help organizations solve operational problems",
            "Cryptographer - Develop algorithms to secure information"
          ],
          additional: "Advanced degrees (Master's or PhD) are often required for research positions in mathematics."
        }
      },
      biology: {
        healthcare: {
          title: "Biology + Healthcare",
          description: "Your understanding of biological systems and desire to help people make healthcare professions a natural fit for your skills and interests.",
          careers: [
            "Doctor (MD/DO) - Diagnose and treat medical conditions",
            "Nurse - Provide patient care and support",
            "Pharmacist - Dispense medications and advise on their use",
            "Clinical Officer - Provide primary healthcare services",
            "Dentist - Diagnose and treat dental issues"
          ],
          additional: "Healthcare careers typically require extensive education and training, but offer rewarding opportunities to make a difference in people's lives."
        },
        research: {
          title: "Biology + Research",
          description: "Your biological knowledge and research orientation prepare you for careers at the cutting edge of life sciences.",
          careers: [
            "Biotechnologist - Develop products using biological processes",
            "Geneticist - Study genes and heredity",
            "Lab Technician - Conduct scientific tests and analyses",
            "Microbiologist - Study microorganisms like bacteria and viruses",
            "Wildlife Biologist - Study animals and their ecosystems"
          ],
          additional: "Research positions often require at least a Bachelor's degree, with many preferring Master's or PhD qualifications."
        }
      },
      // Other combinations follow similar structure
      chemistry: {
        research: {
          title: "Chemistry + Research",
          description: "Your chemistry knowledge and research skills prepare you for scientific careers that involve analysis and discovery.",
          careers: [
            "Chemist - Study substances and develop new products",
            "Pharmacologist - Research drug effects on biological systems",
            "Forensic Scientist - Analyze evidence for legal cases",
            "Materials Scientist - Develop and study new materials",
            "Food Scientist - Improve food safety and quality"
          ],
          additional: "Many chemistry research positions require advanced degrees and laboratory experience."
        },
        design: {
          title: "Chemistry + Design/Building",
          description: "Your chemistry background combined with design interests leads to careers in applied chemistry and engineering.",
          careers: [
            "Chemical Engineer - Design chemical manufacturing processes",
            "Industrial Chemist - Develop and improve chemical products",
            "Process Engineer - Optimize production processes",
            "Petroleum Engineer - Develop methods for extracting oil and gas",
            "Polymer Chemist - Develop new plastic and polymer materials"
          ],

      physics: {
        tech: {
          title: "Physics + Technology",
          description: "Your physics knowledge and interest in technology prepare you for careers that involve applying physical principles to technological solutions.",
          careers: [
            "Electrical Engineer - Design electrical systems and equipment",

            "Astronomer - Study celestial objects and phenomena",
            "Optics Engineer - Work with light and optical systems",
            "Renewable Energy Engineer - Develop sustainable energy solutions"
          ],
          additional: "Many technology careers in physics require strong programming skills and engineering knowledge."
        },
        research: {
          title: "Physics + Research",
          description: "Your physics background and research orientation prepare you for careers pushing the boundaries of physical knowledge.",
          careers: [

        }
      },

          title: "English/Literature + Law/Leadership",

          careers: [

        }
      },
      geography: {
        environment: {
          title: "Geography + Environment",

          careers: [

          ],

        },
        research: {

          description: "Your geographical knowledge and research skills prepare you for analytical careers involving spatial data.",
          careers: [

            "GIS Analyst - Work with geographic information systems",

          ],
          additional: "GIS (Geographic Information Systems) skills are highly valuable in many geography-related careers."
        }
      },
      business: {
        finance: {
          title: "Business + Finance",
          description: "Your business knowledge and financial interest prepare you for careers in the corporate and financial sectors.",
          careers: [
            "Entrepreneur - Start and run your own business",
            "Auditor - Examine financial records for accuracy",
            "Banker - Provide financial services to clients",
            "Insurance Analyst - Assess risk and determine coverage",
            "Financial Planner - Help individuals manage finances"
          ],
          additional: "Professional certifications like MBA, CFA, or CPA can enhance career opportunities."
        },
        law: {
          title: "Business + Law",
          description: "Your business background and legal interest prepare you for careers at the intersection of commerce and law.",
          careers: [
            "Business Lawyer - Specialize in corporate legal matters",
            "Corporate Consultant - Advise businesses on strategy",
            "Compliance Officer - Ensure regulatory compliance",
            "Contract Manager - Oversee business agreements",
            "Human Resources Manager - Handle employment legal matters"
          ],
          additional: "Corporate law careers require a law degree, while other paths may benefit from business certifications."
        }
      },
      computer: {
        tech: {
          title: "Computer Studies + Technology",
          description: "Your computer skills and technological interest prepare you for careers at the forefront of digital innovation.",
          careers: [
            "Software Developer - Design and build computer programs",
            "AI Specialist - Develop artificial intelligence systems",
            "Web Designer/Developer - Create websites and applications",
            "Cybersecurity Expert - Protect systems from digital attacks",
            "Data Engineer - Build systems for data collection and analysis"
          ],
          additional: "Continuous learning is essential in tech careers as technologies evolve rapidly."
        },
        finance: {
          title: "Computer Studies + Finance",
          description: "Your technical skills and financial interest prepare you for careers in the growing field of financial technology.",
          careers: [
            "FinTech Engineer - Develop financial technology solutions",
            "Data Analyst - Analyze financial data for insights",
            "Blockchain Developer - Work with cryptocurrency systems",
            "Quantitative Analyst - Apply mathematical models to finance",
            "Systems Analyst - Improve business IT systems"
          ],
          additional: "FinTech is one of the fastest growing sectors combining technology and finance expertise."
        }
      }
    };

    function suggestCareer() {
      const subject = document.getElementById("subject").value;
      const interest = document.getElementById("interest").value;
      const resultBox = document.getElementById("pdf-content");
      const downloadBtn = document.getElementById("download-btn");

      if (subject === "" || interest === "") {
        alert("Please select both a subject and an interest to get a career suggestion.");
        return;
      }

      if (careerDatabase[subject] && careerDatabase[subject][interest]) {
        const careerData = careerDatabase[subject][interest];
        
        document.getElementById("career-title").textContent = careerData.title;
        document.getElementById("career-description").innerHTML = `<p>${careerData.description}</p>`;
        
        const careerList = document.getElementById("career-list");
        careerList.innerHTML = "";
        careerData.careers.forEach(career => {
          const li = document.createElement("li");
          li.textContent = career;
          careerList.appendChild(li);
        });
        
        document.getElementById("additional-info").innerHTML = `<p class="highlight">${careerData.additional}</p>`;
        
        resultBox.classList.add("show");
        downloadBtn.style.display = "block";
      } else {
        document.getElementById("career-title").textContent = "Career Combination Not Found";
        document.getElementById("career-description").innerHTML = 
          "<p>Your unique combination of skills and interests doesn't match our current database, but that doesn't mean there aren't great opportunities for you!</p>" +
          "<p>Consider exploring interdisciplinary fields or combining your strengths in innovative ways. Many exciting careers exist at the intersection of different disciplines.</p>";
        
        const careerList = document.getElementById("career-list");
        careerList.innerHTML = "";
        const suggestions = [
          "Look for emerging fields that combine multiple disciplines",
          "Consider consulting with a career counselor for personalized advice",
          "Research careers that value diverse skill sets",
          "Explore entrepreneurship opportunities"
        ];
        suggestions.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          careerList.appendChild(li);
        });
        
        document.getElementById("additional-info").innerHTML = 
          `<p class="highlight">Sometimes the most innovative careers come from unique combinations of skills and interests.</p>`;
        
        resultBox.classList.add("show");
        downloadBtn.style.display = "block";
      }
    }

    function downloadPDF() {
      const resultBox = document.getElementById("pdf-content");

      if (!resultBox.classList.contains("show")) {
        alert("Please generate a career suggestion first!");
        return;
      }

      const options = {
        margin: 0.5,
        filename: 'Career_Suggestion.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
          scale: 2,
          backgroundColor: '#1f4037'
        },
        jsPDF: { 
          unit: 'in', 
          format: 'letter', 
          orientation: 'portrait',
          hotfixes: ["px_scaling"]
        }
      };

      // Create a clone of the result box to modify for PDF
      const element = resultBox.cloneNode(true);
      element.style.backgroundColor = '#1f4037';
      element.style.color = '#ffffff';
      element.style.padding = '20px';
      element.style.width = '100%';
      
      // Temporarily add to body for PDF generation
      document.body.appendChild(element);
      
      html2pdf().set(options).from(element).save().then(() => {
        // Remove the temporary element after PDF generation
        document.body.removeChild(element);
      });
    }
  </script>
</body>
</html>
