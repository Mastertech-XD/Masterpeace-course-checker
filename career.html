<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Guidance - CourseChecker Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  padding: 2rem;
  border-radius: 20px;
  max-width: 800px;
  width: 90%;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-top: 1rem;
  font-weight: 600;
}

select, input {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.5rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
}

button {
  background-color: #00dfc0;
  color: #000;
  border: none;
  padding: 1rem;
  font-size: 1rem;
  margin-top: 1.5rem;
  border-radius: 10px;
  width: 100%;
  cursor: pointer;
  font-weight: 600;
}

.result {
  margin-top: 2rem;
  background-color: rgba(255,255,255,0.2);
  padding: 1.5rem;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Career Guidance Assistant</h1>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your name" /><label for="subject">Strongest Subject</label>
<select id="subject">
  <option value="math">Mathematics</option>
  <option value="biology">Biology</option>
  <option value="chemistry">Chemistry</option>
  <option value="physics">Physics</option>
  <option value="english">English/Literature</option>
  <option value="geography">Geography</option>
  <option value="business">Business Studies</option>
  <option value="computer">Computer Studies</option>
</select>

<label for="interest">Area of Interest</label>
<select id="interest">
  <option value="tech">Technology</option>
  <option value="finance">Finance</option>
  <option value="health">Healthcare</option>
  <option value="law">Law & Advocacy</option>
  <option value="research">Research</option>
  <option value="environment">Environment</option>
</select>

<button onclick="generateSuggestion()">Generate Career Path</button>
<button onclick="downloadPDF()">Download PDF</button>

<div class="result" id="pdf-content"></div>

  </div>  <script>
    const kuccpsCourses = {
      math: {
        finance: {
          title: "Actuarial Science",
          code: "JKUAT BSc 1247",
          description: "Analyze financial risk using mathematics."
        },
        research: {
          title: "Statistics & Analytics",
          code: "UoN BSc 1356",
          description: "Use data to solve real world problems."
        }
      },
      biology: {
        health: {
          title: "Bachelor of Medicine",
          code: "Moi Univ BSc 1012",
          description: "Become a medical doctor."
        },
        research: {
          title: "Biotechnology",
          code: "Egerton BSc 1182",
          description: "Apply biology to solve technical problems."
        }
      }
      // Add more subject-interest pairs
    };

    function generateSuggestion() {
      const name = document.getElementById("name").value.trim();
      const subject = document.getElementById("subject").value;
      const interest = document.getElementById("interest").value;

      const resultBox = document.getElementById("pdf-content");

      if (!name || !subject || !interest) {
        resultBox.innerHTML = "Please fill in all fields.";
        return;
      }

      const course = kuccpsCourses[subject]?.[interest];

      if (!course) {
        resultBox.innerHTML = "No direct match found. Please try other combinations.";
        return;
      }

      resultBox.innerHTML = `
        <h3>Career Report for ${name}</h3>
        <p><strong>Recommended Course:</strong> ${course.title}</p>
        <p><strong>KUCCPS Code:</strong> ${course.code}</p>
        <p><strong>Description:</strong> ${course.description}</p>
        <p>Generated on: ${new Date().toLocaleDateString()}</p>
      `;
    }

    function downloadPDF() {
      const resultBox = document.getElementById("pdf-content");
      if (!resultBox.innerText.trim()) {
        alert("Generate your report first.");
        return;
      }
      html2pdf().from(resultBox).save();
    }
  </script></body>
</html>
